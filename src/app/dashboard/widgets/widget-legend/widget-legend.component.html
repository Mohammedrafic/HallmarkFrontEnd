<div class="widget-legend" *ngIf="!isPositionTrend">
  <div class="widget-legend__item-content" *ngIf="averageFlag">
    <div class="widget-legend__row-container">
      <div class="widget-legend__row">
        <div class="widget-legend__head"></div>
        <div class="widget-legend__head" *ngIf="!initialExtended"></div>
        <div class="widget-legend__head ml-40" *ngIf="!initialExtended">Total<br>Positions</div>
        <div class="widget-legend__head" *ngIf="!initialExtended">Average Days</div>
        <div class="widget-legend__head" *ngIf="initialExtended">Initial Positions</div>
        <div class="widget-legend__head" *ngIf="initialExtended">Extended Positions</div>
        <div class="widget-legend__head w-30" *ngIf="initialExtended">Total</div>
      </div>
    </div>
  </div>
  <div *ngFor="let legend of legendData; trackBy: trackByHandler">
    <div class="widget-legend__item-content">
      <ejs-checkbox [checked]="true" [cssClass]="'e-custom'" (change)="onChangeCheckbox(legend.label)"></ejs-checkbox>
      <div class="widget-legend__row-container"  [ngClass]="slideBar ? 'container-mar' : ''" (click)="onClickLegendRow($event,legend.label)" (mousedown)="defineMousePosition($event)">
        <div class="widget-legend__row">
          <div *ngIf="!initialExtended"  [ngStyle]="{ backgroundColor: legend.color }" class="widget-legend__point"  [ngClass]="slideBar ? 'trend-marright' : averageFlag ? 'pointSize' : ''"></div>
          <div *ngIf="!initialExtended" [ngClass]="['widget-legend__legend-text', legendPosition]">{{ legend.label }}</div>
          <div *ngIf="initialExtended" class="widget-legend__initialExtended-legend-text">{{ legend.label }}</div>
        <div *ngIf="!showPercentRatio && averageFlag" class="widget-legend__score">{{ legend.average }}</div> 
        <div *ngIf="!showPercentRatio" class="widget-legend__score">{{ legend.value }}</div>
        <div *ngIf="!showPercentRatio && averageFlag && initialExtended" class="widget-legend__score">{{ legend.value }}</div> 

        <app-percentage-ratio-indicator *ngIf="showPercentRatio"
                                        [percentageRatio]="legend.value"
                                        class="widget-legend__percentage-ratio"></app-percentage-ratio-indicator>
                                      </div>
                                      </div>
    </div>
  </div>
</div>
<div class="widget-legend" *ngIf="isPositionTrend">
  <div *ngFor="let legend of legendData; trackBy: trackByHandler">
    <div class="widget-legend__item-content">
      <div id="widget_left" class="widget_left">
        <ejs-checkbox [checked]="true" [cssClass]="'e-custom'" (change)="onChangeCheckbox(legend.label)"></ejs-checkbox>
        <div class="widget-legend__row-container" [ngClass]="slideBar ? 'container-mar' : ''"  (click)="onClickLegendRow($event,legend.label)" (mousedown)="defineMousePosition($event)">
          <div class="widget-legend__row">
            <div [ngStyle]="{ backgroundColor: legend.color }" class="widget-legend__pointPositionTrend" [ngClass]="slideBar ? 'trend-marright' : ''"></div>
            <div [ngClass]="['widget-legend__legend-text', legendPosition]">{{ legend.label }}</div>
          </div>
        </div>
      </div>
      <div id="center" class="widget_center">
        <div class="widget-item-count"><span>{{ legend.totalCount}}</span></div>
      </div>
      <div id="right" class="widget_right">
        <div *ngIf="!showPercentRatio" class="widget-legend__score">{{ legend.value }}</div>
        <app-percentage-ratio-indicator *ngIf="showPercentRatio"
                                        [slideBar]="slideBar"
                                        [percentageRatio]="legend.value"
                                        class="widget-legend__percentage-ratio"></app-percentage-ratio-indicator>
      </div>
    </div>
  </div>
</div>
