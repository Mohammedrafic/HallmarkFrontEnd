<app-widget-wrapper [isLoading]="isLoading" [description]="description" [isDarkTheme]="isDarkTheme" [isCandidateApplied]="isCandidateApplied">
    <ng-template #header>
        <div class="title-content">
          <div class="app-accumulation-chart__title">
            <h3 class="widget-header__title">{{ chartData?.count }}</h3>
          </div>
        </div>
        <div *ngIf="description.length>0">
          <ejs-tooltip [content]="description" position='TopCenter'>
            <span class="mytooltip">
              <i-feather name="info" id="info"
                         [ngClass]="{'app-custom-icon-dark': isDarkTheme, 'app-custom-icon-light': !isDarkTheme}"></i-feather>
            </span>
          </ejs-tooltip>
        </div>
      
    </ng-template>
    <ng-template #positionChat>
      <div class="widget">
        
        <span class="widget__type" *ngIf="!isLTAOrderEnding"
              (mousedown)="defineMousePosition($event)"
              (click)="toSourceContent($event)">Candidate in applied status for {{chartData?.days||0}} or more days</span>
        <span class="widget__type" *ngIf="isLTAOrderEnding"
              (mousedown)="defineMousePosition($event)">Candidates in applied status for {{chartData?.days||0}} or more days</span>
      </div>
    </ng-template>
  </app-widget-wrapper>
