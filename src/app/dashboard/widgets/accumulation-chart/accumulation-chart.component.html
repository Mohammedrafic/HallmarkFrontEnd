<app-widget-wrapper [isLoading]="isLoading">
  <ng-template #header>
      <h3 class="widget-header__title">{{ chartData?.title ?? '' }}</h3>
  </ng-template>
  <ng-template #chart>
    <ejs-accumulationchart
      #sfComponent
      [enableAnimation]="false"
      [id]="chartData?.id"
      [legendSettings]="legendSettings"
      [tooltip]="tooltipSettings"
      class="app-accumulation-chart__component"
    >
      <e-accumulation-series-collection>
        <e-accumulation-series
          [dataSource]="filteredChartData$ | async"
          pointColorMapping="color"
          innerRadius="70%"
          radius="80%"
          xName="label"
          yName="value"
        >
        </e-accumulation-series>
      </e-accumulation-series-collection>
    </ejs-accumulationchart>
  </ng-template>

  <ng-template #legend>
    <app-widget-legend
      [legendData]="legendData"
      (changeCheckbox)="onClickLegend($event)"
      (onClickLegend)="redirectToSourceContent()"
    ></app-widget-legend>
  </ng-template>
</app-widget-wrapper>
