<app-widget-wrapper [isLoading]="isLoading" [description]="description" [isDarkTheme]="isDarkTheme">
    <ng-template #header>
      <div class="app-accumulation-chart__title">
        <h3 class="widget-header__title">Open and In-progress Positions</h3>
      </div>
      <div class="app-widget-wrapper__tooltip" *ngIf="description.length > 0">
        <ejs-tooltip [content]="description" position='TopCenter'>
          <span class="mytooltip">
            <i-feather name="info" id="info"
                       [ngClass]="{'app-custom-icon-dark': isDarkTheme, 'app-custom-icon-light': !isDarkTheme}"></i-feather>
          </span>
        </ejs-tooltip>
      </div>
    
  </ng-template>
  <ng-template #agency_count>
    <div class="widget">
      <span class="widget__type" *ngFor="let data of agencydata"
            (mousedown)="defineMousePosition($event)" (click)="toSourceContent(data.organizationId,'Open&Inprogress')">
            <p class="orgname">{{data.organizationName}}</p><p class="orgcount">{{data.count}}</p>
      </span>
    </div>
  </ng-template>
  </app-widget-wrapper>
