<app-widget-wrapper [isLoading]="isLoading" [title]="'Positions Trend'">
  <ng-template #chart>
    <ejs-chart
      #sfComponent
      [chartArea]="chartArea"
      [primaryXAxis]="primaryXAxis"
      [primaryYAxis]="primaryYAxis"
      [crosshair]="crosshairSettings"
      [legendSettings]="legendSettings"
      [tooltip]="tooltipSettings"
      class="app-line-chart__component"
    >
      <e-series-collection>
        <!-- ngFor structural directive can't be used due to an error in Syncfusion library v.20.1.57 during rendering -->
        <e-series
          [dataSource]="chartData?.[positionTypeEnum.OPEN] ?? []"
          [name]="positionTypeEnum.OPEN"
          [width]="lineWidthInPixels"
          [xName]="xAxisName"
          [yName]="yAxisName"
          [legendShape]="legendShape"
          [type]="type"
        ></e-series>
        <e-series
          [dataSource]="chartData?.[positionTypeEnum.ONBOARD] ?? []"
          [name]="positionTypeEnum.ONBOARD"
          [width]="lineWidthInPixels"
          [xName]="xAxisName"
          [yName]="yAxisName"
          [legendShape]="legendShape"
          [type]="type"
        ></e-series>
        <e-series
          [dataSource]="chartData?.[positionTypeEnum.CLOSED] ?? []"
          [name]="positionTypeEnum.CLOSED"
          [width]="lineWidthInPixels"
          [xName]="xAxisName"
          [yName]="yAxisName"
          [legendShape]="legendShape"
          [type]="type"
        ></e-series>
      </e-series-collection>
    </ejs-chart>
  </ng-template>
</app-widget-wrapper>
