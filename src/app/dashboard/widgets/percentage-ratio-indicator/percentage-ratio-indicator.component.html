<div class="percentage-ratio">
  <span [ngClass]="['percentage-ratio__value', percentageRatio >= 0 ? 'percentage-ratio__value-increase' : '']"
    >{{ percentageRatio | number: '1.2-2' }} %
  </span>

  <span
    *ngIf="percentageRatio"
    class="e-icons e-arrow-right-up"
    [ngClass]="percentageRatio > 0 ? 'percentage-ratio__value-increase' : 'percentage-ratio__value-decrease'"
  ></span>
</div>
