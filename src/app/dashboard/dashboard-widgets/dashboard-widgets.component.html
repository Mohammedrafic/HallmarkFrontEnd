<div>
  <ejs-dashboardlayout
    #sfComponent
    (created)="dashboardCreatedEmitter.emit()"
    (dragStart)="dragStartHandler()"
    (dragStop)="dragStopHandler()"
    [cellSpacing]="cellSpacing"
    [columns]="columns"
    id="dashboardLayout"
  >
    <e-panels>
      <e-panel
        *ngFor="let panel of panels; trackBy: trackByHandler"
        [col]="panel.col"
        [id]="panel.id"
        [maxSizeX]="panel.maxSizeX"
        [maxSizeY]="panel.maxSizeY"
        [minSizeX]="panel.minSizeX"
        [minSizeY]="panel.minSizeY"
        [row]="panel.row"
        [sizeX]="panel.sizeX"
        [sizeY]="panel.sizeY"
      >
        <ng-template #content [ngSwitch]="panel.id">
          <app-accumulation-chart
            *ngSwitchCase="widgetTypeEnum.CANDIDATES"
            [chartData]="widgetsData?.[widgetTypeEnum.CANDIDATES]"
            [isLoading]="isLoading"
          ></app-accumulation-chart>
          <app-accumulation-chart
            *ngSwitchCase="widgetTypeEnum.ACTIVE_POSITIONS"
            [chartData]="widgetsData?.[widgetTypeEnum.ACTIVE_POSITIONS]"
            [isLoading]="isLoading"
          ></app-accumulation-chart>
          <app-maps-chart
            *ngSwitchCase="widgetTypeEnum.APPLICANTS_BY_REGION"
            [chartData]="widgetsData?.[widgetTypeEnum.APPLICANTS_BY_REGION]"
            [isLoading]="isLoading"
          ></app-maps-chart>
          <app-line-chart
            *ngSwitchCase="widgetTypeEnum.POSITIONS_BY_TYPES"
            [chartData]="widgetsData?.[widgetTypeEnum.POSITIONS_BY_TYPES]"
            [isLoading]="isLoading"
          ></app-line-chart>
          <app-position-chart
            *ngSwitchCase="widgetTypeEnum.IN_PROGRESS_POSITIONS"
            [chartData]="widgetsData?.[widgetTypeEnum.IN_PROGRESS_POSITIONS]"
            [isLoading]="isLoading"
          ></app-position-chart>
          <app-position-chart
            *ngSwitchCase="widgetTypeEnum.OPEN_POSITIONS"
            [chartData]="widgetsData?.[widgetTypeEnum.OPEN_POSITIONS]"
            [isLoading]="isLoading"
          ></app-position-chart>
          <app-position-chart
            *ngSwitchCase="widgetTypeEnum.FILLED_POSITIONS"
            [chartData]="widgetsData?.[widgetTypeEnum.FILLED_POSITIONS]"
            [isLoading]="isLoading"
          ></app-position-chart>
          <app-tasks
            *ngSwitchCase="widgetTypeEnum.TASKS"
            [tasks]="widgetsData?.[widgetTypeEnum.TASKS]"
          ></app-tasks>
          <app-trend-chart
          *ngSwitchCase="widgetTypeEnum.FILLED_POSITIONS_TREND"
            [widget]="widgetsData?.[widgetTypeEnum.FILLED_POSITIONS_TREND]"
          ></app-trend-chart>
        </ng-template>
      </e-panel>
    </e-panels>
  </ejs-dashboardlayout>
</div>
