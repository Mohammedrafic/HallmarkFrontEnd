<div class="control-section">
  <div style="padding: 5px; text-align: right">
    <button id="add" class="e-btn e-info" (click)="addPanel()">Add Panel</button>
  </div>
  <ejs-dashboardlayout
    id="dashboardLayout"
    [columns]="columns"
    [cellSpacing]="cellSpacing"
    [cellAspectRatio]="cellAspectRatio"
    [panels]="panels"
    [allowFloating]="true"
    #dashboardLayout
  ></ejs-dashboardlayout>
</div>
