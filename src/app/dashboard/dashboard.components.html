<div class="control-section">
  <div style="padding: 5px; text-align: right">
    <button id="add" class="e-btn e-info" [disabled]="isLoading$ | async" (click)="addPanel()">Add Panel</button>
  </div>

  <ejs-dashboardlayout
    id="dashboardLayout"
    [columns]="columns"
    [cellSpacing]="cellSpacing"
    (dragStop)="moveDashboardPanel()"
    #dashboardLayout
  >
    <e-panels>
      <e-panel
        *ngFor="let panel of panels"
        [sizeX]="panel.sizeX"
        [sizeY]="panel.sizeY"
        [row]="panel.row"
        [col]="panel.col"
        [id]="panel.id"
      >
        <ng-template #content [ngSwitch]="panel.id" >
            <app-candidate-widget *ngSwitchCase="'candidate'"></app-candidate-widget>
            <app-invoice-widget *ngSwitchCase="'invoice'"></app-invoice-widget>
            <app-simple-chart-widget *ngSwitchCase="'simple'"></app-simple-chart-widget>
            <div *ngSwitchDefault >{{panel.id}}</div>
        </ng-template>
      </e-panel>
    </e-panels>
  </ejs-dashboardlayout>
</div>
