<ejs-dialog
  #sideDialog
  id="dialog"
  cssClass="dialog quick-order-dialog"
  [animationSettings]="{ effect: 'SlideRight' }"
  [isModal]="true"
  [visible]="false"
  [showCloseIcon]="false"
  [target]="targetElement"
>
  <ng-template #header>
    <section class="container">
      <section class="header-container">
        <div class="e-card-header">
          <h3 class="e-card-title">Quick Order</h3>
          <div *ngIf="!isMobile">
            <button ejs-button cssClass="e-outline calcel" (click)="onClose()">Cancel</button>
            <button ejs-button [isPrimary]="true" (click)="onSubmitQuickOrder()">Submit</button>
          </div>
          <div *ngIf="isMobile" class="mobile-close-button">
            <button ejs-button type="submit" cssClass="e-flat close-button" (click)="onClose()">
              <i-feather name="x" class="icon"></i-feather>
            </button>
          </div>
        </div>
      </section>
    </section>
  </ng-template>
  <ng-template #content>
    <app-quick-order-form
      *ngIf="isFormShown"
      [submitQuickOrder$]="submitQuickOrder$"
      [allOrganizations]="allOrganizations"
      [userIsAdmin]="userIsAdmin"
      [organizationStructure]="organizationStructure"
      [isMobile]="isMobile"
    ></app-quick-order-form>
  </ng-template>
</ejs-dialog>
