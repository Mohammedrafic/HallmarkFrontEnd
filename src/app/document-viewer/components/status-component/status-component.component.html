<section class="container">
  <div>
    <img src="assets/icons/logo.svg" alt="Einstein II; powered by HHCS" />
  </div>
  <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
    <div class="input-container">
      <label>Job ID: </label>
      <div class="input-group bootstrap">
        <input appValidateWithMessage class="e-input" type="text" placeholder="Enter Job ID" formControlName="jobId" />
      </div>
    </div>
    <div class="buttonStyle">
      <button ejs-button [isPrimary]="true">Submit</button>
    </div>
  </form>
</section>
