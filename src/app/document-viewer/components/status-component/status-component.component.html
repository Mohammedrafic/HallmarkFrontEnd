<section class="container">
   <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="">Job ID: </label>
        <input class="e-input" type="text" placeholder="Enter Job ID" formControlName="jobId">
    </div>
    <div>
        <button  ejs-button
        [isPrimary]="true"
        >Submit</button>
    </div>
   </form>
</section>
