<section>
  <ejs-grid #grid class="e-gridwithtoolbar"
            [dataSource]="billRates.items"
            [allowSelection]="false"
            [allowPaging]="allowPaging"
            [pageSettings]="pageSettings"
            [height]="gridHeight"
            [rowHeight]="rowHeight"
            [resizeSettings]="resizeSettings"
            [allowSorting]="allowSorting"
            [allowResizing]="allowResizing"
            (dataBound)="dataBound()">
    <ng-template #toolbarTemplate let-data>
      <div class="e-gridheader e-gridtoolbar">
        <div class="title">
          <h3>Bill Rates</h3>
        </div>
        <div class="actions">
          <span class="action-link" (click)="addNew()">
            <i-feather name="plus" class="icon"></i-feather>
            Add New Record
          </span>
        </div>
      </div>
    </ng-template>
    <e-columns>
      <e-column headerText="Bill Rate Title">
        <ng-template #template let-data>{{data.title}}</ng-template>
      </e-column>

      <e-column headerText="Bill Rate Category">
        <ng-template #template let-data>{{data.category}}</ng-template>
      </e-column>

      <e-column headerText="Pay Rate Type">
        <ng-template #template let-data>{{data.payRateType}}</ng-template>
      </e-column>

      <e-column headerText="Rates/Hours" textAlign="Right">
        <ng-template #template let-data>{{data.ratesHours}}</ng-template>
      </e-column>

      <e-column headerText="Interval Min" textAlign="Right">
        <ng-template #template let-data>{{data.intervalMin}}</ng-template>
      </e-column>

      <e-column headerText="Interval Max" textAlign="Right">
        <ng-template #template let-data>{{data.intervalMax}}</ng-template>
      </e-column>

      <e-column headerText="Effective Date" textAlign="Right">
        <ng-template #template let-data>{{data.effectiveDate}}</ng-template>
      </e-column>

      <e-column textAlign="Right" width="120" freeze="Right">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEdit($event, data)">
              <span><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemove($event, data)">
              <span><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist id="rowsPerPage"
                                class="dropdown-no-border"
                                [dataSource]="rowsPerPageDropDown"
                                [(value)]="activeRowsPerPageDropDown"
                                (change)="onRowsDropDownChanged()">
              </ejs-dropdownlist>
              <ejs-numerictextbox id="goToPage"
                                  class="numeric-input-no-border"
                                  format="#"
                                  placeholder="Go to:"
                                  min="1"
                                  [max]="billRates.totalPages"
                                  [showSpinButton]="false"
                                  (change)="onGoToClick($event)">
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager id="gridPager"
                         #gridPager
                         [pageSize]="pageSize"
                         [totalRecordsCount]="billRates.totalCount"
                         [enablePagerMessage]="false"
                         [currentPage]="currentPage"
                         (click)="onGoToClick($event)">
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>
