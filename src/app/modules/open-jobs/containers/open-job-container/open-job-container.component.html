<div class="container">
  <div class="job-header">
    <div class="title">
      Open Jobs
    </div>
    <div class="action-btn">
      <button
        ejs-button
        id="filterButton"
        cssClass="e-outline button-filter"
        (click)="showFilters()">
        <div class="filter-button-content">
            <span *ngIf="appliedFiltersAmount" class="e-badge e-badge-success e-badge-pill align-text">
              {{ appliedFiltersAmount }}
            </span>
            <span class="filter-button-text">Filters</span>
          <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
    </div>
  </div>
  <div class="job-grid">
    <app-job-grid [jobsPage]="openJobsPage"></app-job-grid>
  </div>
</div>

<app-job-filters
  *ngIf="showFilterDialog"
  [countItems]="openJobsPage?.items?.length"
  (appliedFiltersAmount)="changeFiltersAmount($event)"
  (destroyFilterDialog)="closeFilterDialog()"
></app-job-filters>

<app-employee-details-modal
  *ngIf="showEmployeeDetailsDialog"
  [selectedEmployeeDetails]="selectedEmployeeDetails"
></app-employee-details-modal>
