<div *ngIf="group" [formGroup]="group" class="amount-container bootstrap">
  <span>
    <input
      class="amount-input e-input"
      [ngClass]="{ 'errored': group.invalid && group.touched}"
      [formControlName]="controlName"
      (change)="changePayment()"
      type="number"/>
  </span>

</div>
