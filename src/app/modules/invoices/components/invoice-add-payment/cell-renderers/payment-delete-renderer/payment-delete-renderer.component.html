<button *ngIf="(userPermission[this.userPermissions.CanOrganizationSetInvoiceStatusToPaid] && !isAgency)|| (userPermission[this.userPermissions.CanAgencySetInvoiceStatusToPaid] && isAgency)"
  ejs-button
  cssClass="e-flat secondary-icon-button custom-btn"
  (click)="deleteRecord()"
  >
  <span class="remove-button"><i-feather name="trash-2" class="icon"></i-feather></span>
</button>
