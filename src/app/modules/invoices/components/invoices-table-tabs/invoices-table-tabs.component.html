<ejs-tab
  id="tab_default"
  heightAdjustMode="Auto"
  (selecting)="onSelect($event)">
  <e-tabitems>
    <e-tabitem>
      <ng-template #headerText>
        Invoice Records
        <span
          *ngIf="tabConfig[0].amount"
          class="tab-navigation e-badge e-badge-success e-badge-circle">
            {{ tabConfig[0].amount }}
          </span>
      </ng-template>
    </e-tabitem>
    <e-tabitem>
      <ng-template #headerText>
        All Invoices
        <span
          *ngIf="tabConfig[1].amount"
          class="tab-navigation e-badge e-badge-success e-badge-circle">
            {{ tabConfig[1].amount }}
          </span>
      </ng-template>
    </e-tabitem>
    <e-tabitem>
      <ng-template #headerText>
        Pending Approval
        <span
          *ngIf="tabConfig[2].amount"
          class="tab-navigation e-badge e-badge-success e-badge-circle">
            {{ tabConfig[2].amount }}
          </span>
      </ng-template>
    </e-tabitem>
    <e-tabitem>
      <ng-template #headerText>
        Pending Payment
        <span
          *ngIf="tabConfig[3].amount"
          class="tab-navigation e-badge e-badge-success e-badge-circle">
            {{ tabConfig[3].amount }}
          </span>
      </ng-template>
    </e-tabitem>
    <e-tabitem>
      <ng-template #headerText>
        Paid
        <span
          *ngIf="tabConfig[4].amount"
          class="tab-navigation e-badge e-badge-success e-badge-circle">
            {{ tabConfig[4].amount }}
          </span>
      </ng-template>
    </e-tabitem>
  </e-tabitems>
</ejs-tab>
