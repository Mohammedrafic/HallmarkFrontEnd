<div class="init-value-wrapper" *ngIf="!editable; else editMode">
  <span class="init-value">{{ type === 'currency' ? (value | currency)  : value }}</span>
</div>

<ng-template #editMode>
  <div *ngIf="group" [formGroup]="group">
    <input
    class="amount-input"
    [formControl]="formControl"
    [formControlName]="controlName"
    type="text"
    [value]="value"/>
  </div>
</ng-template>
