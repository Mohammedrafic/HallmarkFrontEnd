<ng-container [ngSwitch]="editable">

  <ng-template [ngSwitchCase]="false">
    <div class="init-value-wrapper">
      <span class="value-block">
        <span *ngIf="value; else timePlaceholder" class="value">{{ value | date:'H:mm': 'UTC'}}</span>

        <ng-template #timePlaceholder>
          <span class="value">HH:MM</span>
        </ng-template>
      </span>
    </div>
  </ng-template>

  <ng-template [ngSwitchCase]="true">
    <div class="wrapper">
      <ng-container [ngSwitch]="type">

        <ng-template ngSwitchCase="time">
          <ejs-timepicker
            placeholder="HH:MM"
            format="HH:mm"
            [value]="dateValue"
            [maskPlaceholder]="{ hour: 'HH', minute: 'MM' }"
            [enableMask]="true"
            [step]="15"
            [ngClass]="control.invalid ? ['ng-invalid', 'ng-touched'] : []"
            maskPlaceholder="HH:MM"
            (change)="handleTimeChange($event)">
          </ejs-timepicker>
        </ng-template>

        <ng-template ngSwitchCase="dateTime">
          <ejs-timepicker
            name="startDateTime"
            [step]="15"
            placeholder="HH:MM"
            format="HH:mm"
            [value]="dateValue"
            [maskPlaceholder]="{ hour: 'HH', minute: 'MM' }"
            [enableMask]="true"
            (change)="handleTimeChange($event)">
          </ejs-timepicker>
        </ng-template>
      </ng-container>
    </div>
  </ng-template>

</ng-container>
