<ng-container [ngSwitch]="editable">

  <ng-template [ngSwitchCase]="false">
    <div class="init-value-wrapper">
      <span class="value-block">
        <span class="value">{{ value | date:'MM/dd/yyyy': 'UTC'}}</span>
        <span class="value">{{ value | date:'H:mm': 'UTC'}}</span>
      </span>
    </div>
  </ng-template>

  <ng-template [ngSwitchCase]="true">
    <div class="wrapper">
      <ng-container [ngSwitch]="type">

        <ng-template ngSwitchCase="time">
          <ejs-timepicker
            placeholder="HH:MM"
            format="HH:mm"
            [value]="dateValue"
            [maskPlaceholder]="{ hour: 'HH', minute: 'MM' }"
            [enableMask]="true"
            [step]="30"
            maskPlaceholder="HH:MM"
            (change)="handleTimeChange($event)">
        </ejs-timepicker>
        </ng-template>

        <ng-template ngSwitchCase="dateTime">
          <ejs-timepicker
            name="startDateTime"
            [step]="30"
            placeholder="HH:MM"
            format="HH:mm"
            [value]="dateValue"
            [maskPlaceholder]="{ hour: 'HH', minute: 'MM' }"
            [enableMask]="true"
            [min]="dateSettings.timeOut.min"
            [max]="dateSettings.timeOut.max"
            (change)="handleTimeChange($event)">
          </ejs-timepicker>
        </ng-template>
      </ng-container>
    </div>
  </ng-template>

</ng-container>
