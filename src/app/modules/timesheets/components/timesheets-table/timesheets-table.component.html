<app-grid
  (navigateToPageEmitter)="onGoToClick($event)"
  (pageSizeChangeEmitter)="onRowsDropDownChanged($event)"
  (gridSelectedRow)="selectedRow($event)"
  [suppressRowClickSelection]="false"
  [rowSelection]="rowSelection"
  [columnDefinitions]="columnDefinitions"
  [currentPage]="currentPage"
  [isLoading]="isLoading"
  [pageSize]="pageSize"
  [rowData]="tableData?.items"
  [totalRecordsCount]="tableData?.totalCount || 0"
  [changeTableSelectedIndex]="newSelectedIndex">
</app-grid>
