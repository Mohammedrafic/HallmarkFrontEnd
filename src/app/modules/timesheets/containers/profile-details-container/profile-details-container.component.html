<ejs-dialog
  cssClass="dnw-dialog"
  #dnwDialog
  [target]="profileDetailsDialogsTarget"
  [width]="'350px'"
  [visible]="false"
>
  <ng-template #content>
    <div class="dnw-dialog-content-container">
      <h2>You have selected DNW</h2>
      <div class="content">Timesheet for the week will be deleted. Are you sure you want to proceed?</div>
      <div class="actions">
        <button ejs-button class="e-outline" (click)="dnwDialog.hide()">Cancel</button>
        <button ejs-button class="e-danger">Proceed</button>
      </div>
    </div>
  </ng-template>
</ejs-dialog>

<ejs-dialog
  id="dialog"
  #sideDialog
  cssClass="dialog"
  [width]="'1180px'"
  [visible]="false"
  [animationSettings]="{ effect: 'SlideRight' }"
>
  <ng-template #content>
    <section class="container">
      <div class="profile-details-header">
      <span class="e-avatar e-avatar-xlarge"
            style="background-size: cover; background-image: url(https://ej2.syncfusion.com/angular/documentation/samples/avatar/getting-started-cs1/pic01.png)"
      ></span>

        <div class="flex flex-column">
          <h3 class="username">Sanders, Paul</h3>
          <ejs-chiplist>
            <e-chips>
              <e-chip text="org. approved" [cssClass]="'accepted' | chipsCssClass"></e-chip>
              <e-chip [text]="onboardedStatus" [cssClass]="onboardedStatus | chipsCssClass"></e-chip>
            </e-chips>
          </ejs-chiplist>
        </div>

        <div class="spacer"></div>

        <div class="header-controls">
          <ejs-datepicker
            [width]="200"
            id="inactiveDate"
            class="datepicker"
            format="MM/dd/yyyy"
            placeholder="MM/DD/YYYY"
          ></ejs-datepicker>

          <button ejs-button cssClass="e-outline" class="upload-button" id="qwerty" (click)="browse()" #uplBtn>
            Upload
            <i-feather name="upload" class="icon"></i-feather>
          </button>

          <ejs-uploader style="display: none;"
                        [dropArea]="uploadTargetElement"
                        [allowedExtensions]="allowedExtensions"
                        [maxFileSize]="maxFileSize"
                        [autoUpload]="false"
          ></ejs-uploader>

          <button
            ejs-dropdownbutton
            [items]="exportOptions"
            (select)="export($event)"
            id="importButton"
            cssClass="e-outline button-export">
            Export <i-feather name="download" class="icon"></i-feather>
          </button>
        </div>

        <i-feather name="x" class="icon close-button" (click)="handleProfileClose()"></i-feather>
      </div>

      <div class="order-header">
        <h2 class="order-id">Order ID 24-25-345</h2>

        <div>
          <ejs-checkbox [checked]="false" (checkedChange)="onDWNCheckboxSelectedChange($event)" label="DNW"></ejs-checkbox>

          <button ejs-button cssClass="e-outline" class="reject-button" (click)="onRejectButtonClick()">
            Reject
          </button>

          <button ejs-button cssClass="e-primary">
            Approve
          </button>
        </div>
      </div>

      <div class="job-general-info tile-dark-blue">
        <app-profile-details-job-info></app-profile-details-job-info>
      </div>

      <div class="profile-hours-statistics">
        <div class="tile-dark-blue">
          <app-profile-cumulative-hours></app-profile-cumulative-hours>
        </div>
        <div class="tile-dark-blue profile-uploads">
          <app-profile-uploads></app-profile-uploads>
        </div>

        <div class="tile-dark-blue profile-invoices">
          <app-profile-invoices></app-profile-invoices>
        </div>
      </div>

      <section class="profile-table-container">
        <app-profile-timesheet-table
          *ngIf="timeSheetsProfile$ | async as timeSheetsProfile"
          [timeSheetsProfile]="timeSheetsProfile"
          (openAddSideDialog)="handleOpenSideDialog()">
        </app-profile-timesheet-table>
      </section>
    </section>
    <div class="timesheet-navigation">
      <div
        [class.disabled]="currentSelectedRowIndex === 0"
        (click)="onNextPreviousOrder(false)"
        class="prev">
          <i-feather name="arrow-left" class="icon"></i-feather>
          Previous Timesheet
      </div>

      <div class="spacer"></div>

      <div
        [class.disabled]="isNextDisabled"
        (click)="onNextPreviousOrder(true)"
        class="next">
        Next Timesheet
        <i-feather name="arrow-right" class="icon"></i-feather>
      </div>
    </div>
  </ng-template>
</ejs-dialog>
<app-add-timesheet (updateTable)="handleUpdateTable()"></app-add-timesheet>
<app-reject-reason-dialog [(visible)]="rejectReasonDialogVisible" [container]="profileDetailsDialogsTarget"></app-reject-reason-dialog>
