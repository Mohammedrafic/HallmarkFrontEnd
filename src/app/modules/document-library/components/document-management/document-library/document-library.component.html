<app-page-toolbar>
  <ng-container left>
    <section class="page-title">
      <h3>Documents</h3>
    </section>
  </ng-container>
  <ng-container right>
    <div class="button-group">

      <button ejs-button appHideBeforeSyncfusionLoad cssClass="e-outline button-filter" style="display:none;">
        Filters <i-feather name="sliders" class="icon"></i-feather>
      </button>
      <button ejs-dropdownbutton
              appHideBeforeSyncfusionLoad
              id="importButton"
              cssClass="e-outline button-export">
        <div class="button-export-container">Export <i-feather name="download" class="icon"></i-feather></div>
      </button>
      <button ejs-button appHideBeforeSyncfusionLoad [isPrimary]="true" (click)="handleOnUploadBtnClick()">
        <i-feather name="upload" class="icon"></i-feather>Upload
      </button>
    </div>
  </ng-container>
</app-page-toolbar>
<section class="document">
  <div class="e-gridcustomheader">
    <div class="title">
      <h3>{{selectedNodeText}}</h3>
    </div>
    <div class="row-tool-buttons" *ngIf="this.selectedDocumentNode?.id!=-1">
      <ejs-switch id="switcher"
                  [checked]="isIncludeSharedWithMe" (change)="onIncludeSharedWithMe($event);"></ejs-switch>
      <label for="switcher" class="switch-text">Include Shared With Me</label>
      <button ejs-button cssClass="e-flat seconadry-dark-icon-button" (click)="shareSelectedDocuments($event)">
        <span><i-feather name="share-2" class="icon"></i-feather></span>
      </button>
      <button ejs-button cssClass="e-flat primary-icon-button" style="display:none;">
        <span><i-feather name="edit" class="icon"></i-feather></span>
      </button>
      <button ejs-button cssClass="e-flat secondary-icon-button" (click)="deleteSelectedDocuments($event)">
        <span><i-feather name="trash-2" class="icon"></i-feather></span>
      </button>
    </div>
  </div>
</section>
<section>
  <app-document-library-table [gridOptions]="gridOptions"
                              (onGridReadyEvent)="onGridReady($event)"
                              (onGridPageSizeChanged)="onPageSizeChanged($event)"></app-document-library-table>
</section>


<app-side-dialog header="{{formDailogTitle}}" (formCancelClicked)="closeDialog()" (formSaveClicked)="handleOnSave()" [width]="dialogWidth">
  <form [formGroup]="documentLibraryform" class="documentlibrary-addnewfolder-form-dialog form-container bootstrap" id="addnewfolderForm">
    <section *ngIf="isAddNewFolder">
      <div class="form-elemet" *ngIf="selectedDocumentNode?.text!=undefined">
        <div class="input-container bootstrap">
          <label>Parent Folder Name : {{selectedDocumentNode?.text}}</label>
        </div>
      </div>
      <div class="form-elemet">
        <div class="input-container bootstrap">
          <label>Folder Name<span class="required">*</span></label>
          <div class="input-group">
            <input class="e-input"
                   type="text"
                   appValidateWithMessage
                   maxlength="100"
                   formControlName="folderName" />
          </div>
        </div>
      </div>
    </section>
    <section *ngIf="isUpload">
      <app-document-library-upload (uploadToFile)="uploadToFile($event)"></app-document-library-upload>
      <section *ngIf="selectedFile!=null || isEditDocument">
        <div class="form-elemet">
          <div class="group">
            <div class="input-container calendar">
              <label for="documentName">Document Name <span class="required">*</span></label>
              <div class="input-group">
                <input class="e-input"
                       id="documentName"
                       type="text"
                       appValidateWithMessage
                       maxlength="50"
                       formControlName="documentName" />
              </div>
            </div>
            <div class="input-container">
              <label for="organization">Organization <span class="required">*</span></label>
              <div class="input-group multiselect">
                <ejs-multiselect mode="CheckBox"
                                 formControlName="organizationIds"
                                 placeholder="All"
                                 [allowFiltering]="true"
                                 [showDropDownIcon]="true"
                                 appValidateWithMessage
                                 [fields]="optionFields"
                                 [dataSource]="orgStructureData.organizationIds.dataSource"
                                 [selectAllText]='allOption'
                                 showSelectAll=true
                                 [enabled]="false">
                </ejs-multiselect>
              </div>
            </div>
          </div>
        </div>
        <div class="form-elemet">
          <div class="group">
            <div class="input-container calendar">
              <label for="regionIds">Region <span class="required">*</span></label>
              <div class="input-group multiselect">
                <ejs-multiselect id="regionIds" mode="CheckBox"
                                 formControlName="regionIds"
                                 placeholder="All"
                                 [fields]="optionFields"
                                 [allowFiltering]="true"
                                 [showDropDownIcon]="true"
                                 appValidateWithMessage
                                 [dataSource]="regions$ | async"
                                 [selectAllText]='allOption'
                                 [showSelectAll]="true">
                </ejs-multiselect>
              </div>
            </div>
            <div class="input-container">
              <label for="locationIds">Location <span class="required">*</span></label>
              <div class="input-group multiselect">
                <ejs-multiselect id="locationIds" mode="CheckBox"
                                 formControlName="locationIds"
                                 placeholder="All"
                                 [fields]="optionFields"
                                 [allowFiltering]="true"
                                 [showDropDownIcon]="true"
                                 appValidateWithMessage
                                 [dataSource]="locations$ | async"
                                 [selectAllText]='allOption'
                                 [showSelectAll]="true">
                </ejs-multiselect>
              </div>
            </div>
          </div>
        </div>
        <div class="form-elemet">
          <div class="group">
            <div class="input-container calendar">
              <label for="typeIds">Type <span class="required">*</span></label>
              <div class="input-group multiselect">
                <div class="input-group dropdown">
                  <ejs-dropdownlist appValidateWithMessage
                                    formControlName="typeIds"
                                    [fields]="optionFields"
                                    [dataSource]="documentsTypes$ | async"></ejs-dropdownlist>
                </div>
              </div>
            </div>
            <div class="input-container">
              <label for="tags">Tags</label>
              <div class="input-group">
                <input class="e-input"
                       id="tags"
                       type="text"
                       appValidateWithMessage
                       maxlength="50"
                       formControlName="tags" />
              </div>
            </div>
          </div>
        </div>
        <div class="form-elemet">
          <div class="group">
            <div class="input-container calendar">
              <label for="statusIds">Status <span class="required">*</span></label>
              <div class="input-group multiselect">
                <div class="input-group dropdown">
                  <ejs-dropdownlist formControlName="statusIds"
                                    appValidateWithMessage
                                    [dataSource]=" this.orgStructureData.statusIds.dataSource"
                                    [fields]="statusFields">
                  </ejs-dropdownlist>

                </div>
              </div>
            </div>
            <div class="input-container calendar">
              <label for="startDate">Start Date</label>
              <div class="input-group multiselect">
                <div class="input-group datepicker">
                  <ejs-datepicker id="startDate"
                                  class="datepicker"
                                  format="MM/dd/yyyy"
                                  placeholder="MM/DD/YYYY"
                                  appValidateWithMessage
                                  formControlName="startDate">
                  </ejs-datepicker>
                </div>
              </div>
            </div>
            <div class="input-container calendar">
              <label for="endDate">End Date</label>
              <div class="input-group multiselect">
                <div class="input-group datepicker" style="margin-left:10px;">
                  <ejs-datepicker id="endDate"
                                  class="datepicker"
                                  format="MM/dd/yyyy"
                                  placeholder="MM/DD/YYYY"
                                  appValidateWithMessage
                                  formControlName="endDate"
                                  [min]="startDate">
                  </ejs-datepicker>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-elemet">
          <div class="input-container bootstrap">
            <label>Comments</label>
            <div class="input-group">
              <textarea class="e-input"
                        type="text"
                        rows="3"
                        maxlength="3000"
                        appValidateWithMessage
                        name="comments"
                        formControlName="comments"></textarea>
            </div>
          </div>
        </div>
        <section *ngIf="!isEditDocument">
          <div class="form-elemet">
            <div class="input-container bootstrap">
              <span><i-feather name="share-2" class="icon"></i-feather></span>
              <span class="share-with-text">Share With</span>
            </div>
          </div>
          <div class="form-elemet" *ngIf="businessUnitType!=businessUnitTypes.Hallmark">
            <div class="input-container bootstrap">
              <ejs-switch id="hallmark-switcher"
                          [checked]="halmarkSwitch"
                          (change)="onHallmarkSwitcher($event);"></ejs-switch>
              <label for="hallmark-switcher" class="switch-text">Hallmark</label>
            </div>
          </div>
          <div class="form-elemet" *ngIf="businessUnitType!=businessUnitTypes.Agency">
            <div class="group">
              <div class="input-container agency-switcher-container">
                <div class="input-group datepicker">
                  <ejs-switch id="agency-switcher"
                              [checked]="agencySwitch"
                              (change)="onAgencySwitcher($event);"></ejs-switch>
                  <label for="agency-switcher" class="switch-text">Agencies</label>
                </div>
              </div>
              <div class="input-container calendar">
                <div class="input-group multiselect">

                  <ejs-multiselect mode="CheckBox"
                                   formControlName="agencies"
                                   placeholder="All"
                                   [allowFiltering]="true"
                                   [showDropDownIcon]="true"
                                   [fields]="optionFields"
                                   [dataSource]="agencyData"
                                   [selectAllText]='allOption'
                                   showSelectAll=true
                                   [enabled]="agencySwitch">
                  </ejs-multiselect>
                </div>
              </div>
            </div>
          </div>
          <div class="form-elemet" *ngIf="businessUnitType!=businessUnitTypes.Organization">
            <div class="group">
              <div class="input-container agency-switcher-container">
                <div class="input-group datepicker">
                  <ejs-switch id="org-switcher"
                              [checked]="organizationSwitch"
                              (change)="onOrganizationSwitcher($event);"></ejs-switch>
                  <label for="org-switcher" class="switch-text">Organization</label>
                </div>
              </div>
              <div class="input-container calendar">
                <div class="input-group multiselect">
                  <ejs-multiselect mode="CheckBox"
                                   formControlName="orgnizations"
                                   placeholder="All"
                                   [allowFiltering]="true"
                                   [showDropDownIcon]="true"
                                   [fields]="optionFields"
                                   [dataSource]="orgStructureData.organizationIds.dataSource"
                                   [selectAllText]='allOption'
                                   showSelectAll=true
                                   [enabled]="organizationSwitch">
                  </ejs-multiselect>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
    <section *ngIf="isShare && !isEditDocument && !isUpload">
      <div class="form-elemet">
        <div class="input-container bootstrap">
          <span><i-feather name="share-2" class="icon"></i-feather></span>
          <span class="share-with-text">Share With</span>
        </div>
      </div>
      <div class="form-elemet" *ngIf="businessUnitType!=businessUnitTypes.Hallmark">
        <div class="input-container bootstrap">
          <ejs-switch id="hallmark-switcher"
                      [checked]="halmarkSwitch"
                      (change)="onHallmarkSwitcher($event);"></ejs-switch>
          <label for="hallmark-switcher" class="switch-text">Hallmark</label>
        </div>
      </div>
      <div class="form-elemet" *ngIf="businessUnitType!=businessUnitTypes.Agency">
        <div class="group">
          <div class="input-container agency-switcher-container">
            <div class="input-group datepicker">
              <ejs-switch id="agency-switcher"
                          [checked]="agencySwitch"
                          (change)="onAgencySwitcher($event);"></ejs-switch>
              <label for="agency-switcher" class="switch-text">Agencies</label>
            </div>
          </div>
          <div class="input-container calendar">
            <div class="input-group multiselect">

              <ejs-multiselect mode="CheckBox"
                               formControlName="agencies"
                               placeholder="All"
                               [allowFiltering]="true"
                               [showDropDownIcon]="true"
                               [fields]="optionFields"
                               [dataSource]="agencyData"
                               [selectAllText]='allOption'
                               showSelectAll=true
                               [enabled]="agencySwitch">
              </ejs-multiselect>
            </div>
          </div>
        </div>
      </div>
      <div class="form-elemet" *ngIf="businessUnitType!=businessUnitTypes.Organization">
        <div class="group">
          <div class="input-container agency-switcher-container">
            <div class="input-group datepicker">
              <ejs-switch id="org-switcher"
                          [checked]="organizationSwitch"
                          (change)="onOrganizationSwitcher($event);"></ejs-switch>
              <label for="org-switcher" class="switch-text">Organization</label>
            </div>
          </div>
          <div class="input-container calendar">
            <div class="input-group multiselect">
              <ejs-multiselect mode="CheckBox"
                               formControlName="orgnizations"
                               placeholder="All"
                               [allowFiltering]="true"
                               [showDropDownIcon]="true"
                               [fields]="optionFields"
                               [dataSource]="orgStructureData.organizationIds.dataSource"
                               [selectAllText]='allOption'
                               showSelectAll=true
                               [enabled]="organizationSwitch">
              </ejs-multiselect>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</app-side-dialog>

<app-document-preview-side-dialog [header]="previewTitle" (previewCloseClick)="onClosePreview()" [width]="dialogWidth">
  <ejs-pdfviewer id="pdfViewer" #pdfViewer [serviceUrl]='service' [documentPath]='document' style="height:600px;" [style.display]="isPdf? 'block' : 'none'">></ejs-pdfviewer>
  <section *ngIf="previewUrl!=null && !isPdf">
    <iframe [src]="previewUrl" width="100%" height="600px">Preview not available</iframe>
  </section>
</app-document-preview-side-dialog>
