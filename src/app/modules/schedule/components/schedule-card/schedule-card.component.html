<div
  *ngIf="cardConfig"
  [style.background]="cardConfig.bgColor"
  class="card-wrapper"
>
  <app-tooltip-container
    [message]="tooltipMessage"
    [showToolTip]="!!cardConfig.isLocDep"
    position="TopCenter"
  >
    <div class="title">
      <i-feather
        [style.color]="cardConfig.iconColor"
        [name]="cardConfig.iconName"
        class="icon"
      ></i-feather>
      <span
        [class.bordered]="schedule.isInDifferentDepartments"
        class="title__text"
      >
      {{ cardConfig.title }}
    </span>
    </div>
  </app-tooltip-container>

  <div class="time">
    <span class="time__text">{{ schedule.startDate | date: 'HH:mm' }}</span>
    <span class="time__text">-</span>
    <span class="time__text">{{ schedule.endDate | date: 'HH:mm' }}</span>
    <span *ngIf="schedule.orderType" class="time__text">{{ schedule.orderType.slice(0, 1) }}</span>
  </div>
</div>
