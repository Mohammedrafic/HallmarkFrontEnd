<div class="card-wrapper">
  <div class="block block--name">
    <ejs-tooltip content="Candidate Name" position="TopCenter" [showTipPointer]="false">
      <p class="name">{{ candidateData.lastName }}, {{ candidateData.firstName }}</p>
    </ejs-tooltip>
    <ejs-tooltip
      *ngIf="candidateTypeTooltip"
      [content]="candidateTypeTooltip"
      position="TopCenter"
      [showTipPointer]="false"
    >
      <p class="order-type">L</p>
    </ejs-tooltip>
    <ejs-tooltip
      *ngIf="candidateIconName && iconTooltipMessage.length"
      [content]="iconTooltipMessage"
      position="TopCenter"
      [showTipPointer]="false"
    >
      <i-feather
        [name]="candidateIconName"
        class="icon"
      ></i-feather>
    </ejs-tooltip>
  </div>
  <div class="block">
    <ejs-tooltip *ngIf="candidateData.displayId"
      [content]="candidateData.displayId.length > 12 ? 'ID: ' + candidateData.displayId : 'ID'"
      position="TopCenter"
      [showTipPointer]="false">
      <span>{{ candidateData.displayId | textElipsis: 12 }}</span>
    </ejs-tooltip>
    <span *ngIf="candidateData.displayId" class="separator">|</span>
    <ejs-tooltip content="Primary Skill" position="TopCenter" [showTipPointer]="false">
      <span class="skill">{{ candidateData.skill }}</span>
    </ejs-tooltip>
  </div>
  <div class="block">
    <ng-container *ngIf="showScheduledHours">
      <ejs-tooltip content="Scheduled Hours Per Week 1/Week 2" position="TopCenter" [showTipPointer]="false">
        <span>Hrs {{ candidateData.workHours }}</span>
      </ejs-tooltip>
      <span class="separator">|</span>
    </ng-container>
    <ejs-tooltip [content]="candidateData.workCommitmentText" position="TopRight" [showTipPointer]="false">
      <span>
        {{ candidateData.workCommitments && candidateData.workCommitments.length > 1
          ? 'Multiple' : candidateData.workCommitment }}</span>
    </ejs-tooltip>
  </div>
</div>
