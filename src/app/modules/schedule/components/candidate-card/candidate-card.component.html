<div class="card-wrapper">
  <div class="block block--name">
    <ejs-tooltip content="Candidate Name" position="TopCenter" [showTipPointer]="false">
      <p class="name">{{ candidate.lastName }}, {{ candidate.firstName }}</p>
    </ejs-tooltip>
    <!-- TODO: uncomment for feature implementation -->
    <!--<ejs-tooltip
      *ngIf="candidateIconName"
      [content]="iconTooltipMessage"
      position="TopCenter"
      [showTipPointer]="false"
    >
      <i-feather
        [name]="candidateIconName"
        class="icon"
      ></i-feather>
    </ejs-tooltip> -->
  </div>
  <div class="block">
    <ejs-tooltip content="ID" position="TopCenter" [showTipPointer]="false" class="block-id">
      <span>{{ candidate.displayId }}</span>
    </ejs-tooltip>
    <span class="separator">|</span>
    <ejs-tooltip content="Primary Skill" position="TopCenter" [showTipPointer]="false" class="block-skill">
      <span class="direction">{{ candidate.skill }}</span>
    </ejs-tooltip>
  </div>
  <div class="block">
    <ejs-tooltip content="Scheduled Hours Per Week 1/Week 2" position="TopCenter" [showTipPointer]="false">
      <span>{{ candidate.workHours.join('/') }}</span>
    </ejs-tooltip>
    <span class="separator">|</span>
    <ejs-tooltip content="Work Commitment" position="TopCenter" [showTipPointer]="false">
      <span>{{ candidate.workCommitment }}</span>
    </ejs-tooltip>
  </div>
</div>
