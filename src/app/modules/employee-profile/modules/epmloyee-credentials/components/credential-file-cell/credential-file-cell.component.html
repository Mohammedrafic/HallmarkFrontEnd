<div class="file-cell" *ngIf="file">
  <span
    (click)="downloadFile($event, file)"
    title="Download {{file.name}}"
  >
    <i-feather name="download" class="icon"></i-feather>
  </span>
  <span class="file-cell__name" (click)="viewFiles($event, file.id)" title="View {{file.name}}">{{file.name}}</span>
</div>
