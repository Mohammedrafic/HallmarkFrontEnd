<div class="contact-container" (click)="selectContact()">
  <img class="contact-avatar" src="assets/default-avatar.svg" alt="avatar" width="32" height="32">
  <div class="contact-block">
    <span class="contact-name">{{ participant.displayName }}</span>
    <span class="contact-unit">{{ participant.businessUnitName}}</span>
  </div>
</div>
