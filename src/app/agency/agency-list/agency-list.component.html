<app-page-toolbar>
  <ng-container left>
    <h3>Agency list</h3>
  </ng-container>
  <ng-container right>
    <button ejs-button cssClass="e-outline">Filters <i-feather name="sliders" class="icon"></i-feather></button>
    <button ejs-button [isPrimary]="true" (click)="navigateToAgencyForm()">Add Agency</button>
  </ng-container>
</app-page-toolbar>

<section>
  <ejs-grid #grid
            [dataSource]="(agencies$ | async)?.items"
            [allowPaging]="allowPaging"
            [allowSelection]="false"
            [pageSettings]="pageSettings"
            [height]="gridHeight"
            [rowHeight]="rowHeight"
            [resizeSettings]="resizeSettings"
            [sortSettings]="initialSort"
            [allowSorting]="allowSorting"
            [allowResizing]="allowResizing"
            (dataBound)="dataBound()">
    <e-columns>
      <e-column field="agencyDetails.name" headerText="AGENCY NAME" width=400></e-column>
      <e-column field="agencyDetails.status" headerText="AGENCY STATUS" width=200>
        <ng-template #template let-data>
          <div>
            <ejs-chiplist>
              <e-chips>
                <e-chip [text]="statusEnum[data.agencyDetails.status]"
                        [cssClass]="getChipCssClass(statusEnum[data.agencyDetails.status])">
                </e-chip>
              </e-chips>
            </ejs-chiplist>
          </div>
        </ng-template>
      </e-column>
      <e-column field="agencyContactDetails.0.contactPerson" headerText="CONTACT PERSON" width=200></e-column>
      <e-column field="agencyContactDetails.0.phone1" headerText="PHONE" width=200></e-column>
      <e-column textAlign="Right" width="120" freeze="Right">
        <ng-template #template let-data>
          <div class="e-grid-tool-buttons">
            <span class="edit-button" (click)="onEdit(data)"><i-feather name="edit" class="icon"></i-feather></span>
            <span class="remove-button"
                  *ngIf="data.agencyDetails.status !== statusEnum.Inactive"
                  (click)="onRemove(data)">
              <i-feather name="trash-2" class="icon"></i-feather>
            </span>
          </div>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist id="rowsPerPage"
                                class="dropdown-no-border"
                                [dataSource]="rowsPerPageDropDown"
                                [(value)]="activeRowsPerPageDropDown"
                                (change)="onRowsDropDownChanged()">
              </ejs-dropdownlist>
              <ejs-numerictextbox id="goToPage"
                                  class="numeric-input-no-border"
                                  format="#"
                                  placeholder="Go to:"
                                  min="1"
                                  [max]="(agencies$ | async)?.totalPages"
                                  [showSpinButton]="false"
                                  (change)="onGoToClick($event)">
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager id="gridPager"
                         #gridPager
                         [pageSize]="pageSize"
                         [totalRecordsCount]="(agencies$ | async)?.totalCount"
                         [enablePagerMessage]="false"
                         [currentPage]="currentPage"
                         (click)="onGoToClick($event)">
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>
