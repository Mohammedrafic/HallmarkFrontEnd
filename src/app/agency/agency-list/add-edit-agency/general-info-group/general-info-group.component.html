<div class="general-information">
  <form [formGroup]="formGroup">
    <div class="org-section bootstrap">
      <div class="input-container">
        <label>Name<span class="required">*</span></label>
        <div class="input-group">
          <input
            appValidateWithMessage
            formControlName="name"
            class="e-input"
            type="text"
            maxlength="50"
          />
        </div>
      </div>

      <div class="input-container">
        <label>NetSuite ID</label>
        <div class="input-group">
          <input
            appValidateWithMessage
            formControlName="netSuiteId"
            [readonly]="true"
            class="e-input"
            type="text"
            maxlength="15"
          />
        </div>
      </div>
      <div class="dropdown-container">
        <label>Status<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-dropdownlist
            appValidateWithMessage
            formControlName="status"
            [fields]="optionFields"
            [allowFiltering]="true"
            [dataSource]="statuses"
          ></ejs-dropdownlist>
        </div>
      </div>
      <div class="input-container">
        <label>External ID</label>
        <input
          formControlName="externalId"
          class="e-input"
          type="text"
          maxlength="10"
        />
      </div>
      <div class="input-container">
        <label>Tax ID<span class="required">*</span></label>
        <div class="input-group">
          <input
            appValidateWithMessage
            formControlName="taxId"
            class="e-input"
            type="text"
            maxlength="12"
          />
        </div>
      </div>
      <div class="input-container bootstrap">
        <label>Standard Base Fee %</label>
        <div class="input-group">
          <input 
            appValidateWithMessage
            formControlName="baseFee"
            class="e-input"
            type="number"
            maxlength="5"
            (focus)="priceUtils.setPriceMask(formGroup, 'baseFee', $event)"
            (blur)="priceUtils.setTwoDecimals(formGroup, 'baseFee', $event)"
          />
        </div>
      </div>
    </div>

    <div class="address-section bootstrap">
      <div class="input-container address-1">
        <label>Address 1<span class="required">*</span></label>
        <div class="input-group">
          <input
            appValidateWithMessage
            formControlName="addressLine1"
            class="e-input"
            type="text"
            maxlength="100"
          />
        </div>
      </div>

      <div class="input-container address-2">
        <label>Address 2</label>
        <input
          formControlName="addressLine2"
          class="e-input"
          type="text"
          maxlength="100"
        />
      </div>

      <div class="dropdown-container">
        <label>Country<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-dropdownlist
            appValidateWithMessage
            formControlName="country"
            [fields]="optionFields"
            [allowFiltering]="true"
            [dataSource]="countries"
          ></ejs-dropdownlist>
        </div>
      </div>

      <div class="dropdown-container">
        <label>State<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-dropdownlist
            appValidateWithMessage
            formControlName="state"
            [allowFiltering]="true"
            [dataSource]="states$ | async"
          ></ejs-dropdownlist>
        </div>
      </div>

      <div class="input-container">
        <label>City<span class="required">*</span></label>
        <div class="input-group">
          <input
            appValidateWithMessage
            formControlName="city"
            class="e-input" 
            type="text"
            maxlength="20"
          />
        </div>
      </div>

      <div class="input-container">
        <label>ZIP Code</label>
        <div class="input-group">
          <ejs-maskedtextbox
            class="e-input"
            promptChar="_"
            mask="00000"
            appValidateWithMessage
            formControlName="zipCode"
            placeholder=" "
            maxlength="6"
          ></ejs-maskedtextbox>
        </div>
      </div>

      <div class="input-container">
        <label>Phone 1</label>
        <div class="input-group">
          <ejs-maskedtextbox
            class="e-input"
            promptChar="_"
            mask="000-000-0000"
            appValidateWithMessage
            formControlName="phone1Ext"
            placeholder=" "
            maxlength="10"
          ></ejs-maskedtextbox>
        </div>
      </div>

      <div class="input-container">
        <label>Phone 2</label>
        <div class="input-group">
          <ejs-maskedtextbox
            class="e-input"
            promptChar="_"
            mask="000-000-0000"
            appValidateWithMessage
            formControlName="phone2Ext"
            placeholder=" "
            maxlength="10"
          ></ejs-maskedtextbox>
        </div>
      </div>

      <div class="input-container">
        <label>Fax</label>
        <div class="input-group">
          <input
            appValidateWithMessage
            formControlName="fax"
            mask="000-000-0000"
            class="e-input"
            type="text"
          />
        </div>
      </div>

      <div class="input-container">
        <label>Website</label>
        <input
          formControlName="website"
          class="e-input"
          type="text"
        />
      </div>
    </div>
    <div *ngIf="agencyConfig.isHallmarkUser && !agencyConfig.isEditMode" class="bootstrap checkbox-container">
      <label>MSP</label>
      <div class="checkbox-group">
        <ejs-checkbox (change)="onChangeMspCheckbox($event)"></ejs-checkbox>
      </div>
    </div>
  </form>
</div>
