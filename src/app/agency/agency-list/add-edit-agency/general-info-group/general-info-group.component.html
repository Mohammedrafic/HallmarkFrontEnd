<div class="general-information">
  <form [formGroup]="formGroup">
    <div class="org-section">
      <div class="left-column bootstrap">
        <div class="org-section">
          <div class="input-container">
            <label>Name<span class="required">*</span></label>
            <div class="input-group">
              <input appValidateWithMessage formControlName="name" class="e-input" type="text" maxlength="50" />
            </div>
          </div>
        </div>
        <div>
          <div class="id-container">
            <div class="input-container">
              <label>External ID</label>
              <input formControlName="externalId" class="e-input" type="text" maxlength="10"/>
            </div>
            <div class="input-container">
              <label>Tax ID<span class="required">*</span></label>
              <div class="input-group">
                <input appValidateWithMessage formControlName="taxId" class="e-input" type="text" maxlength="12" />
              </div>
            </div>
            <div class="input-container bootstrap">
              <label>Standard Base Fee %</label>
              <div class="input-group">
                <input
                  appValidateWithMessage
                  formControlName="baseFee"
                  class="e-input"
                  type="number"
                  (focus)="priceUtils.setPriceMask(formGroup, 'baseFee', $event)"
                  (blur)="priceUtils.setTwoDecimals(formGroup, 'baseFee', $event)"
                  maxlength="5"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="org-section bootstrap">
          <div class="input-container"></div>
          <div class="dropdown-container">
            <label>Status<span class="required">*</span></label>
            <div class="input-group dropdown">
              <ejs-dropdownlist
                appValidateWithMessage
                formControlName="status"
                [fields]="optionFields"
                [allowFiltering]="true"
                [dataSource]="statuses"
              ></ejs-dropdownlist>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="address-section bootstrap">
      <div class="left-column">
        <div class="input-container">
          <label>Address 1<span class="required">*</span></label>
          <div class="input-group">
            <input
              appValidateWithMessage
              formControlName="addressLine1"
              class="e-input"
              type="text"
              maxlength="100"
            />
          </div>
        </div>
        <div class="city-section">
          <div class="dropdown-container">
            <label>Country<span class="required">*</span></label>
            <div class="input-group dropdown">
              <ejs-dropdownlist
                appValidateWithMessage
                formControlName="country"
                [fields]="optionFields"
                [allowFiltering]="true"
                [dataSource]="countries"
              ></ejs-dropdownlist>
            </div>
          </div>
          <div class="dropdown-container">
            <label>State<span class="required">*</span></label>
            <div class="input-group dropdown">
              <ejs-dropdownlist
                appValidateWithMessage
                formControlName="state"
                [allowFiltering]="true"
                [dataSource]="states$ | async"
              ></ejs-dropdownlist>
            </div>
          </div>
          <div class="input-container">
            <label>City<span class="required">*</span></label>
            <div class="input-group">
              <input appValidateWithMessage formControlName="city" class="e-input" type="text" maxlength="20" />
            </div>
          </div>
        </div>
        <div class="city-section">
          <div class="input-container">
            <label>Phone 1</label>
            <div class="input-group">
              <input appValidateWithMessage
              formControlName="phone1Ext"
              mask="000-000-0000"
              class="e-input"
              type="text"/>
            </div>
          </div>
          <div class="input-container">
            <label>Phone 2</label>
            <div class="input-group">
              <input appValidateWithMessage
              formControlName="phone2Ext"
              mask="000-000-0000"
              class="e-input"
              type="text"/>
            </div>
          </div>
          <div class="input-container">
            <label>Fax</label>
            <div class="input-group">
              <input appValidateWithMessage
              formControlName="fax"
              mask="000-000-0000"
              class="e-input"
              type="text"/>
            </div>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="input-container">
          <label>Address 2</label>
          <input formControlName="addressLine2" class="e-input" type="text" maxlength="100" />
        </div>
        <div class="zipcode-section">
          <div class="input-container">
            <label>Zipcode</label>
            <div class="input-group">
              <input appValidateWithMessage
              formControlName="zipCode"
              mask="00000||000000"
              class="e-input"
              type="text"/>
            </div>
          </div>
          <div class="input-container"></div>
        </div>
        <div class="status-section">
          <div class="input-container">
            <label>Website</label>
            <input formControlName="website" class="e-input" type="text" />
          </div>
          <div class="input-container"></div>
        </div>
      </div>
    </div>
    <div *ngIf="agencyConfig.isHallmarkUser && !agencyConfig.isEditMode" class="bootstrap checkbox-container">
      <label>MSP</label>
      <div class="checkbox-group">
        <ejs-checkbox (change)="onChangeMspCheckbox($event)"></ejs-checkbox>
      </div>
    </div>
  </form>
</div>
