<ejs-dialog
  id="edit-dialog"
  #sideDialog
  cssClass="dialog"
  [width]="width"
  [target]="targetElement"
  [visible]="false"
  [animationSettings]="{ effect: 'SlideRight' }"
>
  <ng-template #content>
    <section class="container">
      <section class="header-container">
        <div class="e-card-header">
          <div class="e-card-header-caption">
            <h3 class="e-card-title">{{ editOrg?.organizationName }}</h3>
          </div>
          <div class="e-card-content">
            <button ejs-button cssClass="e-outline button-cancel" id="cancelFormButton" (click)="onCancel()">Cancel</button>
            <button ejs-button id="addFormButton" type="submit" [isPrimary]="true" (click)="onSave()">Save</button>
          </div>
        </div>
      </section>

      <section class="edit-org">
        <ejs-tab #tab>
          <e-tabitems>
            <e-tabitem>
              <ng-template #headerText> Fee Settings </ng-template>
              <ng-template #content>
                <app-fee-settings [form]="$any(feeSettingsForm)"></app-fee-settings>
              </ng-template>
            </e-tabitem>

            <e-tabitem>
              <ng-template #headerText> Job Distribution </ng-template>
              <ng-template #content>
                <section class="job-distribution bootstrap" [formGroup]="jobDistributionForm">
                  <div class="dropdown-container">
                    <label>Region</label>
                    <div class="input-group dropdown">
                      <ejs-dropdownlist
                        appValidateWithMessage
                        formControlName="region"
                        [dataSource]="[]"
                        placeholder="Region"
                      ></ejs-dropdownlist>
                    </div>
                  </div>
                  <div class="dropdown-container">
                    <label>Order Type</label>
                    <div class="input-group dropdown">
                      <ejs-dropdownlist
                        appValidateWithMessage
                        formControlName="orderType"
                        [dataSource]="[]"
                        placeholder="Order Type"
                      ></ejs-dropdownlist>
                    </div>
                  </div>
                  <div class="dropdown-container">
                    <label>Classification</label>
                    <div class="input-group dropdown">
                      <ejs-dropdownlist
                        appValidateWithMessage
                        formControlName="classification"
                        [dataSource]="[]"
                        placeholder="Classification"
                      ></ejs-dropdownlist>
                    </div>
                  </div>
                  <div class="dropdown-container">
                    <label>Skill Category</label>
                    <div class="input-group dropdown">
                      <ejs-dropdownlist
                        appValidateWithMessage
                        formControlName="skillCategory"
                        [dataSource]="[]"
                        placeholder="Skill Category"
                      ></ejs-dropdownlist>
                    </div>
                  </div>
                </section>
              </ng-template>
            </e-tabitem>
          </e-tabitems>
        </ejs-tab>
      </section>
    </section>
  </ng-template>
</ejs-dialog>
