<ejs-dialog
  id="add-new-fee-dialog"
  #addFeeSideDialog
  cssClass="dialog"
  [width]="'538px'"
  [target]="targetElement"
  [visible]="false"
  [isModal]="true"
  [animationSettings]="{ effect: 'SlideRight' }"
>
  <ng-template #content>
    <section class="container">
      <section class="header-container">
        <div class="e-card-header">
          <div class="e-card-header-caption">
            <h3 class="e-card-title">{{ title }}</h3>
          </div>
          <div class="e-card-content">
            <button ejs-button cssClass="e-outline button-cancel" id="cancelFormButton" (click)="onCancel()">
              Cancel
            </button>
            <button ejs-button id="addFormButton" type="submit" [isPrimary]="true" (click)="onAdd()">Add</button>
          </div>
        </div>
      </section>

      <section
        class="add-new-fee bootstrap"
        [formGroup]="feeFormGroup"
        *ngIf="feeExceptionsInitialData$ | async as feeExceptionsInitialData"
      >
        <div class="dropdown-container">
          <label>Region<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-multiselect
              appValidateWithMessage
              formControlName="regionIds"
              mode="CheckBox"
              [fields]="optionFields"
              [dataSource]="feeExceptionsInitialData.regions"
            ></ejs-multiselect>
          </div>
        </div>
        <div class="dropdown-container">
          <label>Classification<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-multiselect
              mode="CheckBox"
              appValidateWithMessage
              formControlName="classifications"
              [fields]="optionFields"
              [dataSource]="classification"
            ></ejs-multiselect>
          </div>
        </div>
        <div class="dropdown-container">
          <label>Skill<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-multiselect
              mode="CheckBox"
              appValidateWithMessage
              formControlName="masterSkillIds"
              [fields]="masterSkillsFields"
              [dataSource]="feeExceptionsInitialData.masterSkills"
            ></ejs-multiselect>
          </div>
        </div>
        <div class="input-container">
          <label>Fee %<span class="required">*</span></label>
          <div class="input-group">
            <input
              appValidateWithMessage
              formControlName="fee"
              class="e-input"
              mask="00.00"
              [showMaskTyped]="true"
              [dropSpecialCharacters]="false"
            />
          </div>
        </div>
      </section>
    </section>
  </ng-template>
</ejs-dialog>
