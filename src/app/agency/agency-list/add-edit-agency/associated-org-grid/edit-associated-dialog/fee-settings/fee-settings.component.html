<section class="fee-settings" [formGroup]="form">
  <div class="input-container bootstrap base-fee">
    <label>Base Fee %</label>
    <div class="input-group">
      <input
        appValidateWithMessage
        mask="00.00"
        [showMaskTyped]="true"
        [dropSpecialCharacters]="false"
        formControlName="baseFee"
        type="text"
        class="e-input"
      />
    </div>
  </div>

  <div class="e-gridcustomheader">
    <div class="title">
      <h3>Fee Exception</h3>
    </div>
    <div class="actions">
      <span class="action-link" (click)="addNew()"
        ><i-feather name="plus" class="icon"></i-feather> Add Fee Exception</span
      >
    </div>
  </div>
  <ejs-grid
    #grid
    [dataSource]="feeExceptions"
    [allowSorting]="true"
    [allowResizing]="true"
    [allowSelection]="true"
    [enableVirtualization]="true"
    [resizeSettings]="resizeSettings"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="gridHeight"
    class="e-gridwithheader"
  >
    <e-columns>
      <e-column field="regionName" headerText="Region" textAlign="Left"></e-column>
      <e-column
        field="classification"
        headerText="Classification"
        textAlign="left"
        [valueAccessor]="classificationValueAccess"
      ></e-column>
      <e-column field="skillName" headerText="Skill" textAlign="left"></e-column>
      <e-column field="fee" headerText="Fee %" textAlign="left"></e-column>

      <e-column textAlign="Right" width="120" freeze="Right">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEdit(data)">
              <span><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemove(data)">
              <span><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
    </e-columns>

    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                placeholder="Go to:"
                min="1"
                [max]="(feeExceptionsPage$ | async)?.totalPages"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="(feeExceptionsPage$ | async)?.totalCount"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>

<app-add-new-fee-dialog [openEvent]="openAddNewFeeDialog" [openEditEvent]="editFeeData"></app-add-new-fee-dialog>
