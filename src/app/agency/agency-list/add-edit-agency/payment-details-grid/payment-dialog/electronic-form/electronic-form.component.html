<form [formGroup]="paymentDetailsForm">
  <div class="general-info bootstrap">
    <div class="input-container item-1">
      <label for="startDate">Start Date<span class="required">*</span></label>
      <div class="input-group datepicker">
        <ejs-datepicker
          id="startDate"
          class="datepicker"
          format="{{formatInput}}"
          placeholder="{{placeholderInput}}"
          appValidateWithMessage
          formControlName="startDate"
          [enableMask]="true"
          [maskPlaceholder]="{ month: 'MM', day: 'DD', year: 'YYYY' }"
        >
        </ejs-datepicker>
        <span class="error" *ngIf="!startDateControl?.untouched">{{ startDateControl?.errors | validationError }}</span>
      </div>
    </div>

    <div class="input-container item-1">
      <label for="endDate">End Date</label>
      <div class="input-group datepicker">
        <ejs-datepicker
          id="endDate"
          class="datepicker"
          format="{{formatInput}}"
          placeholder="{{placeholderInput}}"
          appValidateWithMessage
          formControlName="endDate"
          [enableMask]="true"
          [maskPlaceholder]="{ month: 'MM', day: 'DD', year: 'YYYY' }"
        >
        </ejs-datepicker>
      </div>
    </div>

    <div class="input-container item-1">
      <label for="netSuiteId">NS Payment ID</label>
      <div class="input-group">
        <input
          id="netSuiteId"
          [readonly]="isControlDisabled"
          maxlength="20"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="netSuiteId"
        />
      </div>
    </div>

    <div class="input-container swift-code">
      <label for="swiftCode">SWIFT Code</label>
      <div class="input-group">
        <input
          id="swiftCode"
          maxlength="20"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="swiftCode"
        />
      </div>
    </div>

    <div class="input-container fee">
      <label for="fee">Fee %</label>
      <div class="input-group">
        <input
          appValidateWithMessage
          formControlName="fee"
          class="e-input"
          type="text"
          maxlength="6"
          (focus)="priceUtils.setPriceMask(paymentDetailsForm, 'fee', $event)"
          (blur)="priceUtils.setTwoDecimals(paymentDetailsForm, 'fee', $event)"
        />
      </div>
    </div>
  </div>

  <div class="form-title bank-details-title">
    Bank Details
  </div>
  <div class="bank-details bootstrap">
    <div class="input-container bank-name">
      <label for="bankName">Bank Name<span class="required">*</span></label>
      <div class="input-group">
        <input
          id="bankName"
          maxlength="100"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="bankName"
        />
      </div>
    </div>

    <div class="input-container routing-number">
      <label for="routingNumber">Routing Number<span class="required">*</span></label>
      <div class="input-group">
        <input
          id="routingNumber"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="routingNumber"
        />
      </div>
    </div>

    <div class="input-container address-1">
      <label for="bankAddress1">Address 1 <span class="required">*</span></label>
      <div class="input-group">
        <input
          id="bankAddress1"
          maxlength="100"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="bankAddress1"
        />
      </div>
    </div>

    <div class="input-container address-2">
      <label for="bankAddress2">Address 2</label>
      <div class="input-group">
        <input
          id="bankAddress2"
          maxlength="100"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="bankAddress2"
        />
      </div>
    </div>
 
    <div class="dropdown-container item-1">
      <label for="bankCountry">Country<span class="required">*</span></label>
      <div class="input-group dropdown">
        <ejs-dropdownlist
          appValidateWithMessage
          id="bankCountry"
          formControlName="bankCountry"
          [fields]="optionFields"
          [allowFiltering]="true"
          [dataSource]="countries"
        ></ejs-dropdownlist>
      </div>
    </div>

    <div class="dropdown-container item-1">
      <label for="bankState">State</label>
      <div class="input-group dropdown">
        <ejs-dropdownlist
          appValidateWithMessage
          id="bankState"
          formControlName="bankState"
          [allowFiltering]="true"
          [dataSource]="bankCountryStates"
        ></ejs-dropdownlist>
      </div>
    </div>

    <div class="input-container item-1">
      <label for="bankCity">City</label>
      <div class="input-group">
        <input
          id="bankCity"
          maxlength="20"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="bankCity"
        />
      </div>
    </div>

    <div class="input-container item-1">
      <label for="bankZipCode">Zipcode</label>
      <div class="input-group">
        <ejs-maskedtextbox
          class="e-input"
          promptChar="_"
          mask="00000"
          appValidateWithMessage
          formControlName="bankZipCode"
          placeholder=" "
          maxlength="6"
        ></ejs-maskedtextbox>
      </div>
    </div>
  </div>

  <div class="form-title">
    Account Holder Details
  </div>

  <div class="account-holder-details bootstrap">
    <div class="input-container item-1">
      <label for="accountHolderName">Name<span class="required">*</span></label>
      <div class="input-group">
        <input
          id="accountHolderName"
          maxlength="50"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="accountHolderName"
        />
      </div>
    </div>

    <div class="input-container item-2">
      <label for="accountHolderNumber">Number<span class="required">*</span></label>
      <div class="input-group">
        <input
          id="accountHolderNumber"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="accountHolderNumber"
        />
      </div>
    </div>

    <div class="input-container item-3">
      <label for="accountHolderPhone">Phone</label>
      <div class="input-group">
        <ejs-maskedtextbox
          id="accountHolderPhone"
          class="organization-input"
          promptChar="_"
          mask="{{holderPhoneMask}}"
          appValidateWithMessage
          formControlName="accountHolderPhone"
          maxlength="10"
        ></ejs-maskedtextbox>
      </div>
    </div>
  
    <div class="input-container item-4">
      <label for="accountHolderAddress1">Address 1</label>
      <div class="input-group">
        <input
          id="accountHolderAddress1"
          maxlength="100"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="accountHolderAddress1"
        />
      </div>
    </div>

    <div class="input-container item-5">
      <label for="accountHolderAddress2">Address 2</label>
      <div class="input-group">
        <input
          id="accountHolderAddress2"
          maxlength="100"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="accountHolderAddress2"
        />
      </div>
    </div>

    <div class="dropdown-container item-6">
      <label for="accountHolderCountry">Country<span class="required">*</span></label>
      <div class="input-group dropdown">
        <ejs-dropdownlist
          appValidateWithMessage
          id="accountHolderCountry"
          formControlName="accountHolderCountry"
          [allowFiltering]="true"
          [fields]="optionFields"
          [dataSource]="countries"
        ></ejs-dropdownlist>
      </div>
    </div>

    <div class="dropdown-container item-7">
      <label for="accountHolderState">State</label>
      <div class="input-group dropdown">
        <ejs-dropdownlist
          appValidateWithMessage
          id="accountHolderState"
          formControlName="accountHolderState"
          [allowFiltering]="true"
          [dataSource]="accountHolderCountryStates"
        ></ejs-dropdownlist>
      </div>
    </div>

    <div class="input-container item-8">
      <label for="accountHolderCity">City</label>
      <div class="input-group">
        <input
          id="accountHolderCity"
          maxlength="20"
          class="e-input"
          type="text"
          appValidateWithMessage
          formControlName="accountHolderCity"
        />
      </div>
    </div>

    <div class="input-container item-9">
      <label for="accountHolderZipCode">Zipcode</label>
      <div class="input-group">
        <ejs-maskedtextbox
          class="e-input"
          promptChar="_"
          mask="00000"
          appValidateWithMessage
          formControlName="accountHolderZipCode"
          placeholder=" "
          maxlength="6"
        ></ejs-maskedtextbox>
      </div>
    </div>
  </div>
</form>
