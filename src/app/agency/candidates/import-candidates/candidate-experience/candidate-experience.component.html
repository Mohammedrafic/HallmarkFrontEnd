<div class="grid-container" *ngIf="candidateExperiencesImport.length">
  <div class="grid-title">Experience</div>
  <app-grid
    (gridReadyEmitter)="gridReady($event)"
    [suppressRowClickSelection]="true"
    [columnDefinitions]="columnDefs"
    [rowData]="candidateExperiencesImport"
    [totalRecordsCount]="candidateExperiencesImport.length"
    [paginationPanel]="false"
  ></app-grid>
</div>
