<div class="grid-container" *ngIf="candidateEducationImport.length">
  <div class="grid-title">Education</div>
  <app-grid
    (gridReadyEmitter)="gridReady($event)"
    [suppressRowClickSelection]="true"
    [columnDefinitions]="columnDefs"
    [rowData]="candidateEducationImport"
    [totalRecordsCount]="candidateEducationImport.length"
    [paginationPanel]="false"
  ></app-grid>
</div>
