<div class="grid-container">
  <div class="grid-title">Employee Profile</div>
  <app-grid
    (gridReadyEmitter)="gridReady($event)"
    [suppressRowClickSelection]="true"
    [columnDefinitions]="columnDefs"
    [rowData]="[candidateProfile]"
    [totalRecordsCount]="1"
    [paginationPanel]="false"
  ></app-grid>
</div>
