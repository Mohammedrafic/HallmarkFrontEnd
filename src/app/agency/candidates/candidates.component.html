<app-page-toolbar>
  <ng-container left>
    <h3>Candidates</h3>
  </ng-container>
  <ng-container right>
    <button ejs-button cssClass="e-outline">Filters <i-feather name="sliders" class="icon"></i-feather></button>
    <button ejs-button [isPrimary]="true" (click)="navigateToCandidateForm()">Add Candidate</button>
  </ng-container>
</app-page-toolbar>

<section>
  <ejs-grid #grid
            [dataSource]="(candidates$ | async)?.items"
            [allowSelection]="false"
            [allowPaging]="allowPaging"
            [pageSettings]="pageSettings"
            [height]="gridHeight"
            [rowHeight]="rowHeight"
            [resizeSettings]="resizeSettings"
            [allowSorting]="allowSorting"
            [allowResizing]="allowResizing"
            (dataBound)="dataBound()">
    <e-columns>
      <e-column headerText="Name" width=200>
        <ng-template #template let-data>{{data.firstName}} {{data.lastName}}</ng-template>
      </e-column>
      <e-column field="profileStatus" headerText="Profile Status" width=200>
        <ng-template #template let-data>
          <div>
            <ejs-chiplist>
              <e-chips>
                <e-chip [text]="statusEnum[data.profileStatus]"
                        [cssClass]="getChipCssClass(statusEnum[data.profileStatus])">
                </e-chip>
              </e-chips>
            </ejs-chiplist>
          </div>
        </ng-template>
      </e-column>
      <e-column headerText="Primary Skill" width=200>
        <ng-template #template let-data>
          <div *ngFor="let skill of data.candidateProfileSkills">{{skill.skillDescription}}</div>
        </ng-template>
      </e-column>
      <e-column headerText="Assignment"></e-column>
      <e-column headerText="Organization"></e-column>
      <e-column headerText="Order ID"></e-column>
      <e-column headerText="Job"></e-column>
      <e-column headerText="Job Start Date" textAlign="Right"></e-column>
      <e-column textAlign="Right" width="120" freeze="Right">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEdit(data)">
              <span><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button [disabled]="data.profileStatus === statusEnum.Inactive" cssClass="e-flat secondary-icon-button" (click)="onRemove(data)">
              <span><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist id="rowsPerPage"
                                class="dropdown-no-border"
                                [dataSource]="rowsPerPageDropDown"
                                [(value)]="activeRowsPerPageDropDown"
                                (change)="onRowsDropDownChanged()">
              </ejs-dropdownlist>
              <ejs-numerictextbox id="goToPage"
                                  class="numeric-input-no-border"
                                  format="#"
                                  placeholder="Go to:"
                                  min="1"
                                  [max]="(candidates$ | async)?.totalPages"
                                  [showSpinButton]="false"
                                  (change)="onGoToClick($event)">
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager id="gridPager"
                         #gridPager
                         [pageSize]="pageSize"
                         [totalRecordsCount]="(candidates$ | async)?.totalCount"
                         [enablePagerMessage]="false"
                         [currentPage]="currentPage"
                         (click)="onGoToClick($event)">
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>
