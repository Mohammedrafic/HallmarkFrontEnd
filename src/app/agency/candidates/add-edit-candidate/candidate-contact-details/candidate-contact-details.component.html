<div class="contact-details">
  <div class="e-card-title-wrapper">
    <div class="e-card-title">Contact Details</div>
  </div>
  <form [formGroup]="formGroup">
    <div class="d-flex bootstrap">
      <div class="left-column">
        <div class="d-flex">
          <div class="dropdown-container">
            <label>Country</label>
            <div class="input-group dropdown">
              <ejs-dropdownlist appValidateWithMessage
                                (change)="onCountryChange($event)"
                                [fields]="optionFields"
                                formControlName="country"
                                [dataSource]="countries"
                                placeholder="Country">
              </ejs-dropdownlist>
            </div>
          </div>
          <div class="dropdown-container">
            <label>State</label>
            <div class="input-group dropdown">
              <ejs-dropdownlist appValidateWithMessage
                                formControlName="state"
                                [dataSource]="states$ | async"
                                placeholder="State">

              </ejs-dropdownlist>
            </div>
          </div>
          <div class="input-container">
            <label>City</label>
            <div class="input-group">
              <input appValidateWithMessage
                     formControlName="city"
                     class="e-input"
                     type="text"
                     placeholder="City"
                     maxlength="20"/>
            </div>
          </div>
        </div>
        <div class="input-container">
          <label>Address</label>
          <div class="input-group">
            <input appValidateWithMessage
                   formControlName="address1"
                   class="e-input"
                   type="text"
                   placeholder="Address"
                   maxlength="100"/>
          </div>
        </div>
      </div>
      <div class="right-column">
        <div class="d-flex">
          <div class="input-container">
            <label>Zipcode</label>
            <div class="input-group">
              <ejs-maskedtextbox
                promptChar="_"
                mask='00000'
                appValidateWithMessage
                formControlName="zip"
                class="e-input"
                placeholder="Zipcode"
                maxlength="6"
              >
              </ejs-maskedtextbox>
            </div>
          </div>
          <div class="input-container"></div>
        </div>
        <div class="d-flex">
          <div class="input-container">
            <label>Phone 1</label>
            <div class="input-group">
              <ejs-maskedtextbox
                promptChar="_"
                mask='000-000-0000'
                appValidateWithMessage
                formControlName="phone1"
                class="e-input"
                placeholder="Phone 1"
                maxlength="10">
              </ejs-maskedtextbox>
            </div>
          </div>
          <div class="input-container">
            <label>Phone 2</label>
            <div class="input-group">
              <ejs-maskedtextbox
                promptChar="_"
                mask='000-000-0000'
                appValidateWithMessage
                formControlName="phone2"
                class="e-input"
                placeholder="Phone 2"
                maxlength="10">
              </ejs-maskedtextbox>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
