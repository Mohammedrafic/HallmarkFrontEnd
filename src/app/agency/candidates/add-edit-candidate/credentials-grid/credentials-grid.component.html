<section>
  <ejs-grid #grid class="e-gridwithtoolbar"
            [dataSource]="(candidateCredential$ | async)?.items"
            [allowPaging]="allowPaging"
            [pageSettings]="pageSettings"
            [height]="gridHeight"
            [rowHeight]="rowHeight"
            [resizeSettings]="resizeSettings"
            [allowSorting]="allowSorting"
            [allowResizing]="allowResizing"
            (dataBound)="dataBound()">
    <ng-template #toolbarTemplate let-data>
      <div class="e-gridheader e-gridtoolbar">
        <div class="title">
          <h3>Credentials</h3>
        </div>
        <div class="actions">
          <span class="action-link" (click)="onFilter()"><i-feather name="sliders" class="icon"></i-feather> Filters</span>
          <span class="action-link" (click)="addNew()"><i-feather name="plus" class="icon"></i-feather> Add Credentials</span>
        </div>
      </div>
    </ng-template>
    <e-columns>
      <e-column type="checkbox" [customAttributes]="{ class: 'bootstrap' }" width="50"></e-column>
      <e-column field="masterName" headerText="Credentials" width=300></e-column>
      <e-column field="number" headerText="Credentials #" width=180 textAlign="Right"></e-column>
      <e-column headerText="Certified On" width=165 textAlign="Right">
        <ng-template #template let-data>{{data.createdOn | date:"MM/dd/yyyy"}}</ng-template>
      </e-column>
      <e-column  headerText="Certified Until" width=165 textAlign="Right">
        <ng-template #template let-data>{{data.createdUntil | date:"MM/dd/yyyy"}}</ng-template>
      </e-column>
      <e-column field="insitute" headerText="Credential Institute" width=180></e-column>
      <e-column field="experience" headerText="Credential Experience" width=200></e-column>
      <e-column textAlign="Right" width="180" freeze="Right">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat default-icon-button" (click)="onCopy($event, data)">
              <span><i-feather name="copy" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat default-icon-button" (click)="onDownload($event, data)">
              <span><i-feather name="download" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEdit($event, data)">
              <span><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemove($event, data)">
              <span><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist id="rowsPerPage"
                                class="dropdown-no-border"
                                [dataSource]="rowsPerPageDropDown"
                                [(value)]="activeRowsPerPageDropDown"
                                (change)="onRowsDropDownChanged()">
              </ejs-dropdownlist>
              <ejs-numerictextbox id="goToPage"
                                  class="numeric-input-no-border"
                                  format="#"
                                  placeholder="Go to:"
                                  min="1"
                                  [max]="(candidateCredential$ | async)?.totalPages"
                                  [showSpinButton]="false"
                                  (change)="onGoToClick($event)">
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager id="gridPager"
                         #gridPager
                         [pageSize]="pageSize"
                         [totalRecordsCount]="(candidateCredential$ | async)?.totalCount"
                         [enablePagerMessage]="false"
                         [currentPage]="currentPage"
                         (click)="onGoToClick($event)">
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>
