<ejs-grid
  #grid
  (rowDataBound)="setRowHighlight($event)"
  [dataSource]="data$ | async"
  [allowPaging]="allowPaging"
  [pageSettings]="pageSettings"
  [height]="gridHeight"
  [rowHeight]="rowHeight"
  [allowSorting]="true"
  [resizeSettings]="resizeSettings"
  [allowResizing]="allowResizing"
  [allowTextWrap]="allowWrap"
  [selectionSettings]="selectionOptions"
  [textWrapSettings]="wrapSettings"
  (rowSelected)="onRowClick($event)"
>
  <e-columns>
    <e-column headerTextAlign="Right" width="48" [customAttributes]="{ class: 'checkbox-header' }">
      <ng-template #headerTemplate let-data>
        <div class="bootstrap">
          <ejs-checkbox
            [indeterminate]="checkedStatus === allCheckedStatus.Indeterminate"
            [checked]="checkedStatus === allCheckedStatus.All"
            (change)="onCheckAll($event)"
          ></ejs-checkbox>
        </div>
      </ng-template>
      <ng-template #template let-data>
        <div class="bootstrap">
          <ejs-checkbox #rowCheckbox (click)="(false)"></ejs-checkbox>
        </div>
      </ng-template>
    </e-column>
    <e-column field="orderId" headerText="ORDER ID" width="142">
      <ng-template #template let-data>
        <div>
          <b>{{ data.orderId }}</b>
        </div>
      </ng-template>
    </e-column>
    <e-column field="status" headerText="STATUS" width="152" >
      <ng-template #headerTemplate let-data>
        <div class="sort-header">
          <span class="e-headertext">STATUS</span>
          <i-feather name="filter" class="icon" (click)="onSortStatus()"></i-feather>
        </div>
      </ng-template>
      <ng-template #template let-data>
        <div class="status-cell">
          <ejs-chiplist>
            <e-chips>
              <e-chip [text]="data.status" [cssClass]="getChipCssClass(data.status)"></e-chip>
            </e-chips>
          </ejs-chiplist>
        </div>
      </ng-template>
    </e-column>
    <e-column field="jobTitle" headerText="JOB TITLE" width="200"></e-column>
    <e-column field="organization" headerText="Organization" width="200"></e-column>
    <e-column field="numberOfPosition" headerText="{{ '# of position' | uppercase }}" width="150">
      <ng-template #template let-data>
        <div class="align-right">{{ data.numberOfPosition }}</div>
      </ng-template>
    </e-column>
    <e-column field="candidates" headerText="CANDIDATES" width="150">
      <ng-template #template let-data>
        <div class="align-right">{{ data.candidates }}</div>
      </ng-template>
    </e-column>
    <e-column field="billRate" headerText="BILL RATE &dollar;" width="150">
      <ng-template #template let-data>
        <div class="align-right">{{ data.billRate }}</div>
      </ng-template>
    </e-column>
    <e-column field="skill" headerText="SKILL" textAlign="Left" width="200"></e-column>
    <e-column field="department" headerText="DEPARTMENT" textAlign="Left" width="150"></e-column>
    <e-column field="type" headerText="TYPE" width="100"></e-column>
    <e-column field="location" headerText="LOCATION" textAlign="Left" width="200"></e-column>
    <e-column field="startDate" headerText="START DATE" width="150"></e-column>

    <e-column headerTextAlign="Right" width="120" freeze="Right">
      <ng-template #headerTemplate let-data>
        <div class="controls-header">
          <button ejs-button cssClass="e-flat icon-button">
            <span><i-feather name="menu" class="icon" (click)="onRowScaleUpClick()"></i-feather></span>
          </button>
          <button ejs-button cssClass="e-flat icon-button">
            <span><i-feather name="align-justify" class="icon" (click)="onRowScaleDownClick()"></i-feather></span>
          </button>
        </div>
      </ng-template>
      <ng-template #template let-data>
        <div class="row-tool-buttons">
          <button ejs-button cssClass="e-flat default-icon-button">
            <span><i-feather name="message-square" class="icon"></i-feather></span>
          </button>
          <button ejs-button cssClass="e-flat secondary-icon-button">
            <span><i-feather name="lock" class="icon"></i-feather></span>
          </button>
        </div>
      </ng-template>
    </e-column>
  </e-columns>

  <ng-template #pagerTemplate let-data>
    <div class="e-pagertemplate">
      <div class="control-section">
        <div class="content-wrapper">
          <section class="left-side-pager-controls">
            <ejs-dropdownlist
              id="rowsPerPage"
              class="dropdown-no-border"
              [dataSource]="rowsPerPageDropDown"
              [(value)]="activeRowsPerPageDropDown"
              (change)="onRowsDropDownChanged()"
            >
            </ejs-dropdownlist>
            <ejs-numerictextbox
              id="goToPage"
              class="numeric-input-no-border"
              format="#"
              [validateDecimalOnType]="validateDecimalOnType"
              [decimals]="decimals"
              placeholder="Go to:"
              min="1"
              [max]="lastAvailablePage"
              [showSpinButton]="false"
              (change)="onGoToClick($event)"
            >
            </ejs-numerictextbox>
          </section>
          <section class="right-side-pager-controls">
            <ejs-pager
              id="gridPager"
              #gridPager
              [pageSize]="pageSizePager"
              [totalRecordsCount]="totalDataRecords"
              [enablePagerMessage]="false"
              [currentPage]="currentPagerPage"
              (click)="onGoToClick($event)"
            >
            </ejs-pager>
          </section>
        </div>
      </div>
    </div>
  </ng-template>
</ejs-grid>

<app-preview-order-dialog [order]="previewData" [openEvent]="openPreview"></app-preview-order-dialog>
