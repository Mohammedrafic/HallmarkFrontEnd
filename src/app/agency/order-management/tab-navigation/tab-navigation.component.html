<ejs-tab id="tab_default" heightAdjustMode="Auto" #tabNavigation (selecting)="onSelect($event)">
  <div class="e-tab-header">
    <div>
      {{ tabTitle.MyAgency }}
      <span class="tab-navigation e-badge e-badge-success e-badge-circle">2</span>
    </div>
    <div>{{ tabTitle.OtherAgencies }}</div>
    <div>
      {{ tabTitle.AllAngencies }}
    </div>
  </div>
  <div class="e-content"></div>
</ejs-tab>
