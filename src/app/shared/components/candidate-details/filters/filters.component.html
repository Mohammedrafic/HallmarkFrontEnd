<form [formGroup]="filtersForm">
  <div class="input-container">
    <label>Order Type</label>
    <div class="input-group multiselect bootstrap">
      <ejs-multiselect
        mode="CheckBox"
        formControlName="orderTypes"
        placeholder="All"
        [fields]="typeFields"
        [allowFiltering]="true"
        [showDropDownIcon]="true"
        [dataSource]="filterColumns.orderTypes.dataSource"
      >
      </ejs-multiselect>
    </div>
  </div>
  <div class="input-container calendar">
    <label>Start Date</label>
    <div class="input-group datepicker">
      <ejs-datepicker
        id="startDate"
        class="datepicker"
        format="MM/dd/yyyy"
        placeholder="MM/DD/YYYY"
        formControlName="startDate"
      >
      </ejs-datepicker>
    </div>
  </div>
  <div class="input-container calendar">
    <label>End Date</label>
    <div class="input-group datepicker">
      <ejs-datepicker
        id="endDate"
        class="datepicker"
        format="MM/dd/yyyy"
        placeholder="MM/DD/YYYY"
        formControlName="endDate"
      >
      </ejs-datepicker>
    </div>
  </div>
  <div class="input-container">
    <label>Skill</label>
    <div class="input-group multiselect bootstrap">
      <ejs-multiselect
        mode="CheckBox"
        formControlName="skillsIds"
        placeholder="All"
        [fields]="typeFields"
        [allowFiltering]="true"
        [showDropDownIcon]="true"
        [dataSource]="filterColumns.skillsIds.dataSource"
      >
      </ejs-multiselect>
    </div>
  </div>
  <div class="input-container">
    <label>Region</label>
    <div class="input-group multiselect bootstrap">
      <ejs-multiselect
        #regionDropdown
        mode="CheckBox"
        formControlName="regionsIds"
        placeholder="All"
        [fields]="typeFields"
        [allowFiltering]="true"
        [showDropDownIcon]="true"
        [dataSource]="filterColumns.regionsIds.dataSource">
      </ejs-multiselect>
    </div>
  </div>
</form>
