<ng-container *ngIf="cellValue.positionId">
  <div class="action-container">
    <button ejs-button class="link" [disabled]="cellValue.areActionsAllowed || cellValue.agencyStatus === agencyStatus.Inactive || cellValue.agencyStatus === agencyStatus.Terminated" (click)="onCandidateNavigation()">
      {{cellValue.organizationPrefix}}-{{cellValue.publicId}}-{{cellValue.positionId}}
    </button>
  </div>
</ng-container>
