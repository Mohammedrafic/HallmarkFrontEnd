<app-grid
  [columnDefinitions]="columnDefinitions"
  [rowData]="candidatesPage?.items"
  (navigateToPageEmitter)="onGoToClick($event)"
  (pageSizeChangeEmitter)="onRowsDropDownChanged($event)"
  [isLoading]="isLoading"
  [pageSize]="pageSize"
  [currentPage]="pageNumber"
  [totalRecordsCount]="candidatesPage?.totalCount || 0"
></app-grid>

<app-export-dialog  [columns]="columnsToExport" [fileName]="fileName" (cancel)="closeExport()"
  (export)="export($event)"></app-export-dialog>
