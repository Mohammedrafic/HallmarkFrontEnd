<app-form-control-wrapper [label]="label" [formGroup]="formGroupInstance" [id]="id" class="app-numeric-textbox">
  <ejs-numerictextbox
    (change)="handleChangeEvent($event)"
    [decimals]="0"
    [formControlName]="controlName"
    [id]="id"
    [max]="max"
    [min]="min"
    [placeholder]="placeholder"
    [showSpinButton]="false"
    [validateDecimalOnType]="true"
    format="#"
  ></ejs-numerictextbox>
</app-form-control-wrapper>
