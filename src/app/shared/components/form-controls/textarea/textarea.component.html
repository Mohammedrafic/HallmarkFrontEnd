<app-form-control-wrapper
  [formGroup]="formGroupInstance"
  [label]="label"
  [id]="id"
  [required]="required"
>
      <div class="input-group textarea-wrapper">
        <ejs-textbox
          [formControlName]="controlName"
          cssClass="textarea"
          (blur)="onBlur()"
          [multiline]="true"
          [maxlength]="maxlength">
        </ejs-textbox>
        <app-error-message [control]="getControl()"></app-error-message>
      </div>
</app-form-control-wrapper>
