<app-form-control-wrapper [formGroup]="formGroupInstance" [label]="label" [id]="id">
  <input
    [attr.id]="id"
    [attr.maxlength]="maxlength"
    [formControlName]="controlName"
    [placeholder]="placeholder"
    [tabindex]="tabindex"
    class="e-input"
    type="text"
  />
</app-form-control-wrapper>
