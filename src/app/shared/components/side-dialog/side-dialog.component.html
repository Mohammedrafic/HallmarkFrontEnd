<ejs-dialog
  id="dialog"
  #sideDialog
  cssClass="dialog"
  [width]="width"
  [target]="targetElement"
  [visible]="false"
  [isModal]="true"
  [animationSettings]="{ effect: 'SlideRight' }"
>
  <ng-template #content>
    <section class="container">
      <section class="header-container">
        <div class="e-card-header">
          <div class="e-card-header-caption">
            <h3 class="e-card-title">{{header}}</h3>
          </div>
          <div class="e-card-content">
            <ng-container *ngIf="!(isMobile$ | async)" [ngTemplateOutlet]="actionButtons"></ng-container>
          </div>
        </div>
      </section>
      <ng-content></ng-content>
    </section>
  </ng-template>
  <ng-template #footerTemplate>
    <div class="e-card-content">
      <ng-container *ngIf="(isMobile$ | async)" [ngTemplateOutlet]="actionButtons"></ng-container>
    </div>
  </ng-template>
</ejs-dialog>


<ng-template #actionButtons>
  <button
  ejs-button
  cssClass="e-outline button-cancel"
  id="cancelFormButton"
  (click)="onFormCancelClick()">Cancel</button>
<button
  ejs-button
  id="addFormButton"
  type="submit"
  [isPrimary]="true"
  [disabled]="disableSaveButton"
  (click)="onFormSaveClick()">{{ saveButtonLabel }}</button>
</ng-template>
