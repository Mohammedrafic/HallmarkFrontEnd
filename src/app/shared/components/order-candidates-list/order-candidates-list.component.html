<section class="candidates-list">
  <div class="e-gridcustomheader">
    <div class="title">
      <h3>Candidates List</h3>
    </div>
  </div>
  <ejs-grid
    #orderCandidatesGrid
    id="users-grid"
    class="users-grid e-gridwithheader"
    [dataSource]="candidatesList.items"
    [allowSorting]="false"
    [allowResizing]="true"
    [allowSelection]="false"
    [rowHeight]="rowHeight"
    [resizeSettings]="resizeSettings"
    [enableVirtualization]="true"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="300"
  >
    <e-columns>
      <e-column field="firstName" headerText="Name" textAlign="Left" width="140">
        <ng-template #template let-data>
          <div class="link" (click)="onViewNavigation(data)">{{data.lastName}}, {{data.firstName}}</div>
        </ng-template>
      </e-column>
      <e-column field="statusName" headerText="Status" textAlign="Left" width="150">
        <ng-template #template let-data>
          <div class="status-cell">
            <ejs-chiplist>
              <e-chips>
                <e-chip [text]="data.statusName" [cssClass]="data.statusName | chipsCssClass"></e-chip>
              </e-chips>
            </ejs-chiplist>
          </div>
        </ng-template>
      </e-column>
      <e-column field="skill" headerText="Skill" textAlign="Left" width="230">
        </e-column>
      <e-column field="hourlyBillRate" textAlign="Right" headerText="Bill Rate &dollar;" width="200">
        <ng-template #template let-data>
          <div class="align-right">
            {{data.hourlyBillRate | billRate: data.candidateBillRate}}
          </div>
        </ng-template>
      </e-column>
      <e-column field="submissionsPercentage" headerText="Submission %" textAlign="Left" width="130">
        <ng-template #template let-data>
          <div class="progress-bar">
            <span>{{data.submissionsPercentage}}</span>
            <app-custom-progress-bar [value]="data.submissionsPercentage"></app-custom-progress-bar>
          </div>
        </ng-template>
      </e-column>
      <e-column field="onboardedPercentage" headerText="Onboarded %" textAlign="Left" width="130">
        <ng-template #template let-data>
          <div class="progress-bar">
            <span>{{data.onboardedPercentage}}</span>
            <app-custom-progress-bar [value]="data.onboardedPercentage"></app-custom-progress-bar>
          </div>
        </ng-template>
      </e-column>
      <e-column textAlign="Right" freeze="Right" width="80">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEdit(data)">
              <span><i-feather name="edit" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
    </e-columns>

    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                placeholder="Go to:"
                min="1"
                [max]="candidatesList?.totalCount"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="candidatesList?.totalPages"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>

<ejs-dialog
  id="dialog"
  #sideDialog
  cssClass="dialog"
  width="45%"
  [target]="targetElement"
  [visible]="false"
  [animationSettings]="{ effect: 'SlideRight' }"
>
  <ng-container *ngTemplateOutlet="templateState | async"></ng-container>

  <ng-template #onboarded>
    <app-onboarded-candidate
      (closeModalEvent)="onCloseDialog()"
      [billRatesData]="$any((selectedOrder$ | async)?.billRates)"
      [candidate]="candidate"
    ></app-onboarded-candidate>
  </ng-template>

  <ng-template #accept>
    <app-accept-candidate
      (closeModalEvent)="onCloseDialog()"
      [billRatesData]="$any((selectedOrder$ | async)?.billRates)"
      [candidate]="candidate"
    ></app-accept-candidate>
  </ng-template>

  <ng-template #apply>
    <app-apply-candidate (closeDialogEmitter)="onCloseDialog()"
                         [billRatesData]="$any((selectedOrder$ | async)?.billRates)"
                         [candidate]="candidate">
    </app-apply-candidate>
  </ng-template>

  <ng-template #offerDeployment>
    <app-offer-deployment (closeDialogEmitter)="onCloseDialog()"
                         [billRatesData]="$any((selectedOrder$ | async)?.billRates)"
                         [candidate]="candidate">
    </app-offer-deployment>
  </ng-template>
  <ng-template #footerTemplate>
    <app-dialog-next-previous title="Candidate" [options]="dialogNextPreviousOption"></app-dialog-next-previous>
  </ng-template>
</ejs-dialog>
