<section class="container">
  <section class="header-container">
    <div class="e-card-header">
      <div class="e-card-header-caption candidat-status">
        <h3 class="e-card-title">{{candidate?.lastName}}, {{candidate?.firstName}}</h3>
        <ejs-chiplist *ngIf="isTab && candidate.candidateStatus">
          <e-chips>
            <e-chip [text]="candidatStatus[candidate.candidateStatus]" [cssClass]="candidatStatus[candidate.candidateStatus] | chipsCssClass"></e-chip>
          </e-chips>
        </ejs-chiplist>
      </div>
      <div class="e-card-content">
        <button *ngIf="!isRejected" ejs-button cssClass="e-outline" (click)="onReject()">Reject</button>
        <button ejs-button [isPrimary]="true" *ngIf="candidate?.statusName !== 'Accepted' && !isRejected" class="apply-button" (click)="onAccept()">Accept</button>
        <button *ngIf="!isTab" ejs-button cssClass="e-flat close-button" (click)="onClose()">
          <i-feather name="x" class="icon"></i-feather>
        </button>
      </div>
    </div>
  </section>
  <section class="content-container">
    <div class="candidate-info">
      <ejs-accordion>
        <e-accordionitems>
          <e-accordionitem expanded="true">
            <ng-template #header>
              <div>Job Details</div>
            </ng-template>
            <ng-template #content>
              <form [formGroup]="form">
                <div class="form-container">
                  <div class="left-column">
                    <div class="input-container bootstrap">
                      <label class="input-group">Job ID</label>
                      <div>
                        <input appValidateWithMessage formControlName="jobId" class="e-input" type="text" placeholder="Job ID" />
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Job Date</label>
                      <div>
                        <ejs-daterangepicker
                          formControlName="date"
                          placeholder="DD/MM/YYYY - DD/MM/YYYY">
                        </ejs-daterangepicker>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Available Start Date</label>
                      <div class="input-group input-readonly">
                        <input appValidateWithMessage formControlName="avStartDate" class="e-input" type="text" placeholder="Input text" readonly/>
                      </div>
                    </div>
                  </div>
                  <div class="right-column">
                    <div class="input-container bootstrap">
                      <label class="input-group">Bill Rate</label>
                      <div>
                        <input appValidateWithMessage formControlName="billRates" class="e-input" type="text" placeholder="Input text" />
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Location</label>
                      <div>
                        <input appValidateWithMessage formControlName="locationName" class="e-input" type="text" placeholder="Location" />
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Candidate Bill Rate</label>
                      <div>
                        <input appValidateWithMessage formControlName="candidateBillRate" class="e-input" type="text" placeholder="Input text" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-container row">
                  <div class="input-container bootstrap">
                    <label class="input-group">Yrs. of Exp.</label>
                    <div>
                      <input appValidateWithMessage formControlName="yearExp" class="e-input" type="text" placeholder="0" />
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Exp. as Travelers</label>
                    <div>
                      <input appValidateWithMessage formControlName="travelExp" class="e-input" type="text" placeholder="0" />
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Offered Bill Rate</label>
                    <div>
                      <input appValidateWithMessage formControlName="offeredBillRate" class="e-input" type="text" placeholder="$ 0.00" />
                    </div>
                  </div>
                </div>
                <div class="input-container bootstrap">
                  <label class="input-group">Leave request comments</label>
                  <div>
                    <input appValidateWithMessage formControlName="comments" class="e-input" type="text" />
                  </div>
                </div>
                <div class="input-container bootstrap" *ngIf="isRejected">
                  <label class="input-group">Reason</label>
                  <div>
                    <input appValidateWithMessage formControlName="rejectReason" class="e-input" type="text" />
                  </div>
                </div>
              </form>
            </ng-template>
          </e-accordionitem>
        <e-accordionitem>
          <ng-template #header>
            <div>Historical Events</div>
          </ng-template>
          <ng-template #content>
            <div>Historical Events</div>
          </ng-template>
        </e-accordionitem>
      </e-accordionitems>
      </ejs-accordion>
    </div>
    <div class="comments">
      <app-comments></app-comments>
    </div>
  </section>
  <section class="bill-rates">
    <app-bill-rates-view-grid [billRatesData]="billRatesData"></app-bill-rates-view-grid>
  </section>
</section>

<app-reject-reason-dialog
  [rejectReasonsList]="rejectReasons"
  [openEvent]="openRejectDialog"
  (applyReject)="rejectCandidateJob($event)"
></app-reject-reason-dialog>
