<section class="container">
  <section class="header-container">
    <div class="e-card-header">
      <div class="e-card-header-caption candidat-status">
        <div class="deploy-candidate-wrapper">
          <h3 class="e-card-title candidate-title">
            {{candidate?.lastName}}, {{candidate?.firstName}}
            <i-feather name="briefcase" class="icon" *ngIf="candidate.deployedCandidateInfo"></i-feather>
          </h3>
          <app-deploy-candidate-message *ngIf="candidate.deployedCandidateInfo" [candidate]="candidate" [isAgency]="isAgency"></app-deploy-candidate-message>
        </div>
        <ejs-chiplist *ngIf="isTab && candidate.candidateStatus">
          <e-chips>
            <e-chip [text]="candidatStatus[candidate.candidateStatus]" [cssClass]="candidatStatus[candidate.candidateStatus] | chipsCssClass"></e-chip>
          </e-chips>
        </ejs-chiplist>
      </div>
      <div class="e-card-content">
        <button *ngIf="!isReadOnly" ejs-button cssClass="e-outline" (click)="onReject()">Reject</button>
        <button ejs-button [isPrimary]="true" *ngIf="candidate?.statusName !== 'Accepted' && !isReadOnly && !candidate.deployedCandidateInfo" class="apply-button" (click)="onAccept()">Accept</button>
        <button *ngIf="!isTab" ejs-button cssClass="e-flat close-button" (click)="onClose()">
          <i-feather name="x" class="icon"></i-feather>
        </button>
      </div>
    </div>
  </section>
  <section class="content-container">
    <div class="candidate-info">
      <ejs-accordion expandMode="Single">
        <e-accordionitems>
          <e-accordionitem expanded="true">
            <ng-template #header>
              <div>Job Details</div>
            </ng-template>
            <ng-template #content>
              <form [formGroup]="form">
                <div class="d-flex">
                  <div class="input-container bootstrap f-grow-2">
                    <label class="input-group">Job ID</label>
                    <div>
                      <input appValidateWithMessage formControlName="jobId" class="e-input" type="text"/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Bill Rate</label>
                    <div>
                      <input appValidateWithMessage formControlName="billRates" class="e-input" type="text"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="input-container bootstrap f-grow-2">
                    <label class="input-group">Job Date</label>
                    <div>
                      <ejs-daterangepicker
                        formControlName="date"
                        placeholder="DD/MM/YYYY - DD/MM/YYYY">
                      </ejs-daterangepicker>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Candidate Bill Rate</label>
                    <div>
                      <input appValidateWithMessage formControlName="candidateBillRate" class="e-input" type="text"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="input-container bootstrap">
                    <label class="input-group">Location</label>
                    <div>
                      <input appValidateWithMessage formControlName="locationName" class="e-input" type="text"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="input-container bootstrap">
                    <label class="input-group">Yrs. of Exp.</label>
                    <div>
                      <input appValidateWithMessage formControlName="yearExp" class="e-input" type="text"/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Exp. as Travelers</label>
                    <div>
                      <input appValidateWithMessage formControlName="travelExp" class="e-input" type="text"/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Offered Bill Rate</label>
                    <div>
                      <input appValidateWithMessage formControlName="offeredBillRate" class="e-input" type="text"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="input-container bootstrap">
                    <label class="input-group">Available Start Date</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="avStartDate" class="e-input" type="text" readonly/>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="input-container bootstrap">
                    <label class="input-group">Leave request comments</label>
                    <div>
                      <input appValidateWithMessage formControlName="comments" class="e-input" type="text" />
                    </div>
                  </div>
                </div>
                <div *ngIf="showGuaranteedWorkWeek" class="d-flex">
                  <div class="input-container bootstrap f-grow-2">
                    <label class="input-group">Guaranteed Work Week</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="guaranteedWorkWeek" class="e-input" type="text" readonly/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Offered Start Date</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="offeredStartDate" class="e-input" type="text" readonly/>
                    </div>
                  </div>
                </div>
                <div *ngIf="isOnboard" class="d-flex">
                  <div class="input-container bootstrap">
                    <label class="input-group">Clock ID</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="clockId" class="e-input" type="text" readonly/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Actual Start Date</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="actualStartDate" class="e-input" type="text" readonly/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Actual End Date</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="actualEndDate" class="e-input" type="text" readonly/>
                    </div>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="input-container bootstrap" *ngIf="isRejected">
                    <label class="input-group">Rejection Reason</label>
                    <div>
                      <input appValidateWithMessage formControlName="rejectReason" class="e-input" type="text" />
                    </div>
                  </div>
                </div>
              </form>
            </ng-template>
          </e-accordionitem>
        <e-accordionitem>
          <ng-template #header>
            <div>Historical Events</div>
          </ng-template>
          <ng-template #content>
            <app-historical-events [organizationId]="candidateJob?.organizationId || -1" [candidateJobId]="candidate.candidateJobId" [candidateId]="candidate.candidateId"></app-historical-events>
          </ng-template>
        </e-accordionitem>
      </e-accordionitems>
      </ejs-accordion>
    </div>
    <div class="comments">
      <app-comments></app-comments>
    </div>
  </section>
  <section class="bill-rates">
    <app-bill-rates-view-grid [billRatesData]="billRatesData"></app-bill-rates-view-grid>
  </section>
</section>

<app-reject-reason-dialog
  [rejectReasonsList]="rejectReasons"
  [openEvent]="openRejectDialog"
  (applyReject)="rejectCandidateJob($event)"
></app-reject-reason-dialog>
