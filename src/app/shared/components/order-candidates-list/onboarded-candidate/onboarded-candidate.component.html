<section class="container">
  <section class="header-container">
    <div class="e-card-header">
      <div class="e-card-header-caption">
        <h3 class="e-card-title">{{candidate?.lastName}}, {{candidate?.firstName}}</h3>
      </div>
      <div class="e-card-content button-container">
        <div class="input-group dropdown bootstrap input-readonly">
          <ejs-dropdownlist
            *ngIf="isOnboarded"
            [fields]="optionFields"
            [dataSource]="jobStatus"
            placeholder="Select Status"
            (change)="onDropDownChanged($event)"
          >
          </ejs-dropdownlist>
        </div>
        <button ejs-button cssClass="e-flat close-button" (click)="onClose()">
          <i-feather name="x" class="icon"></i-feather>
        </button>
      </div>
    </div>
  </section>
  <section class="content-container">
    <div class="candidate-info">
      <ejs-accordion>
        <e-accordionitems>
          <e-accordionitem expanded="true">
            <ng-template #header>
              <div>Job Details</div>
            </ng-template>
            <ng-template #content>
              <form [formGroup]="form">
                <div class="form-container">
                  <div class="left-column">
                    <div class="input-container bootstrap">
                      <label class="input-group">Job ID</label>
                      <div class="input-group input-readonly">
                        <input appValidateWithMessage formControlName="jobId" class="e-input" type="text" placeholder="Job ID" readonly/>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Job Date</label>
                      <div class="input-group input-readonly">
                        <ejs-daterangepicker formControlName="date" placeholder="DD/MM/YYYY - DD/MM/YYYY" readonly="true"></ejs-daterangepicker>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Candidates</label>
                      <div class="input-group input-readonly">
                        <input appValidateWithMessage formControlName="candidates" class="e-input" type="text" placeholder="Candidates" readonly/>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Guaranteed Work Week</label>
                      <div class="input-group">
                        <input appValidateWithMessage formControlName="workWeek" class="e-input" type="text" placeholder="Guaranteed Work Week" maxlength="50"/>
                      </div>
                    </div>
                  </div>
                  <div class="right-column">
                    <div class="input-container bootstrap">
                      <label class="input-group">Bill Rate</label>
                      <div class="input-group input-readonly">
                        <input appValidateWithMessage formControlName="billRates" class="e-input" type="text" placeholder="Input text" readonly/>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Location</label>
                      <div class="input-group input-readonly">
                        <input appValidateWithMessage formControlName="locationName" class="e-input" type="text" placeholder="Location" readonly/>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Candidate Bill Rate</label>
                      <div class="input-group input-readonly">
                        <input appValidateWithMessage formControlName="candidateBillRate" class="e-input" type="text" placeholder="Input text" readonly/>
                      </div>
                    </div>
                    <div class="input-container bootstrap">
                      <label class="input-group">Clock ID </label>
                      <div>
                        <input appValidateWithMessage formControlName="clockId" class="e-input" type="text" placeholder="Clock ID" maxlength="50"/>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-container bootstrap">
                  <label class="input-group">Available Start Date</label>
                  <div class="input-group input-readonly">
                    <input appValidateWithMessage formControlName="avStartDate" class="e-input" type="text" placeholder="Input text" readonly/>
                  </div>
                </div>
                <div class="form-container row">
                  <div class="input-container bootstrap">
                    <label class="input-group">Yrs. of Exp.</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="yearExp" class="e-input" type="text" placeholder="0" readonly/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Exp. as Travelers</label>
                    <div class="input-group input-readonly">
                      <input appValidateWithMessage formControlName="travelExp" class="e-input" type="text" placeholder="0" readonly/>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Offered Bill Rate</label>
                    <div class="input-group">
                      <input appValidateWithMessage formControlName="offeredBillRate" class="e-input" type="text" placeholder="$ 0.00"/>
                    </div>
                  </div>
                </div>
                <div class="input-container bootstrap">
                  <div>
                    <ejs-checkbox formControlName="allow" label="Allow deploy w/o credentials"></ejs-checkbox>
                  </div>
                </div>
                <div class="form-container date-container">
                  <div class="input-container bootstrap">
                    <label class="input-group">Actual Start Date</label>
                    <div class="input-group datepicker">
                      <ejs-datepicker
                        id="startDate"
                        class="datepicker"
                        format="MM/dd/yyyy"
                        appValidateWithMessage
                        placeholder="MM/DD/YYYY"
                        [enableMask]="true"
                        [maskPlaceholder]="{ day: 'DD', month: 'MM', year: 'YYYY' }"
                        formControlName="startDate"
                      >
                      </ejs-datepicker>
                    </div>
                  </div>
                  <div class="input-container bootstrap">
                    <label class="input-group">Actual End Date</label>
                    <div class="input-group datepicker">
                      <ejs-datepicker
                        id="endDate"
                        class="datepicker"
                        format="MM/dd/yyyy"
                        appValidateWithMessage
                        placeholder="MM/DD/YYYY"
                        [enableMask]="true"
                        [maskPlaceholder]="{ day: 'DD', month: 'MM', year: 'YYYY' }"
                        formControlName="endDate"
                      >
                      </ejs-datepicker>
                    </div>
                  </div>
                </div>
                <div class="input-container bootstrap">
                  <label class="input-group">Leave request comments</label>
                  <div class="input-group input-readonly">
                    <input appValidateWithMessage formControlName="comments" class="e-input" type="text" readonly/>
                  </div>
                </div>
              </form>
            </ng-template>
          </e-accordionitem>
        </e-accordionitems>
      </ejs-accordion>
      <ejs-accordion #historicalAcc>
        <e-accordionitems>
          <e-accordionitem>
            <ng-template #header>
              <div>Historical Events</div>
            </ng-template>
            <ng-template #content><div></div></ng-template>
          </e-accordionitem>
        </e-accordionitems>
      </ejs-accordion>
    </div>
    <div class="comments">
      <app-comments></app-comments>
    </div>
  </section>
  <section>
    <app-bill-rates-view-grid [billRatesData]="billRatesData"></app-bill-rates-view-grid>
  </section>
</section>
