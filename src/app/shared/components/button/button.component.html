<button
  ejs-button
  appHideBeforeSyncfusionLoad
  [cssClass]="type | buttonClass"
  (click)="clickEmitter.emit()"
  [tabindex]="tabindex"
  [disabled]="disabled"
>
  <div class="filter-button-content" [class.reverse]="type === buttonTypeEnum.ACTION">
    <span *ngIf="badgeText" class="e-badge e-badge-success e-badge-circle align-text">{{ badgeText }}</span>
    <span>{{ text }}</span>
    <i-feather *ngIf="iconName" [name]="iconName" class="icon"></i-feather>
  </div>
</button>
