<div class="week-picker-container">
  <ejs-daterangepicker
    id="startDate"
    class="datepicker"
    format="MM/dd/yyyy"
    appValidateWithMessage
    [placeholder]="(isMobile$ | async) ? mobilePlaceholder : placeholder"
    [formControl]="dateControl"
    [allowEdit]="false"
    [max]="maxDate"
    width="100%"
  ></ejs-daterangepicker>
</div>
