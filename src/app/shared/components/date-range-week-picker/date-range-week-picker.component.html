<div class="week-picker-container">
  <ejs-daterangepicker
    id="startDate"
    class="datepicker"
    format="MM/dd/yyyy"
    appValidateWithMessage
    placeholder="From: MM/DD/YYYY - To: MM/DD/YYYY"
    [formControl]="dateControl"
    [allowEdit]="false"
    [max]="maxDate"
    width="100%"
  ></ejs-daterangepicker>
</div>
