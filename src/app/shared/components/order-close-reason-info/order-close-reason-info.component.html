<section class="candidates-additional-info">
  <div class="container-row">
    <div class="column">
      <div class="title">{{closeReason}}</div>
      <div class="sup-title">Reason of Closing</div>
    </div>
    <div class="column" *ngIf="showCloseDate">
      <div class="title">{{closeDate | date:'MM/dd/yyy'}}</div>
      <div class="sup-title">Closing Date</div>
    </div>
  </div>
</section>
