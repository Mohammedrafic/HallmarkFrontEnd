<section #message class="comment" [class.new]="comment.new || !comment.isRead">
    <div class="comment-header">
      <div class="name">
        <span class="avatar"><i-feather name="user" class="icon"></i-feather></span>{{ comment.firstName }} {{ comment.lastName }}
      </div>
      <div class="controls">
        <i-feather *ngIf="ExternalIcon" name="eye" class="icon visibility pr-10"></i-feather>
        <i-feather *ngIf="InternalIcon" name="eye-off" class="icon visibility pr-10"></i-feather>
        <fa-icon *ngIf="PrivateIcon" [icon]='faUserFriends' class="icon visibility pr-3 pr-10">
        </fa-icon>
      
        <span class="date">{{ comment.createdAt | date: "MM/dd/yyyy" }}</span>
      </div>
    </div>
    <div class="comment-body">
      {{ comment.text }}
    </div>
  </section>
