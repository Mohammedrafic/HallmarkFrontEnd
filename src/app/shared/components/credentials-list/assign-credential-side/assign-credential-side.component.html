<ejs-dialog #sideDialog cssClass="dialog" width="436px" [target]="targetElement" [visible]="false" [isModal]="true"
  [animationSettings]="{ effect: 'SlideRight' }">
  <ng-template #content>
    <section class="container">
      <section class="header-container">
        <div class="e-card-header">
          <div class="e-card-header-caption">
            <h3 class="e-card-title">Assign Credential</h3>
          </div>
          <div class="e-card-content">
            <button ejs-button cssClass="e-outline button-cancel" id="cancelFormButton"
              (click)="onCancel()">Cancel</button>
            <button ejs-button id="addFormButton" type="submit" [isPrimary]="true" (click)="onSave()">Save</button>
          </div>
        </div>
      </section>

      <section class="content">
        <ejs-treeview id='treeElement' #tree [fields]="field$ | async" cssClass="custom" [showCheckBox]=true
          (drawNode)="drawNode($event)" (dataBound)="dataBound()" (nodeChecked)="onChecked($event)"></ejs-treeview>
      </section>
    </section>
  </ng-template>
</ejs-dialog>
