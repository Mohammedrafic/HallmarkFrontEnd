<section class="candidates-list">
  <div class="e-gridcustomheader">
    <div class="title">
      <h3>Candidates List</h3>
    </div>
    <div class="input-container">
      <div class="input-group switch">
        <ejs-switch
          id="switcher"
          class="switch"
          (change)="onSwitcher($event)"
          [checked]="includeDeployedCandidates"
        ></ejs-switch>
        <label class="switch-label" for="switcher">Include <br />Deployed</label>
      </div>
    </div>
  </div>
  <ejs-grid
    #orderCandidatesGrid
    id="users-grid"
    class="users-grid e-gridwithheader"
    [dataSource]="candidatesList?.items || []"
    [allowSorting]="false"
    [allowResizing]="true"
    [allowSelection]="false"
    [rowHeight]="rowHeight"
    [resizeSettings]="resizeSettings"
    [enableVirtualization]="true"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="300"
  >
    <e-columns>
      <e-column textAlign="Right" width="80">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" [disabled]="order?.isClosed" (click)="onEdit(data, $event)">
              <span class="edit-button"><i-feather name="edit" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
      <e-column field="firstName" headerText="Name" textAlign="Left" width="140">
        <ng-template #template let-data>
          <div class="link" (click)="onViewNavigation(data)">
            {{ data.lastName }}, {{ data.firstName }}
            <ng-container *ngIf="data.deployedCandidateInfo && data.statusName !== 'Onboard'">
              <ejs-tooltip content="Deployed Candidate" position="TopRight">
                <i-feather name="briefcase" class="icon"></i-feather>
              </ejs-tooltip>
            </ng-container>
          </div>
        </ng-template>
      </e-column>
      <e-column field="statusName" headerText="Status" textAlign="Left" width="180">
        <ng-template #template let-data>
          <div class="status-cell">
            <ejs-chiplist>
              <e-chips>
                <ng-container [ngSwitch]="data.status">
                  <ng-container *ngSwitchCase="candidateStatuses.BillRatePending">
                    <e-chip text="Bill Rate Pending" cssClass="e-pending"></e-chip>
                  </ng-container>
                  <ng-container *ngSwitchCase="candidateStatuses.OfferedBR">
                    <e-chip text="Offered B.R." cssClass="e-pending"></e-chip>
                  </ng-container>
                  <ng-container *ngSwitchCase="candidateStatuses.Onboard">
                    <e-chip [text]="data.statusName" cssClass="e-filled"></e-chip>
                  </ng-container>
                  <ng-container *ngSwitchCase="candidateStatuses.Rejected">
                    <e-chip [text]="data.statusName" cssClass="e-default"></e-chip>
                  </ng-container>
                  <ng-container *ngSwitchDefault>
                    <!-- blank statuses -->
                  </ng-container>
                </ng-container>
              </e-chips>
            </ejs-chiplist>
          </div>
        </ng-template>
      </e-column>
      <e-column field="skill" headerText="Skill" textAlign="Left" width="230" *ngIf="isAgency; else agencyColumn">
      </e-column>
      <ng-template #agencyColumn>
        <e-column field="agency" textAlign="Left" headerText="Agency" width="200" *ngIf="!isAgency">
          <ng-template #template let-data>
            {{ data.agencyName }}
          </ng-template>
        </e-column>
      </ng-template>
      <e-column field="hourlyBillRate" textAlign="Right" headerText="Bill Rate &dollar;" width="200">
        <ng-template #template let-data>
          <div class="align-right">
            {{ data.hourlyBillRate | billRate: data.candidateBillRate:data.status:data.offeredBillRate }}
          </div>
        </ng-template>
      </e-column>
      <e-column field="submissionsPercentage" headerText="Submission %" textAlign="Left" width="130">
        <ng-template #template let-data>
          <div class="progress-bar">
            <span>{{ data.submissionsPercentage }}</span>
            <app-custom-progress-bar [value]="data.submissionsPercentage"></app-custom-progress-bar>
          </div>
        </ng-template>
      </e-column>
      <e-column field="onboardedPercentage" headerText="Onboard %" textAlign="Left" width="130">
        <ng-template #template let-data>
          <div class="progress-bar">
            <span>{{ data.onboardedPercentage }}</span>
            <app-custom-progress-bar [value]="data.onboardedPercentage"></app-custom-progress-bar>
          </div>
        </ng-template>
      </e-column>
    </e-columns>

    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                placeholder="Go to:"
                min="1"
                [max]="candidatesList?.totalCount"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="candidatesList?.totalCount"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>

<app-reorder-status-dialog
  [openEvent]="openDetails"
  [candidate]="candidate"
  [isAgency]="isAgency"
  [candidateJob]="candidateJob"
  [dialogNextPreviousOption]="dialogNextPreviousOption"
  (nextPreviousOrderEvent)="onNextPreviousOrderEvent($event)"
></app-reorder-status-dialog>
