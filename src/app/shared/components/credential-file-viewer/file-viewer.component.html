<ejs-dialog
  #sideDialog
  cssClass="dialog"
  [width]="width"
  [target]="targetElement"
  [visible]="false"
  [isModal]="true"
  [ngClass]="{ fullscreen: isFullScreen }"
  [animationSettings]="{ effect: 'SlideRight' }"
>
  <ng-template #content>
    <section class="container">
      <section class="header-container">
        <div class="e-card-header">
          <div class="e-card-header-caption">
            <h3 class="e-card-title">Document Preview</h3>
          </div>
          <div class="e-card-content">
            <button ejs-button cssClass="e-outline" (click)="resizeDialog()">
              <span *ngIf="!isFullScreen"><i-feather name="maximize-2" class="icon"></i-feather></span>
              <span *ngIf="isFullScreen"><i-feather name="minimize-2" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-outline" class="download-button" (click)="downloadFile()">
              Download <span><i-feather name="download" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat" (click)="onCancel()">
              <i-feather name="x" class="icon"></i-feather>
            </button>
          </div>
        </div>
      </section>
      <section class="file-viewer-container">
        <div class="right">
          <ejs-toolbar cssClass="dockToolbar" id="dockToolbar">
            <e-items>
              <e-item *ngIf="!hideSidebarKeepOpenButton">
                <ng-template #template>
                  <button mat-stroked-button (click)="isSidebarOpen = !isSidebarOpen">
                    <i-feather name="chevrons-left" *ngIf="isSidebarOpen"></i-feather>
                    <i-feather name="chevrons-right" *ngIf="!isSidebarOpen"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item type="Separator" *ngIf="!imageMode && !hideSidebarKeepOpenButton"></e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="incrementZoom(-0.1)">
                    <i-feather name="zoom-out" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="incrementZoom(0.1)">
                    <i-feather name="zoom-in" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="resetZoom()">
                    <i-feather name="refresh-cw" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item type="Separator" *ngIf="!imageMode"></e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="firstPage()">
                    <i-feather name="chevrons-left" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="prevPage()">
                    <i-feather name="chevron-left" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="nextPage()">
                    <i-feather name="chevron-right" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <button mat-stroked-button (click)="lastPage()">
                    <i-feather name="chevrons-right" class="icon"></i-feather>
                  </button>
                </ng-template>
              </e-item>

              <e-item type="Separator" *ngIf="!imageMode"></e-item>

              <e-item *ngIf="!imageMode">
                <ng-template #template>
                  <input class="smallimput" id="name" type="number" min="1" [formControl]="pageSelection" />
                  <span class="pl-2"> of {{ totalPages }} </span>
                </ng-template>
              </e-item>
            </e-items>
          </ejs-toolbar>
          <ejs-sidebar
            target=".file-viewer"
            *ngIf="previewFile"
            #sidebarInstance
            class="side-menu"
            [type]="sidebarType"
            [isOpen]="isSidebarOpen"
          >
            <div class="keep-open-section" *ngIf="!hideSidebarKeepOpenButton">
              <ejs-checkbox [(ngModel)]="keepSidebarOpen" label="Keep Open"></ejs-checkbox>
            </div>
            <ejs-listbox
              id="listBox"
              *ngIf="previewFile"
              class="list-box"
              [dataSource]="data"
              [fields]="fields"
              [selectionSettings]="selectionSettings"
              (created)="onListBoxCreated()"
              (change)="selectFile($event)"
            >
            </ejs-listbox>
          </ejs-sidebar>
          <div class="file-viewer">
            <div *ngIf="!imageMode">
              <pdf-viewer
                class="pdf-container"
                [src]="loadedFileUrl"
                [render-text]="true"
                [fit-to-page]="true"
                [original-size]="false"
                [(page)]="page"
                [zoom]="zoom"
                [stick-to-page]="true"
                [show-all]="true"
                (pagechanging)="pagechanging($event)"
                (after-load-complete)="afterLoadComplete($event)"
              ></pdf-viewer>
            </div>
            <div *ngIf="imageMode" class="image-container"><img class="image" [src]="imageSrs" /></div>
          </div>
        </div>
      </section>
    </section>
  </ng-template>
</ejs-dialog>
