<div *ngIf="cellValue" class="status-cell">
  <ejs-tooltip [content]="cellValue.toUpperCase()" position="TopCenter">
  <ejs-chiplist>
    <e-chips>
      <e-chip [text]="cellValue" [cssClass]="(cellValue | chipsCssClass)"></e-chip>
      <e-chip *ngIf="isEChipShown" text="E" cssClass="e-warning ex"></e-chip>
    </e-chips>
  </ejs-chiplist>
</ejs-tooltip>
</div>
