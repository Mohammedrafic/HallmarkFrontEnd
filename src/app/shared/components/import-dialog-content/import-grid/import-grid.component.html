<div class="grid-container">
  <div *ngIf="gridName" class="grid-title">{{ gridName }}</div>
  <app-grid
    (gridReadyEmitter)="gridReady($event)"
    [suppressRowClickSelection]="true"
    [columnDefinitions]="columnDefs"
    [rowData]="importedItems"
    [totalRecordsCount]="importedItems.length"
    [paginationPanel]="false"
  ></app-grid>
</div>
