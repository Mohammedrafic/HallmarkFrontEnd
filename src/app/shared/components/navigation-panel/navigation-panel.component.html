<div class="navigation-panel-container">
    <div [class.disabled]="prevDisabled"
         (click)="prevClick.emit()"
         class="prev">
        <i-feather name="arrow-left" class="icon"></i-feather>
        {{prevLabel}}
    </div>

    <div [class.disabled]="nextDisabled"
         (click)="nextClick.emit()"
         class="next">
        {{nextLabel}}
        <i-feather name="arrow-right" class="icon"></i-feather>
    </div>
</div>
