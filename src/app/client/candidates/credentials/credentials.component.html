<app-credentials-grid
  *ngIf="renderCredentialGrid"
  [isIRP]="true"
  [isNavigatedFromOrganizationArea]="isNavigatedFromOrganizationArea"
  [areAgencyActionsAllowed]="true"
  [orderId]="null"
  [userPermission]="userPermission"
  [employee]="candidateName$ | async"
  [employeeId]="candidatesService.employeeId"
  [isActive]="(selectedTab$ | async) === candidateTabsEnum.Credentials"
></app-credentials-grid>
