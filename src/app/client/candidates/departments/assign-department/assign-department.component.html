<form class="department-form">
  <ng-container *ngIf="true">
    <app-dropdown
      [formGroupInstance]="assignDepartmentForm"
      [fields]="departmentFields"
      [dataSource]="dataSource.regions"
      [required]="true"
      [hideBorder]="false"
      controlName="regionId"
      id="region"
      label="Region"
    ></app-dropdown>
    <app-dropdown
      [formGroupInstance]="assignDepartmentForm"
      [fields]="departmentFields"
      [dataSource]="dataSource.locations"
      [required]="true"
      [hideBorder]="false"
      controlName="locationId"
      id="location"
      label="Location"
    ></app-dropdown>
    <app-dropdown
      [formGroupInstance]="assignDepartmentForm"
      [fields]="departmentFields"
      [dataSource]="dataSource.departments"
      [required]="true"
      [hideBorder]="false"
      controlName="departmentId"
      id="department"
      label="Department"
    ></app-dropdown>
  </ng-container>

  <div class="date-fields">
    <app-datepicker
      [formGroupInstance]="assignDepartmentForm"
      [required]="true"
      [min]="dateRanges.min"
      [max]="dateRanges.max"
      id="start-date"
      controlName="startDate"
      label="Start Date"
    ></app-datepicker>
    <app-datepicker
      [formGroupInstance]="assignDepartmentForm"
      [min]="dateRanges.min"
      [max]="dateRanges.max"
      id="end-date"
      controlName="endDate"
      label="End Date"
    ></app-datepicker>
  </div>
  <div class="toggles">
    <app-toggle
      id="toggle2"
      controlName="isOriented"
      label="Oriented"
      [formGroupInstance]="assignDepartmentForm"
      (checked)="orientedChecked($event)"
    ></app-toggle>
    <app-toggle
      *ngIf="departmentId"
      id="toggle"
      controlName="isHomeCostCenter"
      label="Home Cost Center"
      [formGroupInstance]="assignDepartmentForm"
      (checked)="toggleChecked()"
    ></app-toggle>
  </div>

  <div class="date-fields">
    <app-datepicker
      *ngIf="isOriented$ | async as isOriented"
      [formGroupInstance]="assignDepartmentForm"
      [required]="isOriented"
      [min]="dateRanges.min"
      [max]="dateRanges.max"
      id="start-date"
      class="orientation-date"
      controlName="orientationDate"
      label="Orientation Date"
    ></app-datepicker>
  </div>
</form>
