<app-page-toolbar>
  <ng-container left>
    <h3 *ngIf="isIRP">Employees</h3>
    <h3 *ngIf="!isIRP">Candidates</h3>
  </ng-container>
  <ng-container right>
    <div class="button-group" *ngIf="!isIRP">
      <ejs-switch
        id="switcher"
        (change)="onSwitcher($event);"
        [checked]="true"
      ></ejs-switch>
      <label for="switcher" class="switch-text">Include Deployed Candidates</label>
      <button
        ejs-dropdownbutton
        appHideBeforeSyncfusionLoad
        cssClass="e-outline button-export"
        [items]="exportOptions"
        (select)="exportSelected($event)"
      >
        <div class="button-export-container">
          Export <i-feather name="upload" class="icon"></i-feather>
        </div>
      </button>
      <button ejs-button appHideBeforeSyncfusionLoad id="filterButton" cssClass="e-outline button-filter" (click)="showFilters()">
        <div class="filter-button-content">
          <span *ngIf="(filteredItems$ | async) || 0 as filteredItems" class="e-badge e-badge-success e-badge-pill">{{
            filteredItems
            }}</span>
          Filters
          <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
    </div>
    <div class="button-group" *ngIf="isIRP">
      <button
        ejs-dropdownbutton
        appHideBeforeSyncfusionLoad
        cssClass="e-outline button-export"
        [items]="exportOptions"
        (select)="exportSelected($event)"
      >
      <div class="button-export-container">
        Export <i-feather name="upload" class="icon"></i-feather>
      </div>
      </button>
      <button ejs-button appHideBeforeSyncfusionLoad id="filterButton" cssClass="e-outline button-filter" (click)="showFilters()">
        <div class="filter-button-content">
          <span *ngIf="(filteredItems$ | async) || 0 as filteredItems" class="e-badge e-badge-success e-badge-pill">{{
            filteredItems
            }}</span>
          Filters
          <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
        <button
          *ngIf="(currentUserPermissions$ | async) as userPermission"
          ejs-button
          appHideBeforeSyncfusionLoad
          id="addIRPCandidate"
          cssClass="e-primary" class="noResponsive"
          [disabled]="!userPermission[userPermissions.ManageIrpCandidateProfile]"
          (click)="addIRPCandidate()"
        >
          Add Employee
        </button>

    </div>
  </ng-container>
</app-page-toolbar>
<section class="tabs">
<app-tabs-list *ngIf="!isIRP"
  [tabConfig]="tabConfig"
  (changeTab)="handleChangeTab($event)"
></app-tabs-list>
</section>
<section [ngClass]="isIRP ? 'grid-component__irp' : 'grid-component__vms'">
  <app-candidate-list
    *ngIf="preferencesLoaded"
    [userPermission]="(currentUserPermissions$ | async) ?? {}"
    [filteredItems$]="filteredItems$"
    [export$]="exportUsers$"
    [search$]="search$"
    [includeDeployedCandidates$]="includeDeployedCandidates$"
    [isAgency]="false"
    [tab]="activeTabIndex"
    [isIRP]="isIRP"
    [credStartDate] = "credStartDate"
    [credEndDate] = "credEndDate"
    [credType] = "credType"
    [isMobileScreen] = "isMobile"
  ></app-candidate-list>
</section>
