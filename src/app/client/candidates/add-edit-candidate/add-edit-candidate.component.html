<app-page-toolbar>
  <ng-container left>
    <button ejs-button cssClass="e-outline" (click)="navigateBack()">Back</button>
    <h3>Candidates</h3>
  </ng-container>
  <ng-container right>
    <button ejs-button cssClass="e-outline" (click)="clearForm()">Clear</button>
    <button ejs-button cssClass="e-primary" (click)="saveCandidate()">Save</button>
  </ng-container>
</app-page-toolbar>

<app-tabs
  [tabs]="tabsConfig"
></app-tabs>
