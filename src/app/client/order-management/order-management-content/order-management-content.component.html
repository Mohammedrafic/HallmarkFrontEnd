<app-page-toolbar>
  <ng-container left>
    <app-tab-navigation [incompleteCount]="2" [pandingCount]="2"></app-tab-navigation>
  </ng-container>
  <ng-container right>
    <app-search></app-search>
    <button ejs-button cssClass="e-outline button-filter">Filters <i-feather name="sliders" class="icon"></i-feather></button>
    <button ejs-button cssClass="e-outline button-export">Export <i-feather name="download" class="icon"></i-feather></button>
    <button ejs-button [isPrimary]="true">Create Order</button>
  </ng-container>
</app-page-toolbar>

<section>
  <ejs-grid
    #grid
    (rowDataBound)="setRowHighlight($event)"
    [dataSource]="gridDataSource"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="gridHeight"
    [rowHeight]="rowHeight"
    [resizeSettings]="resizeSettings"
    [allowSorting]="allowSorting"
    [allowResizing]="allowResizing"
    [allowTextWrap]="allowWrap"
    [textWrapSettings]="wrapSettings"
  >
    <e-columns>
      <e-column type="checkbox" [customAttributes]="{ class: 'bootstrap' }" width="50"></e-column>
      <e-column field="orderId" headerText="ORDER ID" width="120">
        <ng-template #template let-data>
          <div>
            <b>{{ data.orderId }}</b>
          </div>
        </ng-template>
      </e-column>
      <e-column field="status" headerText="STATUS" width="200">
        <ng-template #template let-data>
          <div class="status-cell">
            <ejs-chiplist>
              <e-chips>
                <e-chip [text]="data.status" [cssClass]="getChipCssClass(data.status)"></e-chip>
              </e-chips>
            </ejs-chiplist>
          </div>
        </ng-template>
      </e-column>
      <e-column field="jobTitle" headerText="JOB TITLE" width="200"></e-column>
      <e-column field="skill" headerText="SKILL" textAlign="Left" width="200"></e-column>
      <e-column field="numberOfPosition" headerText="{{ '# of position' | uppercase }}" width="150">
        <ng-template #template let-data>
          <div class="align-right">{{ data.numberOfPosition }}</div>
        </ng-template>
      </e-column>
      <e-column field="location" headerText="LOCATION" textAlign="Left" width="200"></e-column>
      <e-column field="department" headerText="DEPARTMENT" textAlign="Left" width="150"></e-column>
      <e-column field="type" headerText="TYPE" width="100"></e-column>
      <e-column field="billRate" headerText="BILL RATE &dollar;" width="120">
        <ng-template #template let-data>
          <div class="align-right">{{ data.billRate }}</div>
        </ng-template>
      </e-column>
      <e-column field="candidates" headerText="CANDIDATES" width="130">
        <ng-template #template let-data>
          <div class="align-right">{{ data.candidates }}</div>
        </ng-template>
      </e-column>
      <e-column field="startDate" headerText="START DATE" width="120"></e-column>
      <e-column headerTextAlign="Right" width="120">
        <ng-template #headerTemplate let-data>
          <div class="controls-header">
            <span class="scale-up-button"><i-feather name="menu" class="icon" (click)="onRowScaleUpClick()"></i-feather></span>
            <span class="scale-down-button"><i-feather name="align-justify" class="icon" (click)="onRowScaleDownClick()"></i-feather></span>
          </div>
        </ng-template>
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <span class="message-button"><i-feather name="message-square" class="icon"></i-feather></span>
            <span class="lock-button"><i-feather name="lock" class="icon"></i-feather></span>
            <span class="more-button"><i-feather name="more-vertical" class="icon"></i-feather></span>
          </div>
        </ng-template>
      </e-column>
    </e-columns>

    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                [validateDecimalOnType]="validateDecimalOnType"
                [decimals]="decimals"
                placeholder="Go to:"
                min="1"
                [max]="lastAvailablePage"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSizePager"
                [totalRecordsCount]="totalDataRecords"
                [enablePagerMessage]="false"
                [currentPage]="currentPagerPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>
