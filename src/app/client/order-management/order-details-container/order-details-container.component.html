<section class="job-details" *ngIf="order">
  <app-general-order-info *ngIf="order.orderType !== orderType.OpenPerDiem" [orderInformation]="order"></app-general-order-info>
  <app-general-order-per-diem-info *ngIf="order.orderType === orderType.OpenPerDiem" [orderInformation]="order"></app-general-order-per-diem-info>
</section>
<div class="separator"></div>
<app-order-details [currentOrder]="order"></app-order-details>
