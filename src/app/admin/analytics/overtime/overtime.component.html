<section class="flex-column">
  <section class="toolbar">
    <section class="toolbar-header">
      <div class="toolbar-header-div">
        {{title }}
      </div>
    </section>
    <section class="toolbar-buttons">
      <button ejs-button
              id="filterButton"
              (click)="showFilters()"
              cssClass="e-outline button-filter">
        <div class="filter-button-content">
          Filters <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
    </section>
  </section>
</section>
<section class="overtime-report-section">
  <app-logi-report [paramsData]="paramsData" [reportName]="reportName" [catelogName]="catelogName" [reportType]="reportType"></app-logi-report>
  <router-outlet></router-outlet>
</section>
<app-filter-dialog [items]="filteredItems" (deleteFilter)="onFilterDelete($event)"
                   (clearAllFiltersClicked)="onFilterClearAll()" (applyFilterClicked)="onFilterApply()">
  <form [formGroup]="overtimeReportForm" class="filter-form-dialog form-container bootstrap">
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Organization Name<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox"
                           formControlName="businessIds"
                           placeholder="All"
                           [allowFiltering]="true"
                           [showDropDownIcon]="true"
                           appValidateWithMessage
                           [fields]="bussinesDataFields"
                           [dataSource]="filterColumns.businessIds.dataSource"
                           [selectAllText]='allOption'
                           showSelectAll=true [value]="defaultOrganizations">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Region<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox"
                           formControlName="regionIds"
                           appValidateWithMessage
                           placeholder="All"
                           [allowFiltering]="true"
                           [showDropDownIcon]="true"
                           [dataSource]="filterColumns.regionIds.dataSource"
                           [fields]="regionFields"
                           [selectAllText]='allOption'
                           showSelectAll=true [value]="defaultRegions">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Location<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox"
                           formControlName="locationIds"
                           appValidateWithMessage
                           placeholder="All"
                           [allowFiltering]="true"
                           [showDropDownIcon]="true"
                           [dataSource]="filterColumns.locationIds.dataSource"
                           [fields]="locationFields"
                           [selectAllText]='allOption'
                           showSelectAll=true [value]="defaultLocations">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Department<span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox"
                           formControlName="departmentIds"
                           appValidateWithMessage
                           placeholder="All"
                           [allowFiltering]="true"
                           [showDropDownIcon]="true"
                           [dataSource]="filterColumns.departmentIds.dataSource"
                           [fields]="departmentFields"
                           [selectAllText]='allOption'
                           showSelectAll=true [value]="defaultDepartments">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Candidate</label>
        <div class="input-group dropdown">
          <input  formControlName="candidateName" class="e-input" type="text" />
          
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="group">
        <div class="input-container calendar">
          <label>Timesheet Start Date<span class="required">*</span></label>
          <div class="input-group datepicker">
            <ejs-datepicker id="startDate"
                            class="datepicker"
                            format="MM/dd/yyyy"
                            placeholder="MM/DD/YYYY"
                            appValidateWithMessage
                            formControlName="startDate">
            </ejs-datepicker>
          </div>
        </div>
        <div class="input-container calendar">
          <label>Timesheet End Date<span class="required">*</span></label>
          <div class="input-group datepicker">
            <ejs-datepicker id="endDate"
                            class="datepicker"
                            format="MM/dd/yyyy"
                            placeholder="MM/DD/YYYY"
                            appValidateWithMessage
                            formControlName="endDate"
                            [min]="overtimeReportForm.controls['startDate'].value">
            </ejs-datepicker>
          </div>
        </div>
      </div>
    </div>
  </form>
</app-filter-dialog>
