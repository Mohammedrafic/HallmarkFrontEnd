<section class="flex-column">
  <section class="toolbar">
    <section class="toolbar-header">
      <div class="toolbar-header-div">
        {{title }}
      </div>
    </section>
    <section class="toolbar-buttons">
      <button ejs-button id="filterButton" (click)="showFilters()" cssClass="e-outline button-filter">
        <div class="filter-button-content">
          Filters <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
    </section>
  </section>
</section>
<section class="opdcredential-expiry-section">
  <app-logi-report [paramsData]="paramsData" [reportName]="reportName" [catelogName]="catelogName"
                   [reportType]="reportType"></app-logi-report>
  <router-outlet></router-outlet>
</section>
<app-filter-dialog [items]="filteredItems" (deleteFilter)="onFilterDelete($event)"
                   (clearAllFiltersClicked)="onFilterClearAll()" (applyFilterClicked)="onFilterApply()">
  <form [formGroup]="opdcredentialExpiryForm" class="filter-form-dialog form-container bootstrap">
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Organization Name<span class="required">*</span></label>
        <div class="input-group dropdown">
          <!--<ejs-dropdownlist appValidateWithMessage formControlName="businessIds" [fields]="organizationFields"
                            [dataSource]="filterColumns.businessIds.dataSource" [allowFiltering]="true" placeholder="Business">
          </ejs-dropdownlist>-->
          <ejs-multiselect mode="CheckBox" formControlName="businessIds" placeholder="Business"
                           [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="filterColumns.businessIds.dataSource"
                           [fields]="organizationFields" [selectAllText]='allOption' showSelectAll=true>
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Region</label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox" formControlName="regionIds" appValidateWithMessage placeholder="All"
                           [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="filterColumns.regionIds.dataSource"
                           [fields]="regionFields" [value]="defaultRegions">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Location</label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox" formControlName="locationIds" appValidateWithMessage placeholder="All"
                           [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="filterColumns.locationIds.dataSource"
                           [fields]="locationFields" [value]="defaultLocations">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Department</label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox" formControlName="departmentIds" appValidateWithMessage placeholder="All"
                           [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="filterColumns.departmentIds.dataSource"
                           [fields]="departmentFields" [value]="defaultDepartments">
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Agency</label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox" formControlName="agencyIds" appValidateWithMessage placeholder="All"
                           [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="filterColumns.agencyIds.dataSource"
                           [fields]="agencyFields" [value]="defaultAgencys" [selectAllText]='allOption' showSelectAll=true>
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="input-container bootstrap">
        <label>Candidate Status</label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox" formControlName="candidateStatuses" placeholder="All" [allowFiltering]="true"
                           [showDropDownIcon]="true" [dataSource]="filterColumns.candidateStatuses.dataSource"
                           [fields]="candidateStatusesFields" [value]="defaultCandidateStatuses" [selectAllText]='allOption'
                           showSelectAll=true>
          </ejs-multiselect>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="group">
        <div class="input-container bootstrap">
          <label>Order/Position Id</label>
          <div class="input-group">
            <input class="e-input" type="text" appValidateWithMessage maxlength="50" formControlName="jobId" />
          </div>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="group">
        <div class="input-container bootstrap">
          <label>Period</label>
          <div class="input-group dropdown">
            <ejs-dropdownlist (change)="selectPeriod($event)" formControlName="period" appValidateWithMessage placeholder="All"
                              [allowFiltering]="true" [dataSource]="periodList"
                              [fields]="periodFields" showSelectAll=true>
            </ejs-dropdownlist>
          </div>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="group">
        <div class="input-container calendar">
          <label>Certified Until From<span class="required">*</span></label>
          <div class="input-group datepicker">
            <ejs-datepicker id="startDate" class="datepicker" format="MM/dd/yyyy" placeholder="MM/DD/YYYY"
                            appValidateWithMessage formControlName="startDate"
                            [enabled]="opdcredentialExpiryForm.controls['period'].value=='Custom'">
            </ejs-datepicker>
          </div>
        </div>
        <div class="input-container calendar">
          <label>Certified Until To<span class="required">*</span></label>
          <div class="input-group datepicker">
            <ejs-datepicker id="endDate" class="datepicker" format="MM/dd/yyyy" placeholder="MM/DD/YYYY"
                            appValidateWithMessage formControlName="endDate"
                            [min]="opdcredentialExpiryForm.controls['startDate'].value"
                            [enabled]="opdcredentialExpiryForm.controls['period'].value=='Custom'">
            </ejs-datepicker>
          </div>
        </div>
      </div>
    </div>
    <div class="form-elemet">
      <div class="group">
        <div class="input-container calendar bootstrap">
          <label class="switch-label">Optional Credentials </label>
          <label></label>
          <div class="switch">
            <ejs-switch onLabel="Yes" formControlName="opcredFlag" offLabel="No" [checked]=false></ejs-switch>

          </div>
        </div>
      </div>
    </div>



  </form>
</app-filter-dialog>
