<section class="flex-column">
    <section class="toolbar">
        <section class="toolbar-header">
            <div class="toolbar-header-div">
                {{title }}
            </div>
        </section>
        <section class="toolbar-buttons">
            <button ejs-button id="filterButton" (click)="showFilters()" cssClass="e-outline button-filter">
                <div class="filter-button-content">
                    Filters <i-feather name="sliders" class="icon"></i-feather>
                </div>
            </button>
        </section>
    </section>
</section>
<section class="opd-missingcredential-section">
    <app-logi-report [paramsData]="paramsData" [reportName]="reportName" [catelogName]="catelogName"
        [reportType]="reportType"></app-logi-report>
    <router-outlet></router-outlet>
</section>
<app-filter-dialog [items]="filteredItems" (deleteFilter)="onFilterDelete($event)"
    (clearAllFiltersClicked)="onFilterClearAll()" (applyFilterClicked)="onFilterApply()">
    <form [formGroup]="opdMissingcredentialForm" class="filter-form-dialog form-container bootstrap">
        <div class="form-elemet">
            <div class="input-container bootstrap">
                <label>Organization Name<span class="required">*</span></label>
                <div class="input-group dropdown">
                    <ejs-multiselect mode="CheckBox" formControlName="businessIds" placeholder="Business"
                        [allowFiltering]="true" [showDropDownIcon]="true"
                        [dataSource]="filterColumns.businessIds.dataSource" [fields]="organizationFields"
                        [selectAllText]='allOption' showSelectAll=true>
                    </ejs-multiselect>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="input-container bootstrap">
                <label>Region</label>
                <div class="input-group dropdown">
                    <ejs-multiselect mode="CheckBox" formControlName="regionIds" appValidateWithMessage
                        placeholder="All" [allowFiltering]="true" [showDropDownIcon]="true"
                        [dataSource]="filterColumns.regionIds.dataSource" [fields]="regionFields"
                        [value]="defaultRegions" [enabled]="bussinessControl?.value.length == 1">
                    </ejs-multiselect>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="input-container bootstrap">
                <label>Location</label>
                <div class="input-group dropdown">
                    <ejs-multiselect mode="CheckBox" formControlName="locationIds" appValidateWithMessage
                        placeholder="All" [allowFiltering]="true" [showDropDownIcon]="true"
                        [dataSource]="filterColumns.locationIds.dataSource" [fields]="locationFields"
                        [value]="defaultLocations" [enabled]="bussinessControl?.value.length == 1">
                    </ejs-multiselect>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="input-container bootstrap">
                <label>Department</label>
                <div class="input-group dropdown">
                    <ejs-multiselect mode="CheckBox" formControlName="departmentIds" appValidateWithMessage
                        placeholder="All" [allowFiltering]="true" [showDropDownIcon]="true"
                        [dataSource]="filterColumns.departmentIds.dataSource" [fields]="departmentFields"
                        [value]="defaultDepartments" [enabled]="bussinessControl?.value.length == 1">
                    </ejs-multiselect>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="input-container bootstrap">
                <label>Agency</label>
                <div class="input-group dropdown">
                    <ejs-multiselect mode="CheckBox" formControlName="agencyIds" appValidateWithMessage
                        placeholder="All" [allowFiltering]="true" [showDropDownIcon]="true"
                        [dataSource]="filterColumns.agencyIds.dataSource" [fields]="agencyFields"
                        [value]="defaultAgencys" [selectAllText]='allOption' showSelectAll=true>
                    </ejs-multiselect>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="group">
                <div class="input-container bootstrap">
                    <label>Skill Category</label>
                    <div class="input-group dropdown">
                        <ejs-multiselect mode="CheckBox" formControlName="skillCategoryIds" placeholder="All"
                            [allowFiltering]="true" [showDropDownIcon]="true"
                            [value]="defaultSkillCategories"
                            [dataSource]="filterColumns.skillCategoryIds.dataSource" [fields]="commonFields"
                            [selectAllText]='allOption' showSelectAll=true>
                        </ejs-multiselect>
                    </div>
                </div>
                <div class="input-container bootstrap">
                    <label>Skills</label>
                    <div class="input-group dropdown">
                        <ejs-multiselect mode="CheckBox" formControlName="skillIds" placeholder="All"
                            [allowFiltering]="true" [showDropDownIcon]="true" [value]="defaultSkills"
                            [dataSource]="filterColumns.skillIds.dataSource" [fields]="commonFields"
                            [selectAllText]='allOption' showSelectAll=true>
                        </ejs-multiselect>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="group">
                <div class="input-container bootstrap">
                    <label>Candidate Name</label>
                    <div class="input-group dropdown">
                        <ejs-autocomplete formControlName="candidateName"
                            [dataSource]="filterColumns.candidateName.dataSource" filterType='StartsWith'
                            [fields]='candidateNameFields' [autofill]='true' [placeholder]='remoteWaterMark'
                            sortOrder='Ascending' (filtering)='onFiltering($event)'></ejs-autocomplete>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="input-container bootstrap">
                <label>Candidate Status</label>
                <div class="input-group dropdown">
                    <ejs-multiselect mode="CheckBox" formControlName="candidateStatuses" placeholder="All"
                        [allowFiltering]="true" [showDropDownIcon]="true"
                        [dataSource]="filterColumns.candidateStatuses.dataSource" [fields]="candidateStatusesFields"
                        [value]="defaultCandidateStatuses" [selectAllText]='allOption' showSelectAll=true>
                    </ejs-multiselect>
                </div>
            </div>
        </div>
        <div class="form-elemet">
            <div class="group">
                <div class="input-container bootstrap">
                    <label>Open Per Diem ID</label>
                    <div class="input-group">
                        <input class="e-input" type="text" appValidateWithMessage maxlength="50"
                            formControlName="jobId" />
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="form-elemet">
            <div class="group">
                <div class="input-container bootstrap">
                    <label>Period</label>
                    <div class="input-group dropdown">
                        <ejs-dropdownlist (change)="selectPeriod($event)" formControlName="period"
                            appValidateWithMessage placeholder="All" [allowFiltering]="true" [dataSource]="periodList"
                            [fields]="periodFields" showSelectAll=true>
                        </ejs-dropdownlist>
                    </div>
                </div>
            </div>
        </div> -->
        <div class="form-elemet">
            <div class="group">
                <div class="input-container calendar">
                    <label>Certified Until From</label>
                    <div class="input-group datepicker">
                        <ejs-datepicker id="startDate" class="datepicker" format="MM/dd/yyyy" placeholder="MM/DD/YYYY"
                            appValidateWithMessage formControlName="startDate">
                        </ejs-datepicker>
                    </div>
                </div>
                <div class="input-container calendar">
                    <label>Certified Until To</label>
                    <div class="input-group datepicker">
                        <ejs-datepicker id="endDate" class="datepicker" format="MM/dd/yyyy" placeholder="MM/DD/YYYY"
                            appValidateWithMessage formControlName="endDate"
                            [min]="opdMissingcredentialForm.controls['startDate'].value" >
                        </ejs-datepicker>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="form-elemet">
            <div class="group">
                <div class="input-container calendar bootstrap">
                    <label class="switch-label">Optional Credentials </label>
                    <label></label>
                    <div class="switch">
                        <ejs-switch onLabel="Yes" formControlName="opcredFlag" offLabel="No"
                            [checked]=false></ejs-switch>

                    </div>
                </div>
            </div>
        </div>



    </form>
</app-filter-dialog>
