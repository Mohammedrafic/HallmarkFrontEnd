<section class="flex-column">
  <section class="toolbar">
    <section class="toolbar-header">
      <div class="toolbar-header-div">
        {{title }}
      </div>
    </section>
    <section class="toolbar-message">
      <div class="toolbar-message-div">
        {{message}}
      </div>
    </section>
    <section class="toolbar-buttons">
      <button ejs-button
              id="filterButton"
              (click)="showFilters()"
              cssClass="e-outline button-filter">
        <div class="filter-button-content">
          Filters <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
    </section>
  </section>
</section>
<section class="accrual-report-section">
  <app-logi-report [paramsData]="paramsData" [reportName]="reportName" [catelogName]="catelogName"
                   [reportType]="reportType"></app-logi-report>
  <router-outlet></router-outlet>
</section>
<app-filter-dialog [items]="filteredItems" (deleteFilter)="onFilterDelete($event)"
                   (clearAllFiltersClicked)="onFilterClearAll()" (applyFilterClicked)="onFilterApply()">

      <div class="form-elemet">
        <div class="input-container bootstrap">
          <label>Organization Name<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist appValidateWithMessage
                              formControlName="businessIds"
                              [fields]="organizationFields"
                              [dataSource]="filterColumns.businessIds.dataSource"
                              [allowFiltering]="true"
                              placeholder="Business">
            </ejs-dropdownlist>
          </div>
        </div>
      </div>
      <div class="form-elemet">
        <div class="group">
          <div class="input-container calendar">
            <label>Active Years<span class="required">*</span></label>
            <div class="input-group dropdown">
              <ejs-dropdownlist appValidateWithMessage
                                formControlName="year"
                                [fields]="commonFields"
                                [dataSource]="yearList"
                                [allowFiltering]="true"
                                placeholder="Year">
              </ejs-dropdownlist>
            </div>
          </div>
          <div class="input-container calendar bootstrap dropdown-container" >
            <label>Month(s)<span class="required">*</span></label>

              <ejs-multiselect mode="CheckBox" formControlName="month" placeholder="All" appValidateWithMessage
                               [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="monthList"
                               [fields]="commonFields" [selectAllText]='allOption' showSelectAll=true>
              </ejs-multiselect>
            </div>
          </div>
        </div>
      </div>
      <div class="form-elemet">
        <div class="input-container bootstrap">
          <label>Region<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-multiselect mode="CheckBox" formControlName="regionIds" appValidateWithMessage [placeholder]="allOption"
                             [allowFiltering]="true" [showDropDownIcon]="true" [dataSource]="filterColumns.regionIds.dataSource"
                             [fields]="regionFields" showSelectAll=true >
            </ejs-multiselect>
          </div>
        </div>
      </div>
      <div class="form-elemet">
        <div class="input-container bootstrap">
          <label>Location<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-multiselect mode="CheckBox" formControlName="locationIds" appValidateWithMessage
                             [placeholder]="allOption" [allowFiltering]="true" [showDropDownIcon]="true"
                             [dataSource]="filterColumns.locationIds.dataSource" [fields]="locationFields"  showSelectAll=true >
            </ejs-multiselect>
          </div>
        </div>
      </div>
      <div class="form-elemet" style="display:none">
      <div class="input-container bootstrap">
        <label>Department</label>
        <div class="input-group dropdown">
          <ejs-multiselect mode="CheckBox" formControlName="departmentIds" appValidateWithMessage placeholder="allOption"

          </ejs-multiselect>
        </div>
      </div>
    </div>
