<app-page-toolbar>
    <ng-container right>
      <div class="bootstrap business-dropdowns">
        <div class="dropdown-container">
          <button
          ejs-button
          id="sendGroupEmailButton"
          type="submit"
          [isPrimary]="true"
          (click)="onGroupEmailFormSendClick()">Send Group Email</button>
        </div>
        
      </div>
    </ng-container>
  
  </app-page-toolbar>
  <section class="alerts-template-top-padding table-wrapper" [ngClass]="(isDarkTheme$ | async) ? 'app-grid app-grid-dark' : 'app-grid'">
    <div class="custom-grid">
      <ag-grid-angular #agGridPagination
                       class="ag-theme-alpine app-grid__component"
                       [animateRows]="true"
                       [columnDefs]="columnDefs"
                       [defaultColDef]="defaultColDef"
                       [suppressAggFuncInHeader]="true"
                       [modules]="modules"
                       [cacheBlockSize]="cacheBlockSize"
                       [rowModelType]="rowModelType"
                       [frameworkComponents]="frameworkComponents"
                       [pagination]="true"
                       [paginationPageSize]="paginationPageSize"
                       (gridReady)="onGridReady($event)"
                       [sideBar]="sideBar"
                       toolPanel="columns"
                       [serverSideStoreType]="serverSideStoreType"
                       [paginationAutoPageSize]="false"
                       [maxBlocksInCache]="maxBlocksInCache"
                       [noRowsOverlayComponent]="noRowsOverlayComponent"
                       [noRowsOverlayComponentParams]="noRowsOverlayComponentParams"
                       [rowHeight]="gridConfig.initialRowHeight" domLayout="autoHeight"
                       [headerHeight]="52">
      </ag-grid-angular>
      <div class="grid-pagination">
        <ejs-dropdownlist id="rowsPerPage"
                          class="dropdown-no-border"
                          [dataSource]="rowsPerPageDropDown"
                          [(value)]="activeRowsPerPageDropDown"
                          (change)="onPageSizeChanged($event)">
        </ejs-dropdownlist>
      </div>
    </div>
  </section>
  <app-send-email-side-dialog [header]="templateEmailTitle" (groupEmailFormCancelClicked)="onGroupEmailAddCancel()" (groupEmailFormSendClicked)="onGroupEmailSend()" [width]="'1000px'">
    <section>
      <app-send-group-email #emailTemplateForm [groupEmailTemplateForm]="$any(sendGroupEmailFormGroup)" [title]="templateEmailTitle"
                                      [emailSubject]="viewGroupEmailData.subjectMail" [emailBody]="viewGroupEmailData.bodyMail"
                                      [emailTo]="viewGroupEmailData.toList" [emailCc]="viewGroupEmailData.cCList"
                                      [isSend]="isSend">
     </app-send-group-email>
    </section>
  </app-send-email-side-dialog>
