<div [formGroup]="addEditEmailTemplateForm" id="addEditEmailTemplateForm" class="email-template-form">
    <div class="section-container">
        <div class="bootstrap business-dropdowns" >    
        <div class="dropdown-container">
            <div class="input-group dropdown">
              <ejs-dropdownlist appValidateWithMessage
                                formControlName="businessUnit"
                                [fields]="optionFields"
                                [dataSource]="businessUnits"
                                placeholder="Business Unit"></ejs-dropdownlist>
            </div>
          </div>
          <div class="dropdown-container">
            <div class="input-group dropdown">
              <ejs-dropdownlist appValidateWithMessage
                                formControlName="business"
                                [fields]="businessDataFields"
                                [dataSource]="businessData$ | async"
                                [value]="defaultBusinessValue"
                                placeholder=Business></ejs-dropdownlist>
            </div>
          </div>

          <div class="dropdown-container">
            <div class="input-group dropdown">
              <!-- <ejs-dropdownlist appValidateWithMessage
                                formControlName="user"
                                [fields]="userDataFields"

                                mode="CheckBox"
                                formControlName="user"

                                [dataSource]="userData"
                                [showSelectAll]="true"
                                controlName="user"
                                placeholder="Business"
                                selectAllText="All"
               


                              ></app-multiselect-dropdown>   -->
                              
                               <ejs-multiselect
                              id="localData"
                              #local
                              [dataSource]="userData"

                              placeholder="Business"                  
                              (change)="onChange($event)"

                              selectAllText="All"                  
                             showSelectAll="true"                                                 
                            ></ejs-multiselect>

             <!-- </ejs-multiselect>        -->
            </div>
          </div>
        </div>
        <div class="left-section">
        
          <div class="input-container bootstrap top-container">
        
            <label>To<span class="required">*</span></label>
            <div class="input-group">
                <input appValidateWithMessage formControlName="toAddress" class="e-input" type="text"[(ngModel)]="toEmail"/>
            </div>
            <label>CC<span class="required">*</span></label>
            <div class="input-group">
                <input appValidateWithMessage formControlName="ccMail" class="e-input" type="text"  />
            </div>
            <div class="input-container bootstrap top-container">
                <label>Subject<span class="required">*</span></label>
                <div class="input-group">
                    <input appValidateWithMessage formControlName="subjectMail" class="e-input" type="text"  />
                </div>
            </div>
            <div class="rich-text-container">
                <label>Mail Body<span class="required">*</span></label>
                <div class="input-group">
                    <ejs-richtexteditor #RTE id='defaultRTE' appValidateWithMessage formControlName="BodyMail"
                        [toolbarSettings]='tools' [(ngModel)]='alertBody' [(value)]='alertBody'>
                    </ejs-richtexteditor>
                </div>
            </div>
        </div>
        <div class="right-section">

            <!-- <div class="input-container bootstrap top-container">

</div>
