<ejs-grid class="grid"
  #grid
  [dataSource]="(masterSkills$ | async)?.items"
  [allowPaging]="allowPaging"
  [pageSettings]="pageSettings"
  [height]="gridHeight"
  [rowHeight]="rowHeight"
  [resizeSettings]="resizeSettings"
  [allowSorting]="allowSorting"
  [allowResizing]="allowResizing"
>
  <e-columns>
    <e-column field="skillCategory.name" headerText="skill category" width=200></e-column>
    <e-column field="skillAbbr" headerText="skill abbr" width=200></e-column>
    <e-column field="skillDescription" headerText="skill description" width=200></e-column>
    <e-column textAlign="Right" width=120>
      <ng-template #template let-data>
        <div class="row-tool-buttons">
          <button ejs-button cssClass="e-flat primary-icon-button" (click)="editSkill(data)">
            <span class="edit-button"><i-feather name="edit" class="icon"></i-feather></span>
          </button>
          <button ejs-button cssClass="e-flat secondary-icon-button" (click)="deleteSkill(data)">
            <span class="remove-button"><i-feather name="trash-2" class="icon"></i-feather></span>
          </button>
        </div>
      </ng-template>
    </e-column>
  </e-columns>
  <ng-template #pagerTemplate let-data>
    <div class="e-pagertemplate">
      <div class="control-section">
        <div class="content-wrapper">
          <section class="left-side-pager-controls">
            <ejs-dropdownlist
              id="rowsPerPage"
              class="dropdown-no-border"
              [dataSource]="rowsPerPageDropDown"
              [(value)]="activeRowsPerPageDropDown"
              (change)="onRowsDropDownChanged()"
            >
            </ejs-dropdownlist>
            <ejs-numerictextbox
              id="goToPage"
              class="numeric-input-no-border"
              format="#"
              [validateDecimalOnType]="validateDecimalOnType"
              [decimals]="decimals"
              placeholder="Go to:"
              min="1" [max]="lastAvailablePage"
              [showSpinButton]="false"
              (change)="onGoToClick($event)"
            >
            </ejs-numerictextbox>
          </section>
          <section class="right-side-pager-controls">
            <ejs-pager
              id="gridPager"
              #gridPager
              [pageSize]="pageSize"
              [totalRecordsCount]="(masterSkills$ | async)?.totalCount"
              [enablePagerMessage]="false"
              [currentPage]="currentPage"
              (click)="onGoToClick($event)"
            >
            </ejs-pager>
          </section>
        </div>
      </div>
    </div>
  </ng-template>
</ejs-grid>

<app-side-dialog *ngIf="isActive"
  (formCancelClicked)="closeDialog()"
  (formSaveClicked)="saveSkill()"
  header="{{ SkillFormGroup.get('id')?.value == 0 ? 'Add' : 'Edit' }} Skill"
  >
  <form class="skills-form-dialog form-container bootstrap"
        id="addEditSkillsForm"
        [formGroup]="SkillFormGroup">
    <div>
      <div class="input-container">
        <label for="skillCategoryId">Skill Category <span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-dropdownlist name="skillCategoryId" [fields]="optionFields" appValidateWithMessage formControlName="skillCategoryId" [dataSource]="(allSkillsCategories$ | async)?.items" placeholder="Skill Category"></ejs-dropdownlist>
        </div>
      </div>
    </div>

    <div>
      <div class="input-container">
        <label for="skillAbbr">Skill Abbr</label>
        <div class="input-group">
          <input class="e-input"
                 type="text"
                 maxlength="100"
                 appValidateWithMessage
                 placeholder="Skill Abbr"
                 name="skillAbbr"
                 formControlName="skillAbbr"/>
        </div>
      </div>
    </div>

    <div>
      <div class="input-container">
        <label for="skillDescription">Skill Description <span class="required">*</span></label>
        <div class="input-group">
          <ejs-textbox name="skillDescription" appValidateWithMessage formControlName="skillDescription" [multiline]="true" placeholder="Skill Description" maxlength="100"></ejs-textbox>
        </div>
      </div>
    </div>
  </form>
</app-side-dialog>
