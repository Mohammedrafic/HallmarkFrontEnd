<section class="container">
  <section class="grid">
    <ejs-grid
      #grid
      [dataSource]="gridDataSource"
      [allowPaging]="allowPaging"
      [pageSettings]="pageSettings"
      [height]="gridHeight"
      [rowHeight]="rowHeight"
      [resizeSettings]="resizeSettings"
      [allowSorting]="allowSorting"
      [allowResizing]="allowResizing"
    >
      <e-columns>
        <e-column field="credentialType" headerText="CREDENTIAL TYPE" width=200></e-column>
        <e-column field="credentialDescription" headerText="CREDENTIAL DESCRIPTION" width=200></e-column>
        <e-column field="expiryDateApplicable" headerText="EXPIRY DATE APPLICABLE" width=200>
          <ng-template #template let-data>
            <div class="checkbox-container">
              <ejs-checkbox (change)="onExpiryDateApplicableChange($event)"></ejs-checkbox>
            </div>
          </ng-template>
        </e-column>
        <e-column textAlign="Right" width=120>
          <ng-template #template let-data>
            <div class="row-tool-buttons">
              <span class="edit-button" (click)="onEditButtonClick(data)"><i-feather name="edit" class="icon"></i-feather></span>
              <span class="remove-button" (click)="onRemoveButtonClick(data)"><i-feather name="trash-2" class="icon"></i-feather></span>
            </div>
          </ng-template>
        </e-column>
      </e-columns>
      <ng-template #pagerTemplate let-data>
        <div class="e-pagertemplate">
          <div class="control-section">
            <div class="content-wrapper">
              <section class="left-side-pager-controls">
                <ejs-dropdownlist
                  id="rowsPerPage"
                  class="dropdown-no-border"
                  [dataSource]="rowsPerPageDropDown"
                  [(value)]="activeRowsPerPageDropDown"
                  (change)="onRowsDropDownChanged()"
                >
                </ejs-dropdownlist>
                <ejs-numerictextbox
                  id="goToPage"
                  class="numeric-input-no-border"
                  format="#"
                  [validateDecimalOnType]="validateDecimalOnType"
                  [decimals]="decimals"
                  placeholder="Go to:"
                  min="1" [max]="lastAvailablePage"
                  [showSpinButton]="false"
                  (change)="onGoToClick($event)"
                >
                </ejs-numerictextbox>
              </section>
              <section class="right-side-pager-controls">
                <ejs-pager
                  id="gridPager"
                  #gridPager
                  [pageSize]="pageSizePager"
                  [totalRecordsCount]="totalDataRecords"

                  [enablePagerMessage]="false"
                  [currentPage]="currentPagerPage"
                  (click)="onGoToClick($event)"
                >
                </ejs-pager>
              </section>
            </div>
          </div>
        </div>
      </ng-template>
    </ejs-grid>
  </section>

  <app-side-dialog
    *ngIf="isActive"
    (formCancelClicked)="onFormCancelClick()"
    (formSaveClicked)="onFormSaveClick()"
    [header]="'Add Credential'"
    [width]="'436px'"
  >
    <form
      class="form-container bootstrap"
      id="addEditRecordForm"
      [formGroup]="credentialsFormGroup"
    >
      <div>
        <div class="input-container">
          <label for="credentialType">Credential Type<span class="required">*</span></label>
          <div class="input-group">
            <ejs-dropdownlist
              id="credentialType"
              class="region-dropdown"
              placeholder="Credential Type"
              [dataSource]="credentialType$ | async"
              (change)="onCredentialTypeDropDownChanged($event)"
              appValidateWithMessage
              formControlName="credentialType"
            ></ejs-dropdownlist>
          </div>
        </div>
      </div>
      <div>
        <div class="input-container">
          <label for="credentialDescription">Credential Description<span class="required">*</span></label>
          <div class="input-group">
            <input id="credentialDescription"
                   class="e-input"
                   type="text"
                   maxlength="100"
                   appValidateWithMessage
                   placeholder="Credential Description"
                   formControlName="credentialDescription"/>
          </div>
        </div>
      </div>
      <div>
        <div class="input-container checkbox-container">
          <div class="input-group">
            <ejs-checkbox
              id="expiryDateCheckbox"
              label="Expiry Date Applicable"
              formControlName="expiryDateCheckbox"
            ></ejs-checkbox>
          </div>
        </div>
      </div>
    </form>
  </app-side-dialog>
</section>
