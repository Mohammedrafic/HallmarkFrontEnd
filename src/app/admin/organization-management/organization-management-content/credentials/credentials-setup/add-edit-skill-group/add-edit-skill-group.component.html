<section class="container">
  <app-page-toolbar>
    <ng-container left>
      <div class="tools-button-group">
        <button
          ejs-button
          id="backButton"
          cssClass="e-outline button-cancel"
          (click)="onCancelClick()">Back</button>
        <h3>Groups Setup</h3>
      </div>
    </ng-container>
    <ng-container right>
      <div class="tools-button-group">
        <button
          ejs-button
          id="addGroupButton"
          cssClass="e-outline button-add-group"
          (click)="onAddGroupClick()">Add Group</button>
        <button
          ejs-button
          id="addCredentialButton"
          [isPrimary]="true"
          (click)='onSaveClick()'>Save</button>
      </div>
    </ng-container>
  </app-page-toolbar>

  <section class="grid">
    <ejs-grid
      #grid
      [dataSource]="gridDataSource"
      [allowPaging]="allowPaging"
      [pageSettings]="pageSettings"
      [height]="gridHeight"
      [rowHeight]="rowHeight"
      [resizeSettings]="resizeSettings"
      [allowSorting]="allowSorting"
      [allowResizing]="allowResizing"
    >
      <e-columns>
        <e-column field="name" headerText="GROUP NAME" width=200></e-column>
        <e-column field="skills" headerText="SKILLS" width=200>
          <ng-template #template let-data>
            <span *ngFor="let skill of data.skills; let i = index" class="skill-name">
              {{skill.name}}
              <span *ngIf="i !== data.skills.length - 1">, </span>
            </span>
          </ng-template>
        </e-column>
        <e-column textAlign="Right" width=120>
          <ng-template #template let-data>
            <div class="row-tool-buttons">
              <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEditButtonClick(data, $event)">
                <span class="edit-button" ><i-feather name="edit" class="icon"></i-feather></span>
              </button>
              <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemoveButtonClick(data, $event)">
                <span class="remove-button" ><i-feather name="trash-2" class="icon"></i-feather></span>
              </button>
            </div>
          </ng-template>
        </e-column>
      </e-columns>
      <ng-template #pagerTemplate let-data>
        <div class="e-pagertemplate">
          <div class="control-section">
            <div class="content-wrapper">
              <section class="left-side-pager-controls">
                <ejs-dropdownlist
                  id="rowsPerPage"
                  class="dropdown-no-border"
                  [dataSource]="rowsPerPageDropDown"
                  [(value)]="activeRowsPerPageDropDown"
                  (change)="onRowsDropDownChanged()"
                >
                </ejs-dropdownlist>
                <ejs-numerictextbox
                  id="goToPage"
                  class="numeric-input-no-border"
                  format="#"
                  [validateDecimalOnType]="validateDecimalOnType"
                  [decimals]="decimals"
                  placeholder="Go to:"
                  min="1" [max]="lastAvailablePage"
                  [showSpinButton]="false"
                  (change)="onGoToClick($event)"
                >
                </ejs-numerictextbox>
              </section>
              <section class="right-side-pager-controls">
                <ejs-pager
                  id="gridPager"
                  #gridPager
                  [pageSize]="pageSizePager"
                  [totalRecordsCount]="totalDataRecords"

                  [enablePagerMessage]="false"
                  [currentPage]="currentPagerPage"
                  (click)="onGoToClick($event)"
                >
                </ejs-pager>
              </section>
            </div>
          </div>
        </div>
      </ng-template>
    </ejs-grid>
  </section>

  <app-side-dialog
    (formCancelClicked)="onFormCancelClick()"
    (formSaveClicked)="onFormSaveClick()"
    [header]="dialogHeader + ' Group'"
    [width]="'434px'"
  >
    <form
      class="form-container bootstrap"
      id="addEditRecordForm"
      [formGroup]="skillGroupsFormGroup"
    >
      <div>
        <div class="input-container">
          <label for="externalId">Group <span class="required">*</span></label>
          <div class="input-group">
            <input id="externalId"
                   class="e-input"
                   type="text"
                   maxlength="50"
                   appValidateWithMessage
                   placeholder="Group"
                   formControlName="name"/>
          </div>
        </div>
      </div>

      <div>
        <div class="input-container">
          <label>Skills<span class="required">*</span></label>
          <div class="input-group multiselect">
            <ejs-multiselect appValidateWithMessage
                             mode="CheckBox"
                             [allowFiltering]="true"
                             formControlName="skillIds"
                             [fields]="skillsFields"
                             placeholder="Skills"
                             [dataSource]="(skills$ | async)?.items">
            </ejs-multiselect>
          </div>
        </div>
      </div>
    </form>
  </app-side-dialog>
</section>
