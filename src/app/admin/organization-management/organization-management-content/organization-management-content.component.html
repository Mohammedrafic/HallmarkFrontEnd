<section class="container" style="display: flex; height: 90%;">
  <section class="side-menu" style="width: 231px; margin-left: -25px;">
    <ejs-listbox class="list-box"
                 [dataSource]='additionalSectionMenu'
                 [selectionSettings]='selectionSettings'
                 (change)='goToSection($event)'></ejs-listbox>
  </section>
  <section class="grid" style="width: calc(100% - 231px);">
    <router-outlet></router-outlet>
  </section>
</section>
