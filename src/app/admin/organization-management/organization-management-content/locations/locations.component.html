<section>
  <section class="toolbar">
    <section class="department-details bootstrap">
      <ejs-dropdownlist
        id="regionsDropDown"
        class="region-dropdown"
        placeholder="Region"
        [dataSource]="regions$ | async"
        [fields]="regionFields"
        (change)="onRegionDropDownChanged($event)"
      ></ejs-dropdownlist>
    </section>
    <section>
      <button
        ejs-button
        id="filterButton"
        cssClass="e-outline button-filter">Filters <i-feather name="sliders" class="icon"></i-feather></button>
      <button
        ejs-button
        id="importButton"
        cssClass="e-outline button-export"
        (click)="onImportDataClick()">Import <i-feather name="upload" class="icon"></i-feather></button>
      <button
        ejs-button
        id="addDepartmentButton"
        [isPrimary]="true"
        (click)='onAddDepartmentClick()'>Add Location</button>
    </section>
  </section>

  <section class="grid">
    <ejs-grid
      #grid
      [dataSource]="gridDataSource"
      [allowPaging]="allowPaging"
      [pageSettings]="pageSettings"
      [height]="gridHeight"
      [rowHeight]="rowHeight"
      [resizeSettings]="resizeSettings"
      [allowSorting]="allowSorting"
      [allowResizing]="allowResizing"
    >
      <e-columns>
        <!--  TODO: add columns  -->
        <e-column textAlign="Right" width=120>
          <ng-template #template let-data>
            <div class="row-tool-buttons">
              <span class="edit-button" (click)="onEditButtonClick(data)"><i-feather name="edit" class="icon"></i-feather></span>
              <span class="remove-button" (click)="onRemoveButtonClick(data)"><i-feather name="trash-2" class="icon"></i-feather></span>
            </div>
          </ng-template>
        </e-column>
      </e-columns>
      <ng-template #pagerTemplate let-data>
        <div class="e-pagertemplate">
          <div class="control-section">
            <div class="content-wrapper">
              <section class="left-side-pager-controls">
                <ejs-dropdownlist
                  id="rowsPerPage"
                  class="dropdown-no-border"
                  [dataSource]="rowsPerPageDropDown"
                  [(value)]="activeRowsPerPageDropDown"
                  (change)="onRowsDropDownChanged()"
                >
                </ejs-dropdownlist>
                <ejs-numerictextbox
                  id="goToPage"
                  class="numeric-input-no-border"
                  format="#"
                  [validateDecimalOnType]="validateDecimalOnType"
                  [decimals]="decimals"
                  placeholder="Go to:"
                  min="1" [max]="lastAvailablePage"
                  [showSpinButton]="false"
                  (change)="onGoToClick($event)"
                >
                </ejs-numerictextbox>
              </section>
              <section class="right-side-pager-controls">
                <ejs-pager
                  id="gridPager"
                  #gridPager
                  [pageSize]="pageSizePager"
                  [totalRecordsCount]="totalDataRecords"
                  [enablePagerMessage]="false"
                  [currentPage]="currentPagerPage"
                  (click)="onGoToClick($event)"
                >
                </ejs-pager>
              </section>
            </div>
          </div>
        </div>
      </ng-template>
    </ejs-grid>
  </section>

  <ejs-dialog
    id="dialog"
    #addEditDialog
    cssClass="dialog"
    [target]="targetElement"
    [visible]="false"
    [animationSettings]="{ effect: 'SlideRight' }"
  >
    <ng-template #content>
      <section class="container">
        <section class="header-container">
          <div class="e-card-header">
            <div class="e-card-header-caption">
              <h3 class="e-card-title">Add Location</h3>
            </div>
            <div  class="e-card-content">
              <button
                ejs-button
                cssClass="e-outline button-cancel"
                id="cancelFormButton"
                (click)="onFormCancelClick()">Cancel</button>
              <button
                ejs-button
                id="addFormButton"
                type="submit"
                [isPrimary]="true"
                (click)="onFormSaveClick()">Save</button>
            </div>
          </div>
        </section>

        <form class="form-container bootstrap"
              id="addEditRecordForm"
              [formGroup]="locationDetailsFormGroup">
          <div>
            <div class="input-container">
              <label for="extDepartmentId">Ext Department ID <span class="field-required">*</span></label>
              <div class="input-group">
                <input id="extDepartmentId"
                       class="e-input"
                       type="text"
                       maxlength="50"
                       appValidateWithMessage
                       placeholder="Ext Department ID"
                       formControlName="extDepartmentId"/>
              </div>
            </div>
          </div>

          <div>
            <div class="input-container">
              <label for="invoiceDepartmentId">Invoice Department ID <span class="field-required">*</span></label>
              <div class="input-group">
                <input id="invoiceDepartmentId"
                       class="e-input"
                       type="text"
                       maxlength="50"
                       appValidateWithMessage
                       placeholder="Invoice Department ID"
                       formControlName="invoiceDepartmentId"/>
              </div>
            </div>
          </div>

          <div>
            <div class="input-container">
              <label for="departmentName">Department Name <span class="field-required">*</span></label>
              <div class="input-group">
                <input id="departmentName"
                       class="e-input"
                       type="text"
                       maxlength="50"
                       appValidateWithMessage
                       placeholder="Department Name"
                       formControlName="departmentName"/>
              </div>
            </div>
          </div>

          <div>
            <div class="input-container">
              <label for="facilityContact">Facility Contact <span class="field-required">*</span></label>
              <div class="input-group">
                <input
                  id="facilityContact"
                  class="e-input"
                  type="text"
                  maxlength="50"
                  appValidateWithMessage
                  placeholder="Facility Contact"
                  formControlName="facilityContact"
                />
              </div>
            </div>
          </div>

          <div>
            <div class="input-container">
              <label for="facilityEmail">Facility Email <span class="field-required">*</span></label>
              <div class="input-group">
                <input
                  id="facilityEmail"
                  class="e-input"
                  type="email"
                  appValidateWithMessage
                  placeholder="Facility Email"
                  formControlName="facilityEmail"
                />
              </div>
            </div>
          </div>

          <div>
            <div class="input-container facility-phone">
              <label for="facilityPhoneNumber">Facility Phone No <span class="field-required">*</span></label>
              <div class="input-group">
                <input
                  id="facilityPhoneNumber"
                  class="e-input facility-phone"
                  type="tel"
                  maxlength="10"
                  appValidateWithMessage
                  placeholder="Facility Phone No"
                  formControlName="facilityPhoneNo"
                />
              </div>
            </div>
          </div>

          <div>
            <div class="input-container calendar">
              <label for="inactiveDate">Inactive Date</label>
              <div class="input-group datepicker">
                <ejs-datepicker
                  id="inactiveDate"
                  class="datepicker"
                  format="MM/dd/yyyy"
                  appValidateWithMessage
                  placeholder="MM/DD/YYYY"
                  [enableMask]="true"
                  [maskPlaceholder]="{ day: 'DD', month: 'MM', year: 'YYYY' }"
                  formControlName="inactiveDate"
                >
                </ejs-datepicker>
              </div>
            </div>
          </div>
        </form>
      </section>
    </ng-template>
  </ejs-dialog>
</section>

<app-file-upload-dialog></app-file-upload-dialog>
