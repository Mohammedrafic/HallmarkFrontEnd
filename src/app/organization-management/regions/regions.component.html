<section class="flex-column">
  <section class="toolbar">

    <section>

      <button
        ejs-button
        id="addDepartmentButton"
        [isPrimary]="true"
        (click)='onAddRegionClick()'>Add Region</button>
    </section>
  </section>

  <ejs-grid class="grid grid-component"
    #grid
    [dataSource]="(regions$ | async)"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="fullScreenGridHeight"
    [rowHeight]="rowHeight"
    [enableVirtualization]="true"
    [resizeSettings]="resizeSettings"
    [allowSorting]="allowSorting"
    [allowResizing]="allowResizing"
    (actionBegin)="actionBegin($event)"
    (rowSelected)="rowSelected($event, grid)"
    (rowDeselected)="rowDeselected($event, grid)"
    (dataBound)="gridDataBound(grid)"
    [selectionSettings]="selectionSettings"
  >
    <e-columns>
      <!-- <e-column type="checkbox" [customAttributes]="{ class: 'bootstrap' }" width="50"></e-column> -->
      <e-column textAlign="Right" width="50">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEditButtonClick(data, $event)">
              <span class="edit-button"><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemoveButtonClick(data, $event)">
              <span class="remove-button"><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>

      <!-- <e-column field="id" headerText="ID" width=200 hidden></e-column> -->
      <e-column field="name" headerText="Region" width=200 ></e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                [validateDecimalOnType]="validateDecimalOnType"
                [decimals]="decimals"
                placeholder="Go to:"
                min="1"
                [max]="(regions$ | async)"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="(regions$ | async)"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>


<app-side-dialog
  (formCancelClicked)="onFormCancelClick()"
  (formSaveClicked)="onFormSaveClick()"
  [header]="dialogHeader + ' Region'"
  [width]="'400px'"
>
  <form
    class="form-container bootstrap"
    id="addEditRecordForm"
    [formGroup]="regionFormGroup"
  >




    <div class="group">


      <div class="input-container">
        <label for="name">Region<span class="required">*</span></label>
        <div class="input-group">
          <input id="name"
                  class="e-input"
                  type="text"
                  maxlength="50"
                  appValidateWithMessage
                  formControlName="region"/>
        </div>
      </div>
    </div>


  </form>
</app-side-dialog>



<app-file-upload-dialog></app-file-upload-dialog>
