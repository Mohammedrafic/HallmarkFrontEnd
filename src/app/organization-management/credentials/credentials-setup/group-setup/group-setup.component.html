<section class="container">
  <section class="grid">
    <ejs-grid
      #grid
      [dataSource]="(skillGroups$ | async)?.items"
      [allowPaging]="allowPaging"
      [pageSettings]="pageSettings"
      [height]="gridHeight"
      [rowHeight]="rowHeight"
      [enableVirtualization]="true"
      [resizeSettings]="resizeSettings"
      [allowSorting]="allowSorting"
      [allowResizing]="allowResizing"
    >
      <e-columns>
        <e-column field="name" headerText="GROUP NAME" width=200></e-column>
        <e-column field="skills" headerText="SKILLS" width=200>
          <ng-template #template let-data>
            <span *ngFor="let skill of data.skills; let i = index" class="skill-name">
              {{skill.name}}
              <span *ngIf="i !== data.skills.length - 1">, </span>
            </span>
          </ng-template>
        </e-column>
        <e-column textAlign="Right" width=120>
          <ng-template #template let-data>
            <div class="row-tool-buttons">
              <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEditButtonClick(data, $event)">
                <span class="edit-button" ><i-feather name="edit" class="icon"></i-feather></span>
              </button>
              <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemoveButtonClick(data, $event)">
                <span class="remove-button" ><i-feather name="trash-2" class="icon"></i-feather></span>
              </button>
            </div>
          </ng-template>
        </e-column>
      </e-columns>
      <ng-template #pagerTemplate let-data>
        <div class="e-pagertemplate">
          <div class="control-section">
            <div class="content-wrapper">
              <section class="left-side-pager-controls">
                <ejs-dropdownlist
                  id="rowsPerPage"
                  class="dropdown-no-border"
                  [dataSource]="rowsPerPageDropDown"
                  [(value)]="activeRowsPerPageDropDown"
                  (change)="onRowsDropDownChanged()"
                >
                </ejs-dropdownlist>
                <ejs-numerictextbox
                  id="goToPage"
                  class="numeric-input-no-border"
                  format="#"
                  [validateDecimalOnType]="validateDecimalOnType"
                  [decimals]="decimals"
                  placeholder="Go to:"
                  min="1" [max]="(skillGroups$ | async)?.totalPages"
                  [showSpinButton]="false"
                  (change)="onGoToClick($event)"
                >
                </ejs-numerictextbox>
              </section>
              <section class="right-side-pager-controls">
                <ejs-pager
                  id="gridPager"
                  #gridPager
                  [pageSize]="pageSizePager"
                  [totalRecordsCount]="(skillGroups$ | async)?.totalCount"
                  [enablePagerMessage]="false"
                  [currentPage]="currentPage"
                  (click)="onGoToClick($event)"
                >
                </ejs-pager>
              </section>
            </div>
          </div>
        </div>
      </ng-template>
    </ejs-grid>
  </section>

  <app-side-dialog
    (formCancelClicked)="onFormCancelClick()"
    (formSaveClicked)="onFormSaveClick()"
    [header]="dialogHeader + ' Group'"
    [width]="'434px'"
  >
    <form
      class="form-container"
      id="addEditRecordForm"
      [formGroup]="skillGroupsFormGroup"
    >
      <div>
        <div class="input-container bootstrap">
          <label for="externalId">Group <span class="required">*</span></label>
          <div class="input-group">
            <input id="externalId"
                   class="e-input"
                   type="text"
                   maxlength="50"
                   appValidateWithMessage
                   formControlName="name"/>
          </div>
        </div>
      </div>

      <div class="search">
        <h3 class="group-title">Skills</h3>
        <div class="input-container">
          <label>Search Skill</label>
          <div>
            <app-search (inputKeyUpEnter)="searchSkill($event)"></app-search>
          </div>
        </div>
        <ng-container *ngIf="(assignedSkills$ | async)?.items as skills">
          <ejs-grid
            #searchGrid
            class="search-grid" *ngIf="skills.length"
            [dataSource]="skills"
            [enableVirtualization]="true"
            [selectionSettings]="{ type: 'Multiple' }"
            (rowSelected)="selectSkillId($event)"
            (rowDeselected)="removeSkillId($event)"
            [height]="560"
            [rowHeight]="48"
          >
            <e-columns>
              <e-column field="masterSkill.skillDescription"></e-column>
            </e-columns>
          </ejs-grid>
          <div class="empty-list" *ngIf="!skills.length">
            <i-feather name="alert-circle" class="icon"></i-feather>
            <span>There are no records to display</span>
          </div>
        </ng-container>
      </div>
    </form>
  </app-side-dialog>
</section>
