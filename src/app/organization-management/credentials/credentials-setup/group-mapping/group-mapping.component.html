<section class="container">
  <section class="grid">
    <ejs-grid
      #grid
      [dataSource]="gridDataSource"
      [allowPaging]="allowPaging"
      [pageSettings]="pageSettings"
      [height]="gridHeight"
      [rowHeight]="rowHeight"
      [resizeSettings]="resizeSettings"
      [allowSorting]="allowSorting"
      [allowResizing]="allowResizing"
    >
      <e-columns>
        <e-column field="reigon" headerText="REGION" width=200></e-column>
        <e-column field="location" headerText="LOCATION" width=200></e-column>
        <e-column field="department" headerText="DEPARTMENT" width=200></e-column>
        <e-column field="groupo" headerText="GROUP" width=200></e-column>
        <e-column field="credentialSetup" headerText="CREDENTIAL SETUP" width=200></e-column>
        <e-column textAlign="Right" width=120>
          <ng-template #template let-data>
            <div class="row-tool-buttons">
              <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEditButtonClick(data, $event)">
                <span class="edit-button" ><i-feather name="edit" class="icon"></i-feather></span>
              </button>
              <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemoveButtonClick(data, $event)">
                <span class="remove-button" ><i-feather name="trash-2" class="icon"></i-feather></span>
              </button>
            </div>
          </ng-template>
        </e-column>
      </e-columns>
      <ng-template #pagerTemplate let-data>
        <div class="e-pagertemplate">
          <div class="control-section">
            <div class="content-wrapper">
              <section class="left-side-pager-controls">
                <ejs-dropdownlist
                  id="rowsPerPage"
                  class="dropdown-no-border"
                  [dataSource]="rowsPerPageDropDown"
                  [(value)]="activeRowsPerPageDropDown"
                  (change)="onRowsDropDownChanged()"
                >
                </ejs-dropdownlist>
                <ejs-numerictextbox
                  id="goToPage"
                  class="numeric-input-no-border"
                  format="#"
                  [validateDecimalOnType]="validateDecimalOnType"
                  [decimals]="decimals"
                  placeholder="Go to:"
                  min="1" [max]="lastAvailablePage"
                  [showSpinButton]="false"
                  (change)="onGoToClick($event)"
                >
                </ejs-numerictextbox>
              </section>
              <section class="right-side-pager-controls">
                <ejs-pager
                  id="gridPager"
                  #gridPager
                  [pageSize]="pageSizePager"
                  [totalRecordsCount]="totalDataRecords"

                  [enablePagerMessage]="false"
                  [currentPage]="currentPagerPage"
                  (click)="onGoToClick($event)"
                >
                </ejs-pager>
              </section>
            </div>
          </div>
        </div>
      </ng-template>
    </ejs-grid>
  </section>

  <app-side-dialog
    *ngIf="isActive"
    (formCancelClicked)="onFormCancelClick()"
    (formSaveClicked)="onFormSaveClick()"
    [header]="dialogHeader + ' Mapping'"
    [width]="'434px'"
  >
    <form
      class="form-container bootstrap"
      id="addEditRecordForm"
      [formGroup]="groupMappingFormGroup"
    >
      <div>
        <div class="input-container">
          <label for="region">Region <span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="region"
              class="region-dropdown"
              placeholder="Region"
              [dataSource]="regions$ | async"
              [fields]="regionLocationSkillGroupDropDownFields"
              appValidateWithMessage
              formControlName="region"
            ></ejs-dropdownlist>
          </div>
        </div>
      </div>

      <div>
        <div class="input-container">
          <label for="location">Location <span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="location"
              class="location-dropdown"
              placeholder="Location"
              [dataSource]="locations$ | async"
              [fields]="regionLocationSkillGroupDropDownFields"
              appValidateWithMessage
              formControlName="location"
            ></ejs-dropdownlist>
          </div>
        </div>
      </div>

      <div>
        <div class="input-container">
          <label for="department">Department <span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="department"
              class="department-dropdown"
              placeholder="Department"
              [dataSource]="departments$ | async"
              [fields]="regionLocationSkillGroupDropDownFields"
              appValidateWithMessage
              formControlName="department"
            ></ejs-dropdownlist>
          </div>
        </div>
      </div>

      <div>
        <div class="input-container">
          <label for="skillGroup">Group<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="skillGroup"
              class="skill-group-dropdown"
              placeholder="Group"
              [dataSource]="skillGroups$ | async"
              [fields]="regionLocationSkillGroupDropDownFields"
              appValidateWithMessage
              formControlName="skillGroup"
            ></ejs-dropdownlist>
          </div>
        </div>
      </div>
    </form>
  </app-side-dialog>
</section>
