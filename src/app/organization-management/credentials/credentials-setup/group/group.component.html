<section class="container">
  <div class="tools-button-container">
    <div class="tools-button-group">
      <button
        ejs-button
        id="backButton"
        cssClass="e-outline back-button"
        (click)="onBackButtonClick()">Back</button>
      <h3>Groups</h3>
    </div>

    <div class="form-button-group" *ngIf="isGroupSetupTabActive">
      <button
        ejs-button
        id="addGroupButton"
        [isPrimary]="true"
        cssClass="add-group-button"
        (click)="onOpenFormButtonClick()">Add Group</button>
    </div>

    <div class="tools-button-group" *ngIf="!isGroupSetupTabActive">
      <button
        ejs-button
        id="filterButton"
        cssClass="e-outline filter-button">Filters <i-feather name="sliders" class="icon"></i-feather></button>
      <button
        ejs-button
        id="addMapping"
        [isPrimary]="true"
        (click)="onOpenFormButtonClick()">Add Mapping</button>
    </div>
  </div>

  <ejs-tab
    id="navigationTabs"
    (selected)="onTabSelected($event)"
  >
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText><div>Groups Setup</div></ng-template>
        <ng-template #content>
          <app-group-setup [isActive]="isGroupSetupTabActive"></app-group-setup>
        </ng-template>
      </e-tabitem>
      <e-tabitem>
        <ng-template #headerText><div>Group Mapping</div></ng-template>
        <ng-template #content>
          <app-group-mapping [isActive]="isGroupMappingTabActive"></app-group-mapping>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</section>
