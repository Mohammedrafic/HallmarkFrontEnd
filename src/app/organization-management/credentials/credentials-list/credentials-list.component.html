<section class="container">
  <section class="grid">
    <ejs-grid
      #grid
      [dataSource]="gridDataSource"
      [allowPaging]="allowPaging"
      [pageSettings]="pageSettings"
      [height]="gridHeight"
      [rowHeight]="rowHeight"
      [enableVirtualization]="true"
      [resizeSettings]="resizeSettings"
      [allowSorting]="allowSorting"
      [allowResizing]="allowResizing"
      [sortSettings]="gridSortSettings"
    >
      <e-columns>
        <e-column field="credentialTypeName" headerText="CREDENTIAL TYPE" width=200></e-column>
        <e-column field="name" headerText="CREDENTIAL" width=288></e-column>
        <e-column field="expiryDateApplicable" headerText="EXPIRY DATE APPLICABLE" width=230>
          <ng-template #template let-data>
            <div class="bootstrap">
              <ejs-checkbox [checked]="data.expireDateApplicable" (change)="expireDateApplicableChange(data, $event)"></ejs-checkbox>
            </div>
          </ng-template>
        </e-column>
        <e-column field="comment" headerText="COMMENT" width=220>
          <ng-template #template let-data>
            <div class="comment">
              {{data.comment}}
            </div>
          </ng-template>
        </e-column>
        <e-column textAlign="Right" width=120>
          <ng-template #template let-data>
            <div class="row-tool-buttons">
              <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEditButtonClick(data, $event)">
                <span class="edit-button" ><i-feather name="edit" class="icon"></i-feather></span>
              </button>
              <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemoveButtonClick(data, $event)">
                <span class="remove-button"><i-feather name="trash-2" class="icon"></i-feather></span>
              </button>
            </div>
          </ng-template>
        </e-column>
      </e-columns>
      <ng-template #pagerTemplate let-data>
        <div class="e-pagertemplate">
          <div class="control-section">
            <div class="content-wrapper">
              <section class="left-side-pager-controls">
                <ejs-dropdownlist
                  id="rowsPerPage"
                  class="dropdown-no-border"
                  [dataSource]="rowsPerPageDropDown"
                  [(value)]="activeRowsPerPageDropDown"
                  (change)="onRowsDropDownChanged()"
                >
                </ejs-dropdownlist>
                <ejs-numerictextbox
                  id="goToPage"
                  class="numeric-input-no-border"
                  format="#"
                  [validateDecimalOnType]="validateDecimalOnType"
                  [decimals]="decimals"
                  placeholder="Go to:"
                  min="1" [max]="lastAvailablePage"
                  [showSpinButton]="false"
                  (change)="onGoToClick($event)"
                >
                </ejs-numerictextbox>
              </section>
              <section class="right-side-pager-controls">
                <ejs-pager
                  id="gridPager"
                  #gridPager
                  [pageSize]="pageSizePager"
                  [totalRecordsCount]="totalDataRecords"

                  [enablePagerMessage]="false"
                  [currentPage]="currentPagerPage"
                  (click)="onGoToClick($event)"
                >
                </ejs-pager>
              </section>
            </div>
          </div>
        </div>
      </ng-template>
    </ejs-grid>
  </section>

  <app-side-dialog
    (formCancelClicked)="onFormCancelClick()"
    (formSaveClicked)="onFormSaveClick()"
    [header]="dialogHeader + ' Credential'"
    [width]="'436px'"
  >
    <form
      class="form-container bootstrap"
      id="addEditRecordForm"
      [formGroup]="credentialsFormGroup"
    >
      <div>
        <div class="input-container">
          <label for="credentialType">Credential Type<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="credentialType"
              class="region-dropdown"
              [dataSource]="credentialTypes$ | async"
              [fields]="credentialTypesFields"
              appValidateWithMessage
              formControlName="credentialTypeId"
            ></ejs-dropdownlist>
          </div>
        </div>
      </div>
      <div>
        <div class="input-container">
          <label for="credentialDescription">Credential Description<span class="required">*</span></label>
          <div class="input-group">
            <input id="credentialDescription"
                   class="e-input"
                   type="text"
                   maxlength="100"
                   appValidateWithMessage
                   formControlName="name"/>
          </div>
        </div>
      </div>
      <div>
        <div class="input-container">
          <label for="comment">Comment</label>
          <div class="input-group">
            <ejs-textbox
              id="comment"
              maxlength="500"
              formControlName="comment"
              [multiline]="true"
            ></ejs-textbox>
          </div>
        </div>
      </div>
      <div>
        <div class="input-container checkbox-container">
          <div class="input-group">
            <ejs-checkbox
              id="expiryDateCheckbox"
              label="Expiry Date Applicable"
              formControlName="expireDateApplicable"
            ></ejs-checkbox>
          </div>
        </div>
      </div>
    </form>
  </app-side-dialog>
</section>
