<section class="container">
  <div class="tools-button-group" *ngIf="isToolButtonsShown">
    <button
      ejs-button
      id="filterButton"
      cssClass="e-outline button-filter">Filters <i-feather name="sliders" class="icon"></i-feather></button>
    <button
      ejs-button
      id="addCredentialButton"
      [isPrimary]="true"
      (click)='onAddCredentialClick()'>Add Credential</button>
  </div>

  <ejs-tab
    id="navigationTabs"
    #navigationTabs
    (selected)="onTabSelected($event)"
    (created)="onTabsCreated()"
  >
    <e-tabitems>
      <e-tabitem content="#activeTab">
        <ng-template #headerText>
          <div>Credentials List</div>
        </ng-template>
      </e-tabitem>
      <e-tabitem content="#activeTab">
        <ng-template #headerText>
          <div>Setup</div>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>

  <div id="activeTab">
    <router-outlet></router-outlet>
  </div>
</section>
