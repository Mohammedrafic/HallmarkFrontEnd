<div class="grid-container">
  <div class="grid-title">Departments</div>
  <app-grid
    (gridReadyEmitter)="gridReady($event)"
    [suppressRowClickSelection]="true"
    [columnDefinitions]="columnDefs"
    [rowData]="importedDepartments"
    [totalRecordsCount]="importedDepartments.length"
    [paginationPanel]="false"
  ></app-grid>
</div>
