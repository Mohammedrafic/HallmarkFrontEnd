<section class="flex-column">
  <section class="toolbar">
    <section>
      <h3>Reasons for Rejection</h3>
    </section>
    <section>
      <button
        ejs-button
        id="filterButton"
        cssClass="e-outline button-filter">
        <div class="filter-button-content">
          Filters <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
      <button
        ejs-button
        id="addDepartmentButton"
        [isPrimary]="true"
        (click)="addReason()"
        >
        Add Reason
      </button>
    </section>
  </section>
  <ejs-grid
    #reasonGrid
    class="grid-component"
    [dataSource]="(rejectReasonPage$ | async)?.items"
    [allowSorting]="false"
    [allowResizing]="true"
    [allowSelection]="false"
    [resizeSettings]="resizeSettings"
    [allowPaging]="allowPaging"
    [enableVirtualization]="true"
    [pageSettings]="pageSettings"
    [rowHeight]="rowHeight"
    [height]="gridHeight"
  >
    <e-columns>
      <e-column textAlign="Right" width="100">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEdit(data)">
              <span><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemove(data.id)">
              <span><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
      <e-column field="reason" headerText="Reason" textAlign="Left" width="900"></e-column>
    </e-columns>

    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                placeholder="Go to:"
                min="1"
                [max]="(rejectReasonPage$ | async)?.totalCount"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="(rejectReasonPage$ | async)?.totalPages"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>

<app-side-dialog
  header="{{ title }} Reason"
  (formSaveClicked)="saveReason()"
  (formCancelClicked)="closeDialog()"
>
  <form [formGroup]="form" class="reason-form">
    <div class="input-container bootstrap">
      <label>Reason<span class="required">*</span></label>
      <div class="input-group">
        <input class="e-input"
               type="text"
               appValidateWithMessage
               placeholder="Reason"
               maxlength="100"
               formControlName="reason"/>
      </div>
    </div>
  </form>
</app-side-dialog>
