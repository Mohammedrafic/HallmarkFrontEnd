<div class="grid-container">
  <div class="grid-title">Locations</div>
  <app-grid
    (gridReadyEmitter)="gridReady($event)"
    [suppressRowClickSelection]="true"
    [columnDefinitions]="columnDefs"
    [rowData]="importedLocations"
    [totalRecordsCount]="importedLocations.length"
    [paginationPanel]="false"
  ></app-grid>
</div>
