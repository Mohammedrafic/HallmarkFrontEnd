<section class="flex-column">
  <section class="toolbar">
    <section class="details bootstrap">
      <ejs-dropdownlist
        id="regionsDropDown"
        class="region-dropdown"
        placeholder="Region"
        [dataSource]="regions$ | async"
        [fields]="regionFields"
        (change)="onRegionDropDownChanged($event)"
        [value]="defaultValue"
      ></ejs-dropdownlist>
      <button
        ejs-button
        cssClass="e-flat button-with-icon"
        (click)="onAddRegionClick()"
      ><i-feather name="plus" class="icon"></i-feather> Add Region</button>
    </section>
    <section>
      <button
        ejs-button
        id="filterButton"
        cssClass="e-outline button-filter"
        (click)="showFilters()">
        <div class="filter-button-content">
          <span *ngIf="filteredItems.length" class="e-badge e-badge-success e-badge-circle">{{ filteredItems.length }}</span>
          Filters <i-feather name="sliders" class="icon"></i-feather>
        </div>
      </button>
      <button
        ejs-button
        id="importButton"
        cssClass="e-outline button-import"
        (click)="onImportDataClick()">Import <i-feather name="upload" class="icon"></i-feather></button>
      <button
        ejs-dropdownbutton
        [items]="exportOptions"
        (select)="exportSelected($event)"
        id="importButton"
        cssClass="e-outline button-export">Export <i-feather name="download" class="icon"></i-feather></button>
      <button
        ejs-button
        id="addDepartmentButton"
        [isPrimary]="true"
        (click)='onAddDepartmentClick()'>Add Location</button>
    </section>
  </section>

  <ejs-grid class="grid grid-component"
    #grid
    [dataSource]="(locations$ | async)?.items"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="fullScreenGridHeight"
    [rowHeight]="rowHeight"
    [enableVirtualization]="true"
    [resizeSettings]="resizeSettings"
    [allowSorting]="allowSorting"
    [allowResizing]="allowResizing"
    (actionBegin)="actionBegin($event)"
    (rowSelected)="rowSelected($event, grid)"
    (rowDeselected)="rowDeselected($event, grid)"
    (dataBound)="gridDataBound(grid)"
    [selectionSettings]="selectionSettings"
  >
    <e-columns>
      <e-column type="checkbox" [customAttributes]="{ class: 'bootstrap' }" width="50"></e-column>
      <e-column textAlign="Right" width="100">
        <ng-template #template let-data>
          <div class="row-tool-buttons">
            <button ejs-button cssClass="e-flat primary-icon-button" (click)="onEditButtonClick(data, $event)">
              <span class="edit-button"><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button ejs-button cssClass="e-flat secondary-icon-button" (click)="onRemoveButtonClick(data, $event)">
              <span class="remove-button"><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
      <e-column field="externalId" headerText="LOCATION Id" width=200></e-column>
      <e-column field="invoiceId" headerText="INVOICE LOCATION ID" width=200></e-column>
      <e-column field="name" headerText="LOCATION NAME" width=200></e-column>
      <e-column field="address1" headerText="ADDRESS 1" width=200></e-column>
      <e-column field="address2" headerText="ADDRESS 2" width=200></e-column>
      <e-column field="city" headerText="CITY" width=200></e-column>
      <e-column field="state" headerText="STATE" width=200></e-column>
      <e-column field="zip" headerText="ZIP" width=200></e-column>
      <e-column field="contactPerson" headerText="CONTACT PERSON" width=200></e-column>
      <e-column field="timeZone" headerText="Timezone" width=200></e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                [validateDecimalOnType]="validateDecimalOnType"
                [decimals]="decimals"
                placeholder="Go to:"
                min="1"
                [max]="(locations$ | async)?.totalPages"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="(locations$ | async)?.totalCount"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>
  </ejs-grid>
</section>

<app-export-dialog [columns]="columnsToExport" [fileName]="fileName" (cancel)="closeExport()" (export)="export($event)"></app-export-dialog>

<app-filter-dialog [items]="filteredItems" [count]="(locations$ | async)?.totalCount" (deleteFilter)="onFilterDelete($event)" (clearAllFiltersClicked)="onFilterClearAll()" (applyFilterClicked)="onFilterApply()" (closeDialogClicked)="onFilterClose()">
  <form class="bootstrap" [formGroup]="LocationFilterFormGroup">
    <div class="input-container">
      <label>Location Id</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="externalIds"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.externalIds.dataSource">
        </ejs-multiselect>
      </div>
    </div>
    <div class="input-container">
      <label>Invoice Location ID</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="invoiceIds"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.invoiceIds.dataSource">
        </ejs-multiselect>
      </div>
    </div>
    <div class="input-container">
      <label>Location Name</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="names"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.names.dataSource">
        </ejs-multiselect>
      </div>
    </div>
     <div class="input-container">
      <label>Address 1</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="addresses1"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.addresses1.dataSource">
        </ejs-multiselect>
      </div>
    </div>
    <div class="input-container">
      <label>City</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="cities"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.cities.dataSource">
        </ejs-multiselect>
      </div>
    </div>
    <div class="input-container">
      <label>State</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="states"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.states.dataSource">
        </ejs-multiselect>
      </div>
    </div>
    <div class="input-container">
      <label>Zip</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="zipCodes"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.zipCodes.dataSource">
        </ejs-multiselect>
      </div>
    </div>
    <div class="input-container">
      <label>Contact Person</label>
      <div class="input-group multiselect">
        <ejs-multiselect mode="CheckBox"
                         formControlName="contactPeople"
                         placeholder="All"
                         [allowFiltering]="true"
                         [showDropDownIcon]="true"
                         [dataSource]="filterColumns.contactPeople.dataSource">
        </ejs-multiselect>
      </div>
    </div>
  </form>
</app-filter-dialog>

<app-side-dialog
  (formCancelClicked)="onFormCancelClick()"
  (formSaveClicked)="onFormSaveClick()"
  [header]="dialogHeader + ' Location'"
  [width]="'832px'"
>
  <form
    class="form-container bootstrap"
    id="addEditRecordForm"
    [formGroup]="locationDetailsFormGroup"
  >
    <div>
      <div class="input-container">
        <label for="externalId">Location Id</label>
        <div class="input-group">
          <input id="externalId"
                  class="e-input"
                  type="text"
                  maxlength="50"
                  appValidateWithMessage
                  formControlName="externalId"/>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="input-container">
        <label for="invoiceId">Invoice Location ID </label>
        <div class="input-group">
          <input id="invoiceId"
                  class="e-input"
                  type="text"
                  maxlength="50"
                  appValidateWithMessage
                  formControlName="invoiceId"/>
        </div>
      </div>

      <div class="input-container">
        <label for="name">Location Name<span class="required">*</span></label>
        <div class="input-group">
          <input id="name"
                  class="e-input"
                  type="text"
                  maxlength="50"
                  appValidateWithMessage
                  formControlName="name"/>
        </div>
      </div>
      <div class="input-container">
        <label for="businessLine">Business Line</label>
        <div class="input-group">
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="businessLine"
              appValidateWithMessage
              formControlName="businessLineId"
              [fields]="businessLineFields"
              [dataSource]="businessLines$ | async"
            >
            </ejs-dropdownlist>
          </div>
        </div>
      </div>
    </div>
    <div class="large-group">
      <div class="input-container">
        <label for="locationType">Location Type </label>
        <div class="input-group">
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="locationType"
              appValidateWithMessage
              formControlName="locationType"
              [fields]="locationTypeOptionFields"
              [dataSource]="locationTypes$ | async"
          >
            </ejs-dropdownlist>
          </div>
   </div>
      </div>

      <div class="input-container">
        <label for="timeZone">Time Zone</label>
        <div class="input-group">
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="timeZone"
              appValidateWithMessage
              formControlName="timeZone"
              [fields]="timeZoneOptionFields"
              [dataSource]="timeZoneIds$ | async" 
            >
            </ejs-dropdownlist>
          </div>
        </div>
      </div>
    </div>

    <div class="large-group">
      <div class="input-container">
        <label for="address1">Address 1<span class="required">*</span></label>
        <div class="input-group">
          <input id="address1"
                  class="e-input"
                  type="text"
                  maxlength="100"
                  appValidateWithMessage
                  formControlName="address1"/>
        </div>
      </div>

      <div class="input-container">
        <label for="address2">Address 2</label>
        <div class="input-group">
          <input id="address2"
                  class="e-input"
                  type="text"
                  maxlength="50"
                  appValidateWithMessage
                  formControlName="address2"/>
        </div>
      </div>
    </div>

    <div class="group">
      <div class="input-container form-dropdown">
        <label for="state">State <span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="state"
              appValidateWithMessage
              [dataSource]="statesGeneral$ | async"
              formControlName="state">
            </ejs-dropdownlist>
        </div>
      </div>

      <div class="input-container">
        <label for="city">City <span class="required">*</span></label>
        <div class="input-group">
          <input
            id="city"
            class="e-input"
            type="text"
            maxlength="20"
            appValidateWithMessage
            formControlName="city"/>
        </div>
      </div>

      <div class="input-container">
        <label for="zip">Zipcode <span class="required">*</span></label>
        <div class="input-group">
          <input id="zip"
                  class="e-input"
                  type="text"
                  pattern="[0-9]*"
                  maxlength="6"
                  appValidateWithMessage
                  formControlName="zip"/>
        </div>
      </div>
    </div>

    <div>
      <h3 class="title">Contacts</h3>

      <div class="combined-group">
        <div class="input-container">
          <label for="contactPerson">Contact Person <span class="required">*</span></label>
          <div class="input-group">
            <input id="contactPerson"
                    class="e-input"
                    type="text"
                    maxlength="50"
                    appValidateWithMessage
                    formControlName="contactPerson"/>
          </div>
        </div>

        <div class="input-container">
          <label for="contactEmail">Contact Person Email<span class="required">*</span></label>
          <div class="input-group">
            <input id="contactEmail"
                    class="e-input"
                    type="email"
                    appValidateWithMessage
                    formControlName="contactEmail"/>
          </div>
        </div>
      </div>

      <div class="group">
        <div class="input-container">
          <label for="phoneNumber">Phone Number<span class="required">*</span></label>
          <div class="input-group">
            <input id="phoneNumber"
                    class="e-input"
                    type="tel"
                    pattern="^[0-9]*$"
                    maxlength="10"
                    appValidateWithMessage
                    formControlName="phoneNumber"/>
          </div>
        </div>

        <div class="input-container">
          <label for="phoneType">Phone Type<span class="required">*</span></label>
            <div class="input-group dropdown">
              <ejs-dropdownlist
                id="phoneType"
                appValidateWithMessage
                formControlName="phoneType"
                [dataSource]="phoneTypes$ | async"
              >
              </ejs-dropdownlist>
            </div>
        </div>

        <div class="input-container">
          <label for="ext">Ext</label>
          <div class="input-group">
            <input id="ext"
                    class="e-input"
                    type="text"
                    maxlength="50"
                    formControlName="ext"/>
          </div>
        </div>

        <div class="input-container">
          <label for="glNumber">GL Number</label>
          <div class="input-group">
            <input id="glNumber"
                    class="e-input"
                    type="text"
                    maxlength="50"
                    formControlName="glNumber"/>
          </div>
        </div>
      </div>

      <div class="group">
       
        <div>
          <div class="input-container calendar">
            <label for="inactiveDate">Inactive Date</label>
            <div class="input-group datepicker">
              <ejs-datepicker
                id="inactiveDate"
                class="datepicker"
                format="MM/dd/yyyy"
                placeholder="MM/DD/YYYY"
                formControlName="inactiveDate"
              >
              </ejs-datepicker>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</app-side-dialog>

<ejs-dialog
  id="addRegionDialog"
  cssClass="add-region-dialog"
  #addRegionDialog
  isModal="true"
  [visible]="false"
  showCloseIcon="true"
  (overlayClick)="hideDialog()"
  width="448px"
  height="282px"
>
  <ng-template #header>
    <section class="header-container">
      <div class="e-card-header">
        <div class="e-card-header-caption">
          <h3 class="e-card-title">Add Region</h3>
        </div>
      </div>
    </section>
  </ng-template>

  <ng-template #content>
    <div class="input-container bootstrap" [formGroup]="regionFormGroup">
      <label for="invoiceNote">Region</label>
      <div class="input-group">
        <input id="addRegion"
               class="e-input"
               type="text"
               maxlength="50"
               required
               appValidateWithMessage
               formControlName="newRegionName"/>
      </div>
    </div>
  </ng-template>

  <ng-template #footerTemplate>
    <div class="e-card-content">
      <button
        id="cancelDialogButton"
        ejs-button
        cssClass="e-outline"
        (click)="hideDialog()">Cancel</button>
      <button
        id="okDialogButton"
        ejs-button
        [isPrimary]="true"
        (click)="onOkDialogClick()">Save</button>
    </div>
  </ng-template>
</ejs-dialog>

<app-file-upload-dialog></app-file-upload-dialog>
