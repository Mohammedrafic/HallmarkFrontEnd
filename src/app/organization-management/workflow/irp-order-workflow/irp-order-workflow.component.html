<div class="job-container">
    <app-card-menu
      [cards]="workflowsWithDetails"
      [userPermission]="!userPermission[userPermissions.CanEditWorkflows]"
      (createNewWorkflowAction)="createWorkflow()"
      (selectCardAction)="selectWorkflowCard($event)"
      [selectedTab]="currentTab"
    ></app-card-menu>
  <div class="steps">
    <app-workflow-steps-list [userPermission]="userPermission"></app-workflow-steps-list>
  </div>
</div>

<app-create-workflow
  *ngIf="showDialog"
  [selectedTab]="currentTab"
  [selectedCard]="selectedCard"
  (destroyDialog)="closeDialog()"
></app-create-workflow>
