<app-grid
  class="grid-commitment"
  (navigateToPageEmitter)="handleChangePage($event)"
  (pageSizeChangeEmitter)="handleChangePageSize($event)"
  (gridReadyEmitter)="gridReady($event)"
  (sortChanged)="sortByColumn($event)"
  [columnDefinitions]="columnDefinitions"
  [rowData]="workCommitmentsGrid"
  [isLoading]="isLoading"
  [pageSize]="filters.pageSize"
  [currentPage]="filters.pageNumber"
  [totalRecordsCount]="(workCommitmentsPage$ | async)?.totalCount || 0"
  [rowDragManaged]="false"
  [suppressMoveWhenRowDragging]="true"
></app-grid>
