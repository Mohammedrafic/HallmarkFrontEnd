<section class="container">
  <div class="toolbar-buttons">
    <app-search
      [hidden]="isBillRateSetupTabActive"
      class="search"
      #search>
    </app-search>
    <button
      *ngIf="isBillRateSetupTabActive"
      ejs-button
      cssClass="e-outline button-filter" (click)="filter()">
      <div class="filter-button-content">
        <span *ngIf="((filteredItems$ | async) || 0) as filteredItems" class="e-badge e-badge-success e-badge-circle">{{ filteredItems }}</span>
        Filters <i-feather name="sliders" class="icon"></i-feather>
      </div>
    </button>
    <button
      ejs-dropdownbutton
      [items]="exportOptions"
      (select)="exportSelected($event)"
      cssClass="e-outline button-export">Export <i-feather name="download" class="icon"></i-feather></button>
    <button
      *ngIf="showButton"
      ejs-button
      [isPrimary]="true"
      (click)="addBillRateSetupRecord()">{{addBillRateBtnText}}</button>
  </div>

  <ejs-tab
    id="navigationTabs"
    (selected)="onTabSelected($event)"
  >
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText><div>Bill Rate Setup</div></ng-template>
        <ng-template #content>
          <app-bill-rate-setup
            [filteredItems$]="filteredItems$" [export$]="exportMap.get(selectedTab)"
            [isActive]="isBillRateSetupTabActive">
          </app-bill-rate-setup>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText><div>External Bill Rate</div></ng-template>
        <ng-template #content>
          <app-external-bill-rate
            [export$]="exportMap.get(selectedTab)"
            [searchQuery]="searchQuery"
            [isActive]="isExternalBillRateType">
          </app-external-bill-rate>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText><div>External Bill Rate Mapping</div></ng-template>
        <ng-template #content>
          <app-bill-rate-type-mapping
            [export$]="exportMap.get(selectedTab)"
            [searchQuery]="searchQuery"
            [isActive]="isExternalBillRateTypeMapping">
          </app-bill-rate-type-mapping>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</section>
