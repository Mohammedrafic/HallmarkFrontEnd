<section class="container">
  <div class="toolbar-buttons" *ngIf="isBillRateSetupTabActive || isExternalBillRateType">
    <app-search
      [hidden]="isBillRateSetupTabActive"
      class="search"
      #search>
    </app-search>
    <button
      *ngIf="isBillRateSetupTabActive"
      ejs-button
      cssClass="e-outline button-filter"
      (click)="filter()">
      Filters
      <i-feather name="sliders" class="icon"></i-feather>
    </button>
    <button
      ejs-dropdownbutton
      [items]="exportOptions"
      (select)="exportSelected($event)"
      cssClass="e-outline button-export">Export <i-feather name="download" class="icon"></i-feather></button>
    <button
      *ngIf="!isReadOnly"
      ejs-button
      [isPrimary]="true"
      (click)="addBillRateSetupRecord()">{{addBillRateBtnText}}</button>
  </div>

  <ejs-tab
    id="navigationTabs"
    (selected)="onTabSelected($event)"
  >
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText><div>Bill Rate Setup</div></ng-template>
        <ng-template #content>
          <app-bill-rate-setup [export$]="exportMap.get(selectedTab)" [isActive]="isBillRateSetupTabActive"></app-bill-rate-setup>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText><div>External Bill Rate</div></ng-template>
        <ng-template #content>
          <app-external-bill-rate [export$]="exportMap.get(selectedTab)" [searchQuery]="searchQuery" [isActive]="isExternalBillRateType"></app-external-bill-rate>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText><div>External Bill Rate Mapping</div></ng-template>
        <ng-template #content>
          <app-bill-rate-type-mapping [isActive]="isExternalBillRateTypeMapping"></app-bill-rate-type-mapping>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</section>
