<section class="container">
  <div class="toolbar-buttons" *ngIf="isBillRateSetupTabActive">
    <button ejs-button cssClass="e-outline button-filter" (click)="filter()">Filters <i-feather name="sliders" class="icon"></i-feather></button>
    <button
      ejs-dropdownbutton
      [items]="exportOptions"
      (select)="exportSelected($event)"
      cssClass="e-outline button-export">Export <i-feather name="download" class="icon"></i-feather></button>
    <button
      *ngIf="!isReadOnly"
      ejs-button
      [isPrimary]="true"
      (click)="addBillRateSetupRecord()">Add Record</button>
  </div>

  <ejs-tab
    id="navigationTabs"
    (selected)="onTabSelected($event)"
  >
    <e-tabitems>
      <e-tabitem>
        <ng-template #headerText><div>Bill Rate Setup</div></ng-template>
        <ng-template #content>
          <app-bill-rate-setup [export$]="exportBillRateSetup$" [isActive]="isBillRateSetupTabActive"></app-bill-rate-setup>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText><div>External Bill Rate Type</div></ng-template>
        <ng-template #content>
          <app-bill-rate-type [isActive]="isExternalBillRateType"></app-bill-rate-type>
        </ng-template>
      </e-tabitem>

      <e-tabitem>
        <ng-template #headerText><div>External Bill Rate Type Mapping</div></ng-template>
        <ng-template #content>
          <app-bill-rate-type-mapping [isActive]="isExternalBillRateTypeMapping"></app-bill-rate-type-mapping>
        </ng-template>
      </e-tabitem>
    </e-tabitems>
  </ejs-tab>
</section>
