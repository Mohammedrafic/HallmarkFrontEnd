<section class="container">
  <ejs-grid
    class="grid grid-component"
    #grid
    [dataSource]="(billRateMapping$ | async)?.items"
    [allowPaging]="allowPaging"
    [pageSettings]="pageSettings"
    [height]="gridHeight"
    [enableVirtualization]="true"
    [rowHeight]="rowHeight"
    [resizeSettings]="resizeSettings"
    [allowSorting]="allowSorting"
    [allowResizing]="allowResizing"
    (rowSelected)="rowSelected($event, grid)"
    (rowDeselected)="rowDeselected($event, grid)"
    (dataBound)="gridDataBound(grid)"
    [selectionSettings]="selectionSettings"
  >
    <e-columns>
      <e-column type="checkbox" [customAttributes]="{ class: 'bootstrap' }" width="50"></e-column>
      <e-column textAlign="Right" width="100">
        <ng-template #template let-data>
          <div class="row-tool-buttons" (click)="stopPropagation($event)">
            <button
              ejs-button
              cssClass="e-flat primary-icon-button"
              [disabled]="isReadOnly"
              (click)="onEditRecordButtonClick(data, $event)"
            >
              <span class="edit-button"><i-feather name="edit" class="icon"></i-feather></span>
            </button>
            <button
              ejs-button
              cssClass="e-flat secondary-icon-button"
              [disabled]="isReadOnly"
              (click)="onRemoveRecordButtonClick(data, $event)"
            >
              <span class="remove-button"><i-feather name="trash-2" class="icon"></i-feather></span>
            </button>
          </div>
        </ng-template>
      </e-column>
      <e-column field="billRateTitle" headerText="Bill Rate Title" width=220>
        <ng-template #template let-data>
          <span>{{ data.billRateTitle }}</span>
        </ng-template>
      </e-column>
      <e-column field="externalBillRates" headerText="External Bill Rate" width=530>
        <ng-template #template let-data>
          <span>{{data.externalBillRates | exBillRateNames}}</span>
        </ng-template>
      </e-column>
    </e-columns>
    <ng-template #pagerTemplate let-data>
      <div class="e-pagertemplate">
        <div class="control-section">
          <div class="content-wrapper">
            <section class="left-side-pager-controls">
              <ejs-dropdownlist
                id="rowsPerPage"
                class="dropdown-no-border"
                [dataSource]="rowsPerPageDropDown"
                [(value)]="activeRowsPerPageDropDown"
                (change)="onRowsDropDownChanged()"
              >
              </ejs-dropdownlist>
              <ejs-numerictextbox
                id="goToPage"
                class="numeric-input-no-border"
                format="#"
                [validateDecimalOnType]="validateDecimalOnType"
                [decimals]="decimals"
                placeholder="Go to:"
                min="1"
                [max]="(billRateMapping$ | async)?.totalPages"
                [showSpinButton]="false"
                (change)="onGoToClick($event)"
              >
              </ejs-numerictextbox>
            </section>
            <section class="right-side-pager-controls">
              <ejs-pager
                id="gridPager"
                #gridPager
                [pageSize]="pageSize"
                [totalRecordsCount]="(billRateMapping$ | async)?.totalCount"
                [enablePagerMessage]="false"
                [currentPage]="currentPage"
                (click)="onGoToClick($event)"
              >
              </ejs-pager>
            </section>
          </div>
        </div>
      </div>
    </ng-template>

  </ejs-grid>

  <app-export-dialog
    *ngIf="isActive"
    [columns]="columnsToExport"
    [fileName]="fileName"
    (cancel)="closeExport()"
    (export)="export($event)">
  </app-export-dialog>

  <app-side-dialog
    (formCancelClicked)="onFormCancelClick()"
    (formSaveClicked)="onFormSaveClick()"
    [header]="isEdit ? 'Edit' : 'Add Type'"
    [width]="'436px'"
    *ngIf="isActive"
  >
    <form
      class="form-container bootstrap"
      id="addEditRecordForm"
      [formGroup]="billRateMappingForm"
    >
      <div class="group">
        <div class="input-container dropdown">
          <label for="billRatesTitle">Bill Rate Title<span class="required">*</span></label>
          <div class="input-group dropdown">
            <ejs-dropdownlist
              id="billRatesTitle"
              appValidateWithMessage
              [dataSource]="billRatesOptions$ | async"
              [fields]="billRateTitleFields"
              formControlName="billRateTitleId">
            </ejs-dropdownlist>
          </div>
        </div>
      </div>
      <div class="input-container dropdown">
        <label for="externalBilRates"> External Bill Rate <span class="required">*</span></label>
        <div class="input-group dropdown">
          <ejs-multiselect
            id="externalBilRates"
            appValidateWithMessage
            selectAllText="Select All"
            mode="CheckBox"
            [dataSource]="externalBillRateMapped$ | async"
            [fields]="externalBillRateMappedFields"
            [showSelectAll]="true"
            [allowFiltering]="false"
            [showDropDownIcon]="true"
            formControlName="externalBillRates">
          </ejs-multiselect>
        </div>
      </div>
    </form>
  </app-side-dialog>
</section>
