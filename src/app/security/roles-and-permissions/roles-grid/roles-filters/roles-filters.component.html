<form class="bootstrap" [formGroup]="form" *ngIf="form">
  <div class="input-container">
    <label>Permission</label>
    <div class="input-group multiselect">
      <ejs-multiselect
        mode="CheckBox"
        selectAllText="All"
        [showSelectAll]="true"
        formControlName="permissionsIds"
        placeholder="All"
        [fields]="optionFields"
        [allowFiltering]="true"
        [showDropDownIcon]="true"
        [dataSource]="filterColumns['permissionsIds'].dataSource"
      >
      </ejs-multiselect>
    </div>
  </div>
</form>
