<form>
  <div class="form-line">
    <!-- Credential Name -->
    <div class="input-container bootstrap">
      <label>Credential Name</label>
      <div class="input-group">
        <input class="e-input" type="text" placeholder="Credential Name" />
      </div>
    </div>

    <!-- Credential Type -->
    <div class="input-container bootstrap">
      <label>Credential Type</label>
      <div class="input-group dropdown">
        <ejs-dropdownlist placeholder="Credential Type"></ejs-dropdownlist>
      </div>
    </div>
  </div>

  <div class="form-line">
    <!-- Comments -->
    <div class="input-container bootstrap">
      <label for="comments">Comments</label>
      <div class="input-group">
        <ejs-textbox
          class="e-input"
          type="text"
          [multiline]="true"
          placeholder="Comments">
        </ejs-textbox>
      </div>
    </div>
  </div>

  <div class="form-line">
    <div class="bootstrap checkbox-container">
      <ejs-checkbox label="Req. For Submission"></ejs-checkbox>
      <ejs-checkbox label="Req. For Onboard"></ejs-checkbox>
      <ejs-checkbox label="Optional"></ejs-checkbox>
    </div>
  </div>
</form>
