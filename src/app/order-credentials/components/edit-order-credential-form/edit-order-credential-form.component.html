<form [formGroup]="form">
  <!-- Credential Type -->
  <div class="input-container bootstrap">
    <label>Credential Type<span class="required">*</span></label>
    <div class="input-group">
      <input formControlName="credentialType" class="e-input" type="text" />
    </div>
  </div>

  <!-- Credential Name -->
  <div class="input-container bootstrap">
    <label>Credential Name<span class="required">*</span></label>
    <div class="input-group">
      <input formControlName="credentialName" class="e-input" type="text" />
    </div>
  </div>

  <div class="input-container bootstrap">
    <label for="comment">Comment</label>
    <div class="input-group">
      <ejs-textbox
        class="e-input"
        type="text"
        [multiline]="true"
        formControlName="comment">
      </ejs-textbox>
    </div>
  </div>

  <div class="bootstrap checkbox-container">
    <ejs-checkbox formControlName="reqForSubmission" label="Req. For Submission"></ejs-checkbox>
    <ejs-checkbox formControlName="reqForOnboard" label="Req. For Onboard"></ejs-checkbox>
    <ejs-checkbox formControlName="optional" label="Optional"></ejs-checkbox>
  </div>
</form>
