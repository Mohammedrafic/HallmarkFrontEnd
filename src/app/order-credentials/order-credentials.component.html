<div class="actions">
  <span class="action-link" (click)="addNew()">
    <i-feather name="plus" class="icon"></i-feather>
    Add Unassigned Credential
  </span>
</div>

<ng-container *ngFor="let credential of credentialsGroups">
  <section class="credential-grid-container">
    <app-order-credentials-grid
      [credential]="credential"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)">
    </app-order-credentials-grid>
  </section>
</ng-container>

<app-side-dialog
  *ngIf="isActive"
  [header]="credentialFormHeader"
  (formCancelClicked)="onDialogCancel()"
  (formSaveClicked)="onDialogOk()">
  <app-add-order-credential-form
    #addCred
    [formSubmitted]="formSubmitted"
    [form]="CredentialForm"
    [addedCredentials]="credentials"
    *ngIf="!isEditMode">
  </app-add-order-credential-form>
  <app-edit-order-credential-form [form]="CredentialForm" *ngIf="isEditMode"></app-edit-order-credential-form>
</app-side-dialog>
